<div [formGroup]="parent" *ngIf='parent'>
  <label class="col-lg-12 col-md-12 col-sm-12" *ngIf='!FromComponent'>{{'CLAIM'|translate}} TYPE</label>
  <kendo-combobox  #typeComboBox [data]="claimTypeFiltredDataSource" class="form-control" [formControlName]="ClaimTypeName"
    [textField]="'TranslationCode'" [valueField]="'CodeType'" [valuePrimitive]="true" [filterable]="true"
    [disabled]='disabled' (valueChange)="onSelect(this)" (filterChange)="handleFilter($event)"
    [allowCustom]="allowCustom" (focus)="onFocus(this)" style="border: 1px solid #e4e7ea !important;"
    [placeholder]="placeholder">
    <ng-template kendoComboBoxItemTemplate let-dataItem>
      <span class="template"></span> {{ dataItem.TranslationCode | translate }}
    </ng-template>

   <!--No data template-->
   <ng-template kendoDropDownListNoDataTemplate>
    <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
  </ng-template>
  <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}" > </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div *ngIf='!parent'>
  <kendo-combobox [data]="claimTypeFiltredDataSource" class="form-control" [textField]="'TranslationCode'"
    [valueField]="'CodeType'" [valuePrimitive]="true" [filterable]="false" [disabled]='disabled'
    (valueChange)="onSelect(this)" [(ngModel)]='ClaimTypeSelected' (focus)="onFocus(this)"
    (filterChange)="handleFilter($event)">
   <!--No data template-->
   <ng-template kendoDropDownListNoDataTemplate>
    <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
  </ng-template>
  <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}" > </kendo-combobox-messages>
  </kendo-combobox>
</div>

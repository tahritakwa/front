<div [formGroup]="parent" *ngIf='parent'>
  <label class="col-lg-12 col-md-12 col-sm-12" *ngIf='!FromComponent'>{{'CLAIM'|translate}}</label>
  <kendo-combobox [data]="documentFiltredDataSource" class="form-control" [formControlName]="DocumentName"
    [textField]="'Code'" [valueField]="'Id'" [valuePrimitive]="true" [filterable]="true" [disabled]='disabled'
    [value]='SelectedValue' (valueChange)="onSelect(this)" (filterChange)="handleFilter($event)"
    [allowCustom]="allowCustom" (focus)="onFocus(this)" style="border: 1px solid #e4e7ea !important;"
    [placeholder]="DropdownPlaceholder |translate">

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div *ngIf='!parent'>
  <kendo-dropdownlist [data]="documentFiltredDataSource" class="form-control" [textField]="'Code'" [valueField]="'Id'"
    [valuePrimitive]="true" [filterable]="true" [disabled]='disabled' (valueChange)="onSelect(this)"
    [(ngModel)]='DocumentSelected' (focus)="onFocus(this)" (filterChange)="handleFilter($event)">
  </kendo-dropdownlist>
</div>

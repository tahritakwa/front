<div class="card">
  <div class="card-content">
    <div class="card-header">
      <div class="col-sm-5 mt-1">
        <h3 class="card-title mb-0">{{'DELIVERY'|translate}}</h3>
      </div>
    </div>

    <div class="card-body" style="min-height:100px!important">


      <div class="col-lg-10 col-sm-12 col-md-12" *ngIf="formGroup">
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom:15px">
            <label class="col-lg-12 col-md-12 col-sm-12"> {{'DELIVERY_ITEM'|translate}}<span class="required">*</span></label>

            <app-item-dropdown [itemForm]="formGroup" [showFilter]='true'
                               [activeKeyPress]='true' [isForSales]='true' [hideSearch]="hideSearch"
                               [removeFilter]='true'>
            </app-item-dropdown>

            <app-control-messages [control]="formGroup.controls.IdItem" class="error-msg messages text-left text-danger"></app-control-messages>
          </div>
        </div>


      </div>


    </div>

    <div class="card-footer">
      <button class="btn btn-sm btn-danger" type="button" (click)="save()">
        <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
      </button>
    </div>
  </div>

  </div>

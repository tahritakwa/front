<div>
  <div class="d-flex justify-content-around">
    <input type="radio" name="decision" id="yes-radio" (click)="showSearch()" [checked]='search'
           [disabled]='searchItemService.disableFields' />
    <label *ngIf='!isForWarehouseDetail' for="yes-radio"
           [ngStyle]="{'letter-spacing':searchItemService.isFromSearchItem_supplierInetrface ? '1px' : '0px'}">
      {{'REFERENCE'|translate}}
    </label>
    <input *ngIf='!isForWarehouseDetail' type="radio" name="decision" id="no-radio" (click)='showMarques()'
           [disabled]='searchItemService.disableFields' />
    <label *ngIf='!isForWarehouseDetail' for="no-radio"
           [ngStyle]="{'letter-spacing':searchItemService.isFromSearchItem_supplierInetrface ? '1px' : '0px'}">{{'VEHICLE_BRAND'|translate}}</label>
    <input *ngIf='!isForWarehouseDetail' type="radio" name="decision" id="maybe-radio" (click)='showFamily()'
           [disabled]='searchItemService.disableFields' />
    <label *ngIf='!isForWarehouseDetail' for="maybe-radio"
           [ngStyle]="{'letter-spacing':searchItemService.isFromSearchItem_supplierInetrface ? '1px' : '0px'}">{{'FAMILIES'|translate}}</label>
    <input *ngIf='!isForWarehouseDetail' type="radio" name="decision" id="supplier-radio" (click)='supplierSearch()'
           [disabled]='searchItemService.disableFields' />
    <label *ngIf='!isForWarehouseDetail' for="supplier-radio"
           [ngStyle]="{'letter-spacing':searchItemService.isFromSearchItem_supplierInetrface ? '1px' : '0px'}">{{'SUPPLIERS'|translate}}</label>



  </div>
  <div class="d-flex justify-content-center">
    <!-- marque -->
    <div class="col-12" *ngIf='marques'>
      <div class="form-group row">
        <div class="col-3">
          <app-brand-combo-box (Selected)="receiveBrand($event)" [disabled]='searchItemService.disableFields'>
          </app-brand-combo-box>
        </div>
        <div class="col-4">
          <app-model-of-item-combo-box (Selected)="receiveModel($event)" [disabled]='searchItemService.disableFields'>
          </app-model-of-item-combo-box>
        </div>
        <div class="col-4">
          <app-sub-model-combo-box [disabled]='searchItemService.disableFields'></app-sub-model-combo-box>
        </div>
        <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerBrand")'>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- END marque -->
    <!-- Search -->
    <div class="col-12" *ngIf="search">
      <div class="form-group row">
        <div class="col-4">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span tooltip="{{'EQUAL'|translate}}" theme="light" style="
                  margin-bottom: 0px;" data-placement="bottom">
                  <input type="checkbox" name="equalSearch"
                         id="equalSearch" (click)='setEqualValue()' [checked]='equals' />
                  <label style=" margin-bottom: 0px; " for="equalSearch"></label>
                </span>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="{{'REFERENCE_DESCRIPTION_SEARCH'|translate}}"
                   name='reference' aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='reference'
                   (keypress)="pressKeybordEnter($event)" [disabled]='searchItemService.disableFields'>
          </div>
        </div>
        <div class="col-4">
          <input type="text" class="form-control" placeholder="{{'DESIGNATION'|translate}}" name='reference'
                 aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='itemDesString'
                 (keypress)="pressKeybordEnter($event)" [disabled]='searchItemService.disableFields'>
        </div>
        <div class="col-3">
          <input type="text" class="form-control" placeholder="{{'SUPPLIER_SEARCH'|translate}}" name='reference'
                 aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='supplierstring'
                 (keypress)="pressKeybordEnter($event)" [disabled]='searchItemService.disableFields'>
        </div>
        <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerCode")'
                [disabled]='searchItemService.disableFields'>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- END Search -->
    <!-- Index -->
    <div *ngIf="indexs">
      <div class="input-group flex-nowrap">
        <input type="text" class="form-control" placeholder="Rechereche indexÃ©e" name='indexSelected'
               aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='indexSelected'>
        <div class="input-group-prepend">
          <button class="btn btn-secondary" type="button" id="button-addon2" (click)='filter("PerIndexe")'>
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- END Index -->
    <!-- Family -->
    <div class="col-12" *ngIf='family'>
      <div class="form-group row">
        <div class="col-5">
          <app-family-combo-box (Selected)="receiveFamily($event)" [disabled]='searchItemService.disableFields'>
          </app-family-combo-box>
        </div>
        <div class="col-6">
          <app-sub-family-combo-box [disabled]='searchItemService.disableFields'></app-sub-family-combo-box>
        </div>
        <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerFamily")'
                [disabled]='searchItemService.disableFields'>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- End Family -->
    <!-- Supplier -->
    <div class="col-12" *ngIf="supplier">
      <div class="form-group row">
        <div class="col-11">

          <input type="text" class="form-control" placeholder="{{'SUPPLIER_SEARCH'|translate}}" name='reference'
                 aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='supplierstring'
                 (keypress)="pressKeybordEnter($event)" [disabled]='searchItemService.disableFields'>
        </div>

        <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerSupplier")'
                [disabled]='searchItemService.disableFields'>
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </button>
      </div>
    </div>
    <!-- End Supplier -->
    <!-- TecDoc -->
    <div class="col-12" *ngIf='tecDoc'>
      <div class="form-group row">
        <app-tec-doc class="col-12" [tecDocFilter]="tecDocFilter" [mode]="current"></app-tec-doc>
      </div>
    </div>
    <!-- TecDoc -->
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="col-sm-12 mt-1">
      <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_FISCAL_YEAR' : 'ADD_FISCAL_YEAR') |translate }}</h3>
    </div>
  </div>
  <form class="form-horizontal" [formGroup]="fiscalYearFormGroup">
    <div class="card-body">
      <!-- Begin principal menu  part-->
      <div class="card-body">
        <div class="form-group row">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
                <label class="col-lg-12 col-md-12 col-sm-12">
                  {{'FISCAL_YEAR_EXERCICE'|translate}}<span class="required">*</span>
                </label>
                <input type="text" class="form-control" formControlName="name" name="name">
                <app-control-messages [control]="fiscalYearFormGroup.controls.name"
                  class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'START_DATE'|translate}}<span
                    class="required">*</span></label>
                <kendo-datepicker [format]="formatDate" formControlName="startDate" formatPlaceholder="formatDate"
                  class="form-control">
                  <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                    toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                  </kendo-datepicker-messages>
                </kendo-datepicker>
                <app-control-messages [control]="fiscalYearFormGroup.controls.startDate"
                  class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
                <label class="col-lg-12 col-md-12 col-sm-12">
                  {{'END_DATE'|translate}}<span class="required">*</span>
                </label>
                <kendo-datepicker [format]="formatDate" formControlName="endDate" class="form-control">
                  <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                    toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                  </kendo-datepicker-messages>
                </kendo-datepicker>
                <app-control-messages [control]="fiscalYearFormGroup.controls.endDate"
                  class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
  <!--Begin Card footer-->
  <div class="fixed-card-footer">
    <div [ngClass]="getFooterClass()">
      <footer class="app-footer mx-0">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a routerLink="/main/settings/accounting/fiscalyear">
            <span class="btn btn-sm btn-back-to-list">
              <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
            </span>
            </a>
            <button *ngIf="(this.authService.hasAuthority(AccountingPermissions.ADD_FISCAL_YEARS) && !isUpdateMode) || (this.authService.hasAuthority(AccountingPermissions.UPDATE_FISCAL_YEARS) && isUpdateMode)"
              (click)="save()" class="btn btn-sm btn-save mx-1" type="button" [disabled]="disableSaveButton" >
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--End Card footer-->
</div>

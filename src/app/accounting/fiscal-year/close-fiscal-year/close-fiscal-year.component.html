<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="chooseClosingDateForm">
      <div class="card-body">
        <div class="form-group">
          <div class="col-lg-12 col-md-12 col-sm-12 row">
            <div>
              <div><label> {{'START_DATE'|translate}}<span class="required">*</span></label></div>
              <kendo-datepicker [format]="formatDate" formControlName="startDate" [min]="minStartDate"
                formatPlaceholder="formatDate" class="form-control">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                  toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                </kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="chooseClosingDateForm.controls.startDate"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 row">
            <div>
              <div><label> {{'END_DATE'|translate}}<span class="required">*</span></label></div>
              <kendo-datepicker [format]="formatDate" formControlName="endDate" [max]="maxEndDate"
                formatPlaceholder="formatDate" class="form-control">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                  toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                </kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="chooseClosingDateForm.controls.endDate"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
          <br>
          <div class="col-lg-12 col-md-12 col-sm-12 row">
            <button class="btn btn-sm btn-danger" (click)="close()" type="submit">
              <i class="fa fa-lock"></i> {{ 'CLOSE_FISCAL_YEAR' |translate}}
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

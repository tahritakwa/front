<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="financialAccountFormGroup">
      <!--Begin Card body-->
        <div class="form-group row">
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'BANK_ACCOUNT'|translate}}<span
              class="required">*</span></label>
            <app-accounts-dropdown-component [fieldName]="'bankIdAccountingAccount'" [group]="financialAccountFormGroup"
                [listAccount]="bankAccounts">
            </app-accounts-dropdown-component>
            <app-control-messages [control]="financialAccountFormGroup.controls.bankIdAccountingAccount"
            class="error-msg messages text-left text-danger"></app-control-messages>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'COFFER_ACCOUNT'|translate}}<span
              class="required">*</span></label>
            <app-accounts-dropdown-component [fieldName]="'cofferAccountId'" [group]="financialAccountFormGroup"
                [listAccount]="cofferAccounts">
            </app-accounts-dropdown-component>
            <app-control-messages [control]="financialAccountFormGroup.controls.cofferAccountId"
            class="error-msg messages text-left text-danger"></app-control-messages>
          </div>
        </div>
    </form>

    <button class="btn btn-sm btn-danger" (click)="validateSetllementsAndCloseModal()">
      <i class="fa fa-floppy-o"></i> {{ ('VALIDATE')|translate }}
    </button> 
  </div>

</div>

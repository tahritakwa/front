<app-spinner *ngIf="spinner" class="spinner"></app-spinner>
<div *ngIf='export || canImport || exportModelForImport' content-type="template">
  <i class="las la-ellipsis-v la-2x mt-1" aria-hidden="true"
     id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
     aria-expanded="false"></i>
  <div class="dropdown-menu dpMenu" id="action_grid_toggle" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item dpItem" kendoGridExcelCommand (click)="exportModel()" *ngIf="exportModelForImport">{{'EXPORT_MODEL_FOR_IMPORT'|translate}}</a>

    <label class="list-item" *ngIf="canImport">
      <a class="dropdown-item dpItem k-button k-grid-excel">
        {{'IMPORT_ACCOUNTING_TEMPLATES_FROM_EXCEL'|translate}}
      </a>
      <input type="file" (change)=uploadFile($event) (click)="reset()" id="currentFile" style="display:none">
    </label>

    <a *ngIf='export' class="dropdown-item dpItem" kendoGridExcelCommand (click)="exportTemplates()" >{{'EXPORT_ACCOUNTING_TEMPLATES_TO_EXCEL'|translate}}</a>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form id="user_profile_form" [formGroup]="changePasswordFormGroup" class="form-group" novalidate>
      <div class="form-group" *ngIf="Showoldpwd" [ngClass]="{'has-error':isValidProfileField('Password')}">
        <div class="input-group">
          <label class="col-lg-12 col-md-12 col-sm-12">{{'oldPassword'|translate}}</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" style="width: 80%" type="password" formControlName="Password"
          [ngClass]="{ 'has-error': (changePasswordFormGroup.controls.Password.touched ||
           changePasswordFormGroup.controls.Password.dirty) && !changePasswordFormGroup.controls.Password.valid }"/>
        </div>
        <app-control-messages [control]="changePasswordFormGroup.controls.Password" class="error-msg messages text-left text-danger"></app-control-messages>
       <div>
          <span class="help-block" *ngIf=" isValidProfileField('Password')">
            <span *ngIf="changePasswordFormGroup.get('Password').errors.minlength" style="color: #dd4b39;"> minimum 8 {{ 'character' | translate
                }}.</span>
          </span>
        </div>
      </div>
      <div class="form-group" [ngClass]="{'has-error':isValidProfileField('NewPassword')}">
        <div class="input-group">
          <label class="col-lg-12 col-md-12 col-sm-12">{{'newPassword'|translate}}</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" style="width: 80%" type="password" formControlName="NewPassword"
          [ngClass]="{ 'has-error': (changePasswordFormGroup.controls.NewPassword.touched || changePasswordFormGroup.controls.NewPassword.dirty) && !changePasswordFormGroup.controls.NewPassword.valid }"/>
        </div>
        <app-control-messages [control]="changePasswordFormGroup.controls.NewPassword" class="error-msg messages text-left text-danger"></app-control-messages>
         <span class="help-block" *ngIf="isValidProfileField('NewPassword')">
          <span *ngIf="changePasswordFormGroup.get('NewPassword')?.errors?.pattern" style="color: #dd4b39;">
            {{ 'character' | translate }}.</span>
          </span>
      </div>
      <div class="form-group" [ngClass]="{'has-error':isValidProfileField('ConfirmNewPassword')}">
        <div class="input-group">
          <label class="col-lg-12 col-md-12 col-sm-12">{{'confirmPassword'|translate}}</label>
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <input class="form-control" style="width: 400px" type="password" formControlName="ConfirmNewPassword"
          [ngClass]="{ 'has-error': (changePasswordFormGroup.controls.ConfirmNewPassword.touched ||
          changePasswordFormGroup.controls.ConfirmNewPassword.dirty) && !changePasswordFormGroup.controls.ConfirmNewPassword.valid }"/>
        </div>
        <div>
          <span class="help-block" *ngIf=" isValidProfileField('ConfirmNewPassword')">
            <span *ngIf="changePasswordFormGroup.get('ConfirmNewPassword')?.errors?.notEquivalent"
              style="color: #dd4b39;">{{ 'passwordsMatch' | translate }}</span>
          </span>
        </div>
      </div>
      <div class="row d-flex justify-content-end" style="float: right;">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <button type="button" class="btn btn-sm btn-danger" style="margin-left: 10px" (click)='cancel()'>
            <i class="fa fa-times fa-lg"> {{'CANCEL'|translate}}</i>
          </button>

          <button type="button" class="btn btn-sm btn-save mx-1" [disabled]="!changePasswordFormGroup.valid"
            (click)='saveChangePassword()'>
            <i class="fa fa-floppy-o">  {{'SAVE'|translate}}</i>
          </button>
      </div>
    </div>
    </form>
  </div>
</div>

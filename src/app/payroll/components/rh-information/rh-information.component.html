<div class="card-body" style="min-height: 300px;">
  <div class="row">
    <div *ngIf="!emptyContractType" class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'CONTRACT_TYPE'|translate}}</label>
      <app-contract-type-dropdown [disabled]="true" [selectedContractType]='contractType.Id' ngDefaultControl>
      </app-contract-type-dropdown>
    </div>
    <button (click)="OpenContractDetailsModal()" *ngIf="!emptyContractType" class="noPadding btn-Add k-button"
            dir="ltr" style="border: none; float: right; margin-top: 25px;" type="button">
      <i class="fa fa-info-circle fa-lg" style="color: #4c9aae;"></i>
    </button>
    <br style="line-height: 2.5em;"><br>
  </div>
  <form [formGroup]="LeaveEmployeeRhFormGroup" class="form-horizontal">
    <div class="row">

      <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
        <label class="col-lg-12 col-md-12 col-sm-12"> {{'MIN_NOTICE_PERIOD_DATE'|translate}}</label>
        <kendo-datepicker [disabled]="true" class="form-control" formControlName="MinNoticePeriodDate">
          <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
          </kendo-datepicker-messages>
        </kendo-datepicker>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
        <label class="col-lg-12 col-md-12 col-sm-12"> {{'MAX_NOTICE_PERIOD_DATE'|translate}}</label>
        <kendo-datepicker [disabled]="true" class="form-control" formControlName="MaxNoticePeriodDate">
          <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
          </kendo-datepicker-messages>
        </kendo-datepicker>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12" style="margin-bottom:15px">
        <label class="col-lg-12 col-md-12 col-sm-12"> {{'LEGAL_EXIT_DATE'|translate}}</label>
        <kendo-datepicker class="form-control" formControlName="LegalExitDate">
          <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
          </kendo-datepicker-messages>
        </kendo-datepicker>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <label class="col-lg-12 col-md-12 col-sm-12"> {{'PHYSICAL_EXIT_DATE'|translate}}</label>
        <kendo-datepicker class="form-control" formControlName="ExitPhysicalDate">
          <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
          </kendo-datepicker-messages>
        </kendo-datepicker>
        <app-control-messages [control]="ExitPhysicalDate" class="error-msg messages text-left text-danger">
        </app-control-messages>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <label class="col-lg-12 col-md-12 col-sm-12"> {{'DIRECTED_EMAIL_TO'|translate}}</label>
        <app-employee-multiselect (selected)="selectEmployeeExitEmployee($event)" [disabled]="this.employeeExit && (this.employeeExit.Status === this.statusCode.Refused || this.employeeExit.Status === this.statusCode.Accepted)" [hierarchy]="false"
                                  [selectedValue]="listCurrentSelectedIds"
                                  [withTeamCollaborater]="true"
                                  [withTheSuperior]="true">
        </app-employee-multiselect>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12 contact100-form-checkbox">
        <div class="col-12">

          <label> {{'DAMAGING_DEPARTURE_OF_EMPLOYEE'|translate}}</label>
          <input class="input-checkbox100" formControlName="DamagingDeparture" id="ckb1" name="DamagingDeparture"
                 type="checkbox">
          <label class="label-checkbox100 checkbox-space" for="ckb1">
            {{'YES'|translate}}
          </label>
        </div>
      </div>


    </div>
    <div class="form-group row">

    </div>
  </form>
</div>

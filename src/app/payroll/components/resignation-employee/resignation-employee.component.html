<div class="card">
  <div *ngIf="!isModal" class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0">{{'RESIGNATION'|translate}}</h3>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="resignationFormGroup" class="form-horizontal">
      <!-- Begin principal menu  part-->
      <div class="card-body">
        <div class="col-lg-12 col-sm-12 col-md-12 mr-5">
          <!-- Bonus Resignation Section Begin -->
          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'RESIGNATION_DEPOSIT_DATE'|translate}}<span
                class="required">*</span></label>
              <kendo-datepicker [format]="formatDate" class="form-control"
                                formControlName="ResignationDepositDate"
                                formatPlaceholder="formatDate">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="{{ 'CHANGE_DATE' | translate}}">
                </kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="resignationFormGroup.controls.ResignationDepositDate"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'RESIGNATION_DATE'|translate}}</label>
              <kendo-datepicker [format]="formatDate" class="form-control" formControlName="ResignationDate"
                                formatPlaceholder="formatDate">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="{{ 'CHANGE_DATE' | translate}}">
                </kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="resignationFormGroup.controls.ResignationDate"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
          <!-- Bonus Resignation Section End -->
        </div>
      </div>
      <!-- End principal menu  part -->
      <button (click)="toResignClick()" *ngIf="isModal" class="btn btn-sm btn-danger" type="submit">
        <i class="fa fa-floppy-o"></i> {{'VALIDATE'|translate}}
      </button>
    </form>
  </div>
</div>

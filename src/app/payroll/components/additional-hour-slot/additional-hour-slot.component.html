<div [formGroup]="slotFormGroup" class="form-group row">
  <div class="col-lg-6 col-md-6 col-sm-12">
    <label class="col-lg-12 col-md-12 col-sm-12"> {{'START_TIME'|translate}}<span
      class="required">*</span></label>
    <input [ngClass]="{ 'has-error': (slotFormGroup.controls.StartTime.touched ||
          slotFormGroup.controls.StartTime.dirty) && !slotFormGroup.controls.StartTime.valid }" class="form-control" formControlName="StartTime"
           type="time"/>
    <app-control-messages [control]="slotFormGroup.controls.StartTime"
                          class="error-msg messages text-left text-danger"></app-control-messages>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-12">
    <label class="col-lg-12 col-md-12 col-sm-12"> {{'END_TIME'|translate}}<span
      class="required">*</span></label>
    <input [ngClass]="{ 'has-error': (slotFormGroup.controls.EndTime.touched ||
          slotFormGroup.controls.EndTime.dirty) && !slotFormGroup.controls.EndTime.valid }" class="form-control" formControlName="EndTime"
           type="time"/>
    <app-control-messages [control]="slotFormGroup.controls.StartTime"
                          class="error-msg messages text-left text-danger"></app-control-messages>
  </div>
</div>

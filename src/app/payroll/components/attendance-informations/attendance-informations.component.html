<div class="row">
  <div class="col-lg-6 col-md-6 col-sm-6">
    <label> {{'STATE' | translate}} </label>
    <span *ngIf="attendance.ContractState == contractState.New" class="badge badge-warning"
          style="margin-left: 5% !important;">{{'NEW'|translate}}</span>
    <span *ngIf="attendance.ContractState == contractState.InProgress" class="badge badge-success"
          style="margin-left: 5% !important;">{{'IN_PROGESS'|translate}}</span>
    <span *ngIf="attendance.ContractState == contractState.Done" class="badge badge-danger"
          style="margin-left: 5% !important;">{{'EXPIRED'|translate}}</span>
  </div>
  <div class="col-lg-6 col-md-6 col-sm-6">
    <label> {{'TYPE' | translate}} </label>
    <span>{{attendance.Code}}</span>
  </div>
</div>
<div class="row">
  <div *ngIf="attendance.StartDate" class="col-lg-6 col-md-6 col-sm-6">
    <label> {{'STARTDATE' | translate}} </label>
    <span>{{attendance.AttendanceStartDate | date: dateFormat}}</span>
  </div>
  <div *ngIf="attendance.EndDate" class="col-lg-6 col-md-6 col-sm-6">
    <label>{{'ENDDATE' | translate}}</label>
    <span>{{attendance.AttendanceEndDate | date: dateFormat}}</span>
  </div>
</div>
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <label> {{'MAXIMIM_NUMBER_OF_DAYS' | translate}} </label>
    <span>{{attendance.MaxNumberOfDaysAllowed}}</span>
  </div>
</div>

<div style="min-height: 300px;">
  <div class="card col-12" style="min-width: 400px;">
    <div class="card-header" style="background-color:	white!important; cursor: pointer;">
      <button (click)="this.hideSalaryPayDetails = !this.hideSalaryPayDetails;" *ngIf="!(this.employeeExit && this.employeeExit.Status === statusCode.Refused)
      && this.employeeExit.StatePay !== exitEmployeePayEnumerator.NotCalculate"
              class="noPadding btn-Add k-button"
              style=" background: no-repeat!important;border: none!important;margin-top: 0.4px;">
        <i [ngClass]="{'cui-chevron-bottom':this.hideSalaryPayDetails,'cui-chevron-top':!this.hideSalaryPayDetails}"
           aria-hidden="true" style="color: #4c9aae!important;"></i>
      </button>
      <span style="font-weight:bold;">{{'SALARY_SUMMARY'|translate}}</span>
      <span *ngIf="this.employeeExit.StatePay == exitEmployeePayEnumerator.NotCalculate"
            class="badge badge-warning">{{'NOT_CALCULATED'|translate}}</span>
      <span *ngIf="this.employeeExit.StatePay == exitEmployeePayEnumerator.Calculate"
            class="badge badge-success">{{'CALCULATED'|translate}}</span>
      <span *ngIf="this.employeeExit.StatePay == exitEmployeePayEnumerator.Valid"
            class="badge badge-danger">{{'VALID'|translate}}</span>
      <span *ngIf="this.employeeExit.StatePay == exitEmployeePayEnumerator.PartiallyValidated"
            class="badge badge-danger">{{'PARTIALLY_VALIDATED'|translate}} </span>

      <button (click)="downloadSalarySummary()" *ngIf="this.employeeExit.StatePay !== exitEmployeePayEnumerator.NotCalculate" class="noPadding btn-Add k-button pull-right btn-style"
              dir="ltr"
              type="button">
        <i class="fa fa-download fa-lg AddIcon"></i>
      </button>
      <button (click)="calculatePayBalance()" *ngIf="!(this.employeeExit && this.employeeExit.Status === statusCode.Refused)" class="noPadding btn-Add k-button pull-right btn-style"
              dir="ltr"
              type="button">
        <i *ngIf="this.employeeExit.StatePay === exitEmployeePayEnumerator.NotCalculate"
           class="fa fa-plus-circle fa-lg AddIcon"></i>
        <i *ngIf="this.employeeExit.StatePay !== exitEmployeePayEnumerator.NotCalculate"
           class="fa fa-refresh fa-lg AddIcon"></i>
      </button>
      <button (click)="getPaySlipForExitEmployee()" *ngIf="!(this.employeeExit && this.employeeExit.Status === statusCode.Refused)
          && this.employeeExit.StatePay !== exitEmployeePayEnumerator.NotCalculate" class="noPadding btn-Add k-button pull-right btn-style"
              dir="ltr" type="button">
        <i class="fa fa-chevron-circle-right fa-lg AddIcon"></i>
      </button>
    </div>
    <div [hidden]="this.hideSalaryPayDetails" class="card-body">
      <app-details-pay-exit-employee #detailsPayExitEmployee (updateExitEmployee)="updateExitEmployee()"
                                     [exitEmployee]="employeeExit"
                                     [hide]="true"
                                     [id]="this.employeeExit.Id"></app-details-pay-exit-employee>
      <div class="col-lg-2 col-sm-2 col-md-2" style="margin-top: 2% !important;">
      </div>
    </div>

  </div>
  <div class="card col-12" style="margin-top:60px!important;min-width: 400px;">
    <div class="card-header" style="background-color:	white!important; cursor: pointer;">
      <button (click)=" this.hideLeavebalanceDetails = !this.hideLeavebalanceDetails;" *ngIf="!(this.employeeExit && this.employeeExit.Status === statusCode.Refused)
        && this.employeeExit.StateLeave !== exitEmployeePayEnumerator.NotCalculate"
              class="noPadding btn-Add k-button"
              style=" background: no-repeat!important;border: none!important;margin-top: 0.4px;">
        <i
          [ngClass]="{'cui-chevron-bottom':this.hideLeavebalanceDetails,'cui-chevron-top':!this.hideLeavebalanceDetails}"
          aria-hidden="true" style="color: #4c9aae!important;"></i>
      </button>
      <span style="font-weight:bold;">{{'LEAVE_BALANCE_RESUME'|translate}}</span>
      <span *ngIf="this.employeeExit.StateLeave == exitEmployeePayEnumerator.NotCalculate"
            class="badge badge-warning">{{'NOT_CALCULATED'|translate}}</span>
      <span *ngIf="this.employeeExit.StateLeave == exitEmployeePayEnumerator.Calculate"
            class="badge badge-success">{{'CALCULATED'|translate}}</span>
      <span *ngIf="this.employeeExit.StateLeave == exitEmployeePayEnumerator.Valid"
            class="badge badge-danger">{{'VALID'|translate}}</span>
      <span *ngIf="this.employeeExit.StateLeave == exitEmployeePayEnumerator.PartiallyValidated"
            class="badge badge-danger">{{'PARTIALLY_VALIDATED'|translate}} </span>
      <button (click)="DownloadLeaveReportForExitEmployee()" *ngIf="this.employeeExit.StateLeave !== exitEmployeePayEnumerator.NotCalculate" class="noPadding btn-Add k-button pull-right btn-style"
              dir="ltr"
              type="button">
        <i class="fa fa-download fa-lg AddIcon"></i>
      </button>
      <button (click)="calculateLeaveBalance()" class="noPadding btn-Add k-button pull-right btn-style" dir="ltr"
              type="button">
        <i *ngIf="this.employeeExit.StateLeave === exitEmployeePayEnumerator.NotCalculate"
           class="fa fa-plus-circle fa-lg AddIcon"></i>
        <i *ngIf="this.employeeExit.StateLeave !== exitEmployeePayEnumerator.NotCalculate"
           class="fa fa-refresh fa-lg AddIcon"></i>
      </button>
      <button (click)="getLeaveForExitEmployee()" *ngIf="!(this.employeeExit && this.employeeExit.Status === statusCode.Refused) && this.employeeExit.StateLeave !== exitEmployeePayEnumerator.NotCalculate" class="noPadding btn-Add k-button pull-right btn-style"
              dir="ltr"
              type="button">
        <i class="fa fa-chevron-circle-right fa-lg AddIcon"></i>
      </button>
    </div>
    <div [hidden]="this.hideLeavebalanceDetails" class="card-body">
      <app-details-leave-exit-employee #detailsLeaveExitEmployee [hide]="true"
                                       [id]="this.employeeExit.Id"></app-details-leave-exit-employee>
      <div class="col-lg-2 col-sm-2 col-md-2" style="margin-top: 2% !important;">
      </div>
    </div>
  </div>
</div>

<div *ngIf="(hasAddRemarkPermission && !isUpdateMode || hasUpdateRemarkPermission && isUpdateMode) && !isDisabled"  [formGroup]="notesFormGroup" class="row">
  <div class="col-lg-12 col-sm-12 col-md-12">
    <p-editor [readonly]="notesFormGroup.controls.Mark.disabled" [style]="{'height': '150px'}"
              formControlName="Mark"></p-editor>
  </div>
  <br/>
  <div class=" col-lg-12 col-sm-12 col-md-12 col align-self-end" style="margin-top: 10px;">
    <button (click)="save()" class="btn btn-sm btn-save mx-1" type="submit" style="float: right;">
      <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
    </button>
  </div>
</div>
<br/>
<hr/>
<div class="row">
  <div [ngStyle]="{'max-height': '400px', 'overflow-y': 'auto'}" class="col-lg-12 col-md-12 col-sm-12">
    <div class="row">
      <div class="col-md-12">
        <ul class="timeline">
          <li *ngFor="let note of commentsData">
            <hr *ngIf="commentsData.indexOf(note)>0"/>
            <div class="row">
              <div class="col-lg-2 col-md-2 col-sm-2">
                <div class="roundedImage">
                  <img alt="Illustration des problÃ¨mes de suddation" border="0" height="100%"
                       src={{note.SrcPictureEmployee}} width="100%"/>
                </div>
              </div>
              <div class="col-lg-8 col-md-2 col-sm-2">
                <b> {{ note.IdCreatorNavigation ? ((note.IdCreatorNavigation.FirstName || note.IdCreatorNavigation.LastName) ? note.IdCreatorNavigation.FirstName + " " + note.IdCreatorNavigation.LastName : note.IdCreatorNavigation.Email) : ""}}</b>
                <p style="margin-bottom:1px;"><small class="text-muted"><i
                  class="fa fa-clock-o fa-lg"></i> {{note.Date| date:formatDate}}</small></p>
                <div [innerHTML]="note.Mark" class="text-muted">
                </div>
              </div>
              <div *ngIf="note.IdCreator==idConnectedUser" class="col-lg-2 col-md-12 col-sm-12">
                <!-- edit command directive-->
                <button  *ngIf="hasUpdateRemarkPermission && !isDisabled" class="noPadding btn-Add k-button " style="border:none;">
                  <i (click)="Update(note)" aria-hidden="true" class="fa fa-pencil text-primary"></i>
                </button>
                <!-- remove command directive-->
                <button *ngIf="hasDeleteRemarkPermission && isDisabled" class="noPadding btn-Add k-button" style="margin-left:-4px!important;border:none;">
                  <i (click)="removeHandler(note)" class="fa fa-close fa-lg AddIcon text-danger"></i>
                </button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div [formGroup]="group">
  <kendo-combobox (filterChange)="handleFilter($event)"
                  [allowCustom]="allowCustom"
                  [data]="expenseReportDetailsFiltredData"
                  [filterable]="true"
                  [valuePrimitive]="true"
                  class="form-control HistoryCommandMargin"
                  formControlName="IdExpenseReportDetailsType"
                  name="IdExpenseReportDetailsType"
                  textField="Label"
                  valueField="Id">
    <!--footer template-->
    <ng-template *ngIf="showAddButton" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
  </kendo-combobox>
</div>

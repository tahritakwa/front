<div [formGroup]="ValidityFormGroup" class="form-group row">
  <div class="col-lg-5 col-md-5 col-sm-12">
    <label class="col-lg-12 col-md-12 col-sm-12">{{'VALUE'|translate}}<span class="required">*</span></label>
    <input [ngClass]="{ 'has-error': ((ValidityFormGroup.controls.Value.touched || ValidityFormGroup.controls.Value.dirty) &&
           (!ValidityFormGroup.controls.Value.valid && !ValidityFormGroup.controls.Value.disabled)) }" class="form-control" formControlName="Value" min="1" name="" onkeydown="return (event.keyCode!=109 && event.keyCode!=107);"
           type="number"/>
    <app-control-messages [control]="ValidityFormGroup.controls.Value" class="error-msg messages text-left text-danger">
    </app-control-messages>
  </div>
  <div class="col-lg-5 col-md-5 col-sm-12">
    <label class="col-lg-12 col-md-12 col-sm-12"> {{'START_DATE'|translate}} <span class="required">*</span></label>
    <kendo-datepicker (valueChange)="buildBaseSalaryValidators()" [format]="formatDate" class="form-control"
                      formControlName="StartDate">
      <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
      </kendo-datepicker-messages>
    </kendo-datepicker>
    <app-control-messages [control]="ValidityFormGroup.controls.StartDate"
                          class="error-msg messages text-left text-danger"></app-control-messages>
  </div>
  <div class="col-lg-2 col-md-2 col-sm-12">
      <span *ngIf="ValidityFormGroup.value.State == baseSalaryStateEnumerator.New"
            class="badge badge-primary"
            style="margin-left: 5% !important;margin-top: 38px;">{{'NEW'|translate}}</span>
    <span *ngIf="ValidityFormGroup.value.State == baseSalaryStateEnumerator.InProgress"
          class="badge badge-success"
          style="margin-left: 5% !important;margin-top: 38px;">{{'IN_PROGESS'|translate}}</span>
    <span *ngIf="ValidityFormGroup.value.State == baseSalaryStateEnumerator.Expired"
          class="badge badge-danger"
          style="margin-left: 5% !important;margin-top: 38px;">{{'EXPIREED'|translate}}</span>
    <span *ngIf="ValidityFormGroup.value.State == baseSalaryStateEnumerator.UpComing"
          class="badge badge-warning"
          style="margin-left: 5% !important;margin-top: 38px;">{{'UPCOMING'|translate}}</span>
  </div>
</div>
<hr>

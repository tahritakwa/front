  <div class="col-lg-12 col-sm-12 col-md-12 mr-5" style="min-width: 600px; min-height: 300px;">
    <table class="table table-responsive-sm table-striped" *ngIf="!isEmptyActif">
      <thead>
        <tr>
          <th>{{'ACTIVE' | translate}}</th>
          <th>{{'ACQUISATION_DATE' | translate}}</th>
          <th>{{'ABANDONMENT_DATE' | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of historyResult">
          <td>{{ row.Label }}</td>
          <td>{{row.AcquisationDate | date:formatDate}}</td>
          <td>{{ row.AbandonmentDate | date:formatDate}}</td>
        </tr>
      </tbody>
    </table>

  <div *ngIf="employeeExit && employeeExit.Status === this.statusCode.Accepted" class="row">
    <div *ngIf="!isEmptyActif" class="col-lg-12 col-md-12 col-sm-12 col-sx-10 mt-8">
      <input (click)="setEmployeeRecoveredMaterials()" [checked]="employeeExit.RecoveredMaterial" [disabled]="isDisabled" class="input-checkbox100"
             id="checkboxIt"
             name="methodMinMax" type="checkbox">
      <label class="label-checkbox100 " for="checkboxIt">
        {{'CONFIRMATION_IT'|translate}}
      </label>
    </div>
  </div>
  <div *ngIf="isEmptyActif" class="form-group row" style="margin-left: 10%;">
    <img class="img-responsive" src="../../../../assets/image/empty-data.png" style="width: 700px; height: 400px;margin-left: 300px;">
  </div>
</div>

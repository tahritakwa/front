<form [formGroup]="group" class="card-body">
  <div class="row">
    <div class="col-lg-9 col-md-6 col-sm-6" style="min-width: 200px;">
      <label>
        {{'START_DATE'|translate}} <span class="required">*</span>
      </label>
      <br/>
      <kendo-datepicker [bottomView]="'year'" [format]="'MMMM yyyy'" [ngClass]="{ 'has-error': (StartDate.touched || StartDate.dirty) && !StartDate.valid }"
                        [topView]="'decade'"
                        class="form-control" formControlName="StartDate"
                        style="margin-bottom: 10px; max-width: 200px;">
        <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
        </kendo-datepicker-messages>
      </kendo-datepicker>
      <app-control-messages [control]="StartDate" class="error-msg messages text-left text-danger">
      </app-control-messages>

      <span *ngIf="Id.value > 0" style="float: right; margin-top: 12px; font-size: 20px;">
      <span *ngIf="State.value === salaryStructureValidityPeriodStateEnumerator.UpComing"
            class="badge badge-warning"
            style="margin-left: 5% !important;">{{'UPCOMING'|translate}}</span>
      <span *ngIf="State.value === salaryStructureValidityPeriodStateEnumerator.InProgress"
            class="badge badge-success"
            style="margin-left: 5% !important;">{{'IN_PROGESS'|translate}}</span>
      <span *ngIf="State.value === salaryStructureValidityPeriodStateEnumerator.Expired"
            class="badge badge-danger"
            style="margin-left: 5% !important;">{{'EXPIRED'|translate}}</span>
    </span>
    </div>
  </div>
  <div class="col-lg-9 col-md-6 col-sm-6 card card-space" style=" border: 1px solid #c8ced3 !important;border-radius: 0.25rem !important;">
    <div class="ruleListHead">{{'LIST_SALARY_RULE'|translate}}
      <hr>
    </div>
    <div style="max-height: 280px; overflow-x: hidden ">
      <div *ngFor="let rule of SalaryStructureValidityPeriodSalaryRule.controls"
           formArrayName="SalaryStructureValidityPeriodSalaryRule" style=" margin-bottom: 20px;">
        <div [ngStyle]="{'margin-left': getMarginSize(rule.controls['IdSalaryRuleNavigation'].value)}">
          <input (click)="rule.controls['Checked'].setValue(!rule.controls['Checked'].value)" [checked]="rule.controls['Checked'].value" [disabled]="rule.controls['IsDisabledCheckbox'].value"
                 class="input-checkbox100"
                 id="{{getId(rule.value)}}"
                 type="checkbox">
          <label class="label-checkbox100 checkbox-space" for="{{getId(rule.value)}}" style="margin-bottom: 15px">
            <div style="font-size: 14px"> {{rule.controls['IdSalaryRuleNavigation'].value.Name}} </div>
          </label>
        </div>
      </div>
    </div>
  </div>
</form>

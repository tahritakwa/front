<div class="card full-screen-card animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <div class="card-content">
        <div class="card-header">

          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'EMPLOYER_DECLARATION'|translate}}</h3>
          </div>
        </div>
        <!-- Filters section-->
        <div class="card-body">
          <div class="row d-flex justify-content-start" [formGroup]="employerDeclarationFormGroup">
            <div class="col-lg-3 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'YEAR'|translate}}</label>
              <kendo-datepicker class="form-control" formControlName="Year" [bottomView]="'decade'" [format]="'yyyy'"
                [max]="year" (valueChange)="changeYear()">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
                </kendo-datepicker-messages>
                <app-control-messages [control]="Year" class="error-msg messages text-left text-danger">
                </app-control-messages>
              </kendo-datepicker>
            </div>
            <!-- Button -->
            <div class="col-lg-1 col-md-6 col-sm-12">
              <button class="generate k-button btn-secondary mt-5" tabindex="0" (click)="generate()">
                <i class="fa fa-cogs fa-sm AddIcon"></i>
                <span>&nbsp; {{'GENERATE'|translate}}</span>
              </button>
            </div>
          </div>
          <kendo-grid [sortable]="true" [pageable]="pagerSettings" [pageSize]="gridSettings.state.take"
            style="width: 100%" [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort"
            [filter]="gridSettings.state.filter" [data]="gridSettings.gridData"
            (dataStateChange)="dataStateChange($event)" [filterable]="true" [selectable]="true"
            (filterChange)="filterChange($event)" *ngIf="showGrid">
            <!-- Head Start-->
            <ng-template kendoGridToolbarTemplate>
              <div class="row" style="float :right; margin-right: 30px; margin-bottom: 40px; margin-top: -10px;">
                <app-btn-grid [advencedAdd]='false' [add]='false' [export]='true' [addLink]='"add"'
                  style="margin-top: -5%;    display: inline-flex;">
                </app-btn-grid>
              </div>
            </ng-template>
            <!-- Head end-->
            <!--Columns-->
            <kendo-grid-column *ngFor="let col of gridSettings.columnsConfig; let i = index" [field]="col.field"
              [width]="col.width" [title]="col.title | translate" [filter]="col.filter" [filterable]="col.filterable"
              [format]="col.format" [locked]="col.locked" [columnMenu]="false">
              <ng-template kendoGridHeaderTemplate>
                <span tooltip="{{col.tooltip|translate}}" theme="light">{{col.title|translate}}</span>
              </ng-template>
              <ng-template kendoGridCellTemplate let-dataItem *ngIf="col.field == 'WorkTime'">
                {{dataItem[col.field]| date :dateFormat}}
              </ng-template>
              <ng-template kendoGridCellTemplate let-dataItem *ngIf="col.field == 'MaritalStatus'">
                <span *ngIf="dataItem.MaritalStatus == maritalStatus.Single">{{'SINGLE'|translate}}</span>
                <span *ngIf="dataItem.MaritalStatus == maritalStatus.Married">{{'MARRIED'|translate}}</span>
                <span *ngIf="dataItem.MaritalStatus == maritalStatus.Divorced">{{'DIVORCED'|translate}}</span>
                <span *ngIf="dataItem.MaritalStatus == maritalStatus.Widow">{{'WIDOW'|translate}}</span>
              </ng-template>
              <ng-template kendoGridCellTemplate let-dataItem *ngIf="col.isnumeric == true">
                <div class="numeric-colum">{{dataItem[col.field]}}</div>
              </ng-template>
            </kendo-grid-column>
          </kendo-grid>
        </div>
      </div>
    </div>
  </div>
</div>

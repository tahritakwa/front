<div class="col-lg-12 col-md-12 col-sm-12">
  <!-- begin principal menu  part -->
  <app-add-exit-employee [employeeExit]="employeeExit" *ngIf="employeeExit" (showStepperBool)="showStepper($event)">
  </app-add-exit-employee>
  <!-- End principal menu  part -->
  <div class="row">
    <div class="card col-12"  *ngIf="employeeExit && (showStepperBool || employeeExit.Status !== statusCode.Draft)">
      <app-exit-employee-steper [employeeExit]="employeeExit" >
      </app-exit-employee-steper>
      <!--Begin Card footer-->
      <div class="card-footer" [ngStyle]="{'margin-left': '-15px','margin-right': '-15px'}">
        <div class="fixed-card-footer">
          <div class="footerStyle">
              <div class="w-100">
                <div class="d-flex justify-content-end p-3 footer-content">
                  <a routerLink="/main/payroll/exit-employee">
                    <span class="btn btn-sm btn-back-to-list btn-primary">
                      <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                    </span>
                  </a>
                  <button class="btn btn-sm btn-save mx-1" *ngIf="(employeeExit && (employeeExit.Status === statusCode.Waiting || employeeExit.Status === statusCode.Draft))"
                    (click)="save()">
                    <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
                  </button>
                  <button *ngIf="canValidate && employeeExit.Status === statusCode.Waiting" class="btn btn-sm btn-success mx-1" style="margin-left: 5px" (click)="validateRequest()">
                    <i class="fa fa-check-square-o"></i> {{'VALIDATE'|translate }}
                  </button>
                  <button *ngIf="canRefuse && employeeExit.Status === statusCode.Waiting" class="btn btn-sm mx-1" (click)="refuseRequest()" style="color: #fff; background-color: #73818f; margin-left: 2px">
                    <i class="fa fa-times"></i> {{'REFUSE'|translate}}
                  </button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!--End steper-->
</div>

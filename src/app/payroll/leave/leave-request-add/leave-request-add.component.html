<div class="card">
  <!--Begin Card header-->
  <div class="card-header">
    <div class="row">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <h3 class="card-title mb-0">{{'LEAVE_REQUEST' |translate }}</h3>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12" style="text-align:right">
        <h4 *ngIf="leaveToUpdate && leaveToUpdate.Status=== statusCode.Waiting" class="statusAlignment">
          <span class="badge badge-warning">{{'WAITING'|translate}}</span>
        </h4>
        <h4 *ngIf="leaveToUpdate && leaveToUpdate.Status === statusCode.Refused" class="statusAlignment">
          <span class="badge badge-danger">{{'REFUSED'|translate}}</span>
        </h4>
        <h4 *ngIf="leaveToUpdate && leaveToUpdate.Status === statusCode.Accepted" class="statusAlignment">
          <span class="badge badge-success">{{'ACCEPTED'|translate}}</span>
        </h4>
        <h4 *ngIf="leaveToUpdate && leaveToUpdate.Status === statusCode.Canceled" class="statusAlignment">
          <span class="badge badge-primary">{{'CANCELED'|translate}}</span>
        </h4>
      </div>
    </div>
  </div>
  <!--End Card header-->
  <!--Begin add form-->
  <form [formGroup]="leaveAddFormGroup" class="form-horizontal">
    <!--Begin Card body-->
    <div class="card-body">
      <div class="col-lg-12 col-sm-12 col-md-12 mr-5">
        <div class="form-group row">
          <!--PURPOSE-->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'EMPLOYEE'|translate}}<span class="required">*</span></label>
            <div *ngIf="hasValidatePermission; then thenAllEmployeeBlock else elseHierrarchyEmployee"></div>
            <ng-template #thenAllEmployeeBlock>
              <app-employee-dropdown #allEmployeeDropdown (Selected)="changeEmployeeDropdownValue($event)"
                                     [form]="leaveAddFormGroup"
                                     [readonly]="isUpdateMode"></app-employee-dropdown>
            </ng-template>
            <ng-template #elseHierrarchyEmployee>
              <app-employee-dropdown #hierarchyEmployeeDropdown (Selected)="changeEmployeeDropdownValue($event)" [form]="leaveAddFormGroup"
                                     [hierarchy]="true" [readonly]="isUpdateMode"
                                     [withTeamCollaborater]="true"
                                     [withTheSuperior]="true"></app-employee-dropdown>
            </ng-template>
            <app-control-messages [control]="IdEmployee" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <!--Leave Type-->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'LEAVE_TYPE'|translate}}<span
              class="required">*</span></label>
            <app-leave-type-dropdown (Required)="isRequired($event)" (Selected)="calculateNumberOfDays()"
                                     [group]="leaveAddFormGroup">
            </app-leave-type-dropdown>
            <app-control-messages [control]="IdLeaveType" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'VOUCHERS'|translate}}<span *ngIf="required"
                                                                                       class="required">*</span></label>
            <app-upload-file [canUpdateFile]="leaveAlreadyValidate" [fileToUpload]="leaveAttachementFileInfo"
                             [service]="leaveService"></app-upload-file>
          </div>
        </div>
        <div class="form-group row">
          <!--  -->
          <div class="col-lg-4 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'START_DATE'|translate}}<span
              class="required">*</span></label>
            <kendo-datepicker (valueChange)="startDateValueChange($event)" [format]="formatDate" [ngClass]="{ 'has-error': (StartDate.touched || StartDate.dirty) && !StartDate.valid }"
                              class="form-control" formControlName="StartDate"
                              formatPlaceholder="formatDate"
                              onkeydown="return false;">
              <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
              </kendo-datepicker-messages>
            </kendo-datepicker>
            <app-control-messages [control]="StartDate" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'START_TIME'|translate}}<span
              class="required">*</span></label>
            <app-start-time-dropdown (Selected)="timeValueChange()" [group]="leaveAddFormGroup"
                                     [startDateTime]="startDateTime"></app-start-time-dropdown>
            <app-control-messages [control]="StartTime" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'END_DATE'|translate}}<span class="required">*</span></label>
            <kendo-datepicker (valueChange)="endDateValueChange($event)" [format]="formatDate" [ngClass]="{ 'has-error': (EndDate.touched || EndDate.dirty) && !EndDate.valid }"
                              class="form-control" formControlName="EndDate"
                              formatPlaceholder="formatDate"
                              onkeydown="return false;">
              <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
              </kendo-datepicker-messages>
            </kendo-datepicker>
            <app-control-messages [control]="EndDate" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <div class="col-lg-2 col-md-6 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'END_TIME'|translate}}<span class="required">*</span></label>
            <app-end-time-dropdown (Selected)="timeValueChange()" [endDateTime]="endDateTime"
                                   [group]="leaveAddFormGroup"></app-end-time-dropdown>
            <app-control-messages [control]="EndTime" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
        </div>
        <div class="form-group row">
          <!--PURPOSE-->
          <div class="col-lg-12 col-md-12 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'REASON_OF_LEAVE'|translate}}</label>
            <textarea [ngClass]="{ 'has-error': (Description.touched || Description.dirty) && !Description.valid }" class="col-lg-12 col-md-12 col-sm-12 form-control" formControlName="Description"
                      rows="5">
            </textarea>
            <app-control-messages [control]="Description" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
        </div>
        <app-leave-balance-detail [group]="leaveAddFormGroup" [leave]="leaveToUpdate"></app-leave-balance-detail>
        <!-- Comment Section Start -->
        <div *ngIf="isUpdateMode" class="col-lg-12 col-sm-12 col-md-12 mr-5" style="margin-top: 30px">
          <h4 class="card-title mb-0">{{'COMMENT'|translate}}</h4>
          <div [ngStyle]="{'max-height': '400px', 'overflow-y': 'auto'}" class="col-lg-12 col-md-12 col-sm-12">
            <app-comment (deletedComment)="deletecomment($event)" (editedComment)="editcomment($event)"
                         [comments-data]="commentsData"></app-comment>
          </div>
          <hr/>
          <div class="row">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <textarea class="k-input" formControlName="Message" placeholder="{{'TYPE_COMMENT'|translate}}"
                      rows="2"></textarea>
            <button (click)="addComment()" [disabled]="validCommentary()" class="k-button k-flat k-button-icon k-button-send"
                    type="button">
              <i class="fa fa-send-o"></i>
            </button>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </div>
        </div>
        <!-- Comment Section end -->
      </div>
    </div>
    <!--End add form-->
  </form>
  <div class="fixed-card-footer">
    <div class="footerStyle">
      <footer class="app-footer">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a *ngIf="hasListPermission" routerLink="/main/payroll/leave">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i>
                {{ "BACK_TO_LIST" | translate }}
              </span>
            </a>
            <button (click)="validateOvershootLeaveBeforSave()" *ngIf="!isUpdateMode && hasAddPermission"
                    class="btn btn-sm btn-save mx-1"
                    type="button">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate }}
            </button>
            <button (click)="validateOvershootLeaveBeforSave()" *ngIf="isUpdateMode && (myLeave || isUpperHierrarchyOrTeamManager || hasUpdatePermission)
              && leaveToUpdate && leaveToUpdate.Status === statusCode.Waiting" class="btn btn-sm btn-save mx-1" type="button">
              <i class="fa fa-floppy-o"></i> {{'UPDATE'|translate }}
            </button>
            <span *ngIf="isUpdateMode && (!myLeave && !leaveAlreadyValidate)">
              <button *ngIf="hasValidatePermission || isUpperHierrarchyOrTeamManager" (click)="setRequestState(statusCode.Accepted)" class="btn btn-sm btn-success mx-1">
                <i class="fa fa-check-square-o"></i> {{'VALIDATE'|translate }}
              </button>
              <button *ngIf="hasRefusePermission || isUpperHierrarchyOrTeamManager" (click)="setRequestState(statusCode.Refused)" class="btn btn-sm mx-1"
                      style="color: #fff; background-color: #73818f;">
                <i class="fa fa-times"></i> {{'REFUSE'|translate}}
              </button>
            </span>
            <span
              *ngIf="(hasCancelPermission || isUpperHierrarchyOrTeamManager) && !myLeave && leaveToUpdate && leaveToUpdate.Status === statusCode.Accepted">
              <button (click)="setRequestState(statusCode.Canceled)" class="btn btn-sm mx-1" style="background: #63c2de;color:white">
                <i class="fa fa-times"></i> {{'CANCEL'|translate }}
              </button>
            </span>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

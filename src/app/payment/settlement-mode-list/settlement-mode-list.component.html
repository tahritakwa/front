<div class="card">
  <div class="card-body">
    <div class="row d-flex justify-content-between mt-3">
      <!-- search div-->
      <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center">
        <div class="col-12">
          <div class="form-group row">
            <div class="col-8" >
              <input type="text" class="form-control" placeholder="{{'SETTLEMENT_MODE_SEARCH'|translate}}"
                     aria-describedby="addon-wrapping" [(ngModel)]='paymentChoice' (keyup)='filter()'>
            </div>
            <div class="col-2 p-1">
              <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
            </div>
          </div>
        </div>
      </div>
      <!-- End search div-->
      <app-btn-grid class="col" [advencedAdd]='hasAddSettlementModePermission' [addLink]='"AdvancedAdd"'
                    [model]='true' [relativeStyle]='true'
                    [fileName]="'LIST_SETTLEMENT_MODE'|translate"
                    [gridSettings]="gridSettings"
                    [service]="settlementMethodService"
                    [predicate]="predicate"
                    [isExportExcel]="true">
      </app-btn-grid>
    </div>
    <form class="form-horizontal">
      <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
                  [sortable]="true" [pageable]="pagerSettings"  [reorderable]="true" [columnMenu]="false"
                  [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
                  (dataStateChange)="dataStateChange($event)" >
        <!--Code-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [title]="gridSettings.columnsConfig[0].title | translate"
                           [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable"
                           [format]="gridSettings.columnsConfig[0].format">
        </kendo-grid-column>
        <!-- Item -->
        <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
                           [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
                           [format]="gridSettings.columnsConfig[1].format">
        </kendo-grid-column>
        <!-- Command-->
        <kendo-grid-command-column [width]="130" [title]="'ACTIONS'| translate " [columnMenu]="false"
                                   [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
            <!-- edit command directive, will be visible when not in edit mode -->
            <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"
               (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowSettlementModePermission || hasUpdateSettlementModePermission"></i>
            <!-- remove command directive, will be visible when not in edit mode -->
            <i class="fa fa-trash-o la-lg text-danger cursor-pointer" aria-hidden="true"
               (click)="removeHandler(dataItem)" *ngIf="hasDeleteSettlementModePermission"></i>
          </ng-template>
        </kendo-grid-command-column>
        <!--grid pdf & excel-->
        <app-grid-export [gridSettings]="gridSettings"
                         fileName="{{'LIST_PRICES'|translate}}"
                         pdf="true"
                         excel="true"
                         [service]="settlementMethodService"
                         [predicate]="predicate">
        </app-grid-export>
        <!--end grid pdf & excel-->
      </kendo-grid>
    </form>
  </div>
</div>

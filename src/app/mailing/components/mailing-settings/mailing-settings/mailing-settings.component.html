<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

      <form class="form-horizontal" [formGroup]="mailsettingsForm" (ngSubmit)="valider()">
        <div class="card">
          <div class="card-header" style="height: 75px;">
            <div class="row">
              <div class="col-1 primaryColor mt-1">
                <h2 class="card-title mb-0,00"><i class="fa fa-server"></i>
                </h2>
              </div>
              <div class="col-lg-10 mt-2 TitleSize" style="display:inline-flex">
                <h2 class="card-title mb-0,00">{{'MAILING_SETTINGS' | translate}} </h2>
              </div>

            </div>
          </div>

          <div class="card-body">
            <h3 style="color: #4c9aae;">{{'OUTGOING_Mail_SERVER_SETTINGS'| translate}}</h3>
            <br/>
            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label class="col-lg-12 col-md-12 col-sm-12">  {{'OUTGOING_SERVER_ADDRESS'|translate}}<span
                  class="required">*</span></label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 input-group">
                    <input class="form-control" type="text" formControlName="hostOut" placeholder="smtp.server_name.com || 192.168.1.254"
                           [ngClass]="{ 'has-error': (mailsettingsForm.controls.hostOut.touched ||
                               mailsettingsForm.controls.hostOut.dirty) && !mailsettingsForm.controls.hostOut.valid }"
                           >
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="mailsettingsForm.controls.hostOut"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                  </div>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label class="col-lg-12 col-md-12 col-sm-12">  {{'SECURITY_TYPE'|translate}}</label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 input-group">
                    <kendo-combobox formControlName="secureTypeOut" [data]="typeSecureListOut"
                                    [valueField]="'enumValue'" [textField]="'enumText'" [valuePrimitive]="true"
                                    (valueChange)="initPortOut($event)"
                                    style="width: 100%;" >
                    </kendo-combobox>
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="mailsettingsForm.controls.secureTypeOut"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                  </div>
                </div>
              </div>

            </div>

            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label class="col-lg-12 col-md-12 col-sm-12">  {{'PORT'|translate}}<span
                  class="required">*</span></label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 input-group">
                    <input class="form-control" type="number" formControlName="portOut"
                           [ngClass]="{ 'has-error': (mailsettingsForm.controls.portOut.touched ||
                               mailsettingsForm.controls.portOut.dirty) && !mailsettingsForm.controls.portOut.valid }">
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="mailsettingsForm.controls.portOut"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                  </div>
                </div>
              </div>
            </div>
            <br/>
          </div>
          <!--Begin Card footer-->
          <div class="card-footer" style="float: right;margin-right: 1%">

            <div class="row">
              <div class="col-lg-12 col-md-12">
                <button class="btn btn-sm btn-danger">
                  <i class="fa fa-floppy-o"></i> {{saveOrUpdateBtnText|translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div [formGroup]="group">
  <kendo-combobox [data]="commissionTypeDataSource" class="form-control HistoryCommandMargin" name="CommissionType"
    formControlName="CommissionType" textField="name" valueField="value" [valuePrimitive]="true"
    [allowCustom]="allowCustom" (valueChange)="onValueChanged($event)">
    <ng-template kendoDropDownListItemTemplate kendoDropDownListValueTemplate let-dataItem>
      {{ dataItem?.name | translate }}
    </ng-template>
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div [formGroup]="parent">
  <kendo-combobox class="w-100" [data]="listShelfsAndStorages" (valueChange)="handleValueChange($event)"
                  (filterChange)="handleFiltreChange($event)"
                  [valueField]="'IdStorage'" [textField]="'Label'"
                  [disabled]="disabled"
                  [formControlName]="shelfName" [value]="defaultValueStorage"
                  [filterable]="true" [valuePrimitive]="true">
                <!--No data template-->
              <ng-template kendoDropDownListNoDataTemplate>
                <h5><br/> {{'NO_DATA_FOUND'|translate}}</h5>
              </ng-template>
              <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
                </kendo-combobox>
</div>

<ul class="timeline">
  <li *ngFor="let comment of commentsData">
    <div class="row">
      <div class="col-lg-6 col-md-10 col-sm-12 col-xs-12">
        <div class="row">
          <div class="card p-2 card-width">
            <div class="row">
              <div class="col-auto">
                <div class="row">
                  <div class="col-auto">
                    <img src={{comment.SrcPictureEmployee}} class="image"
                         alt="Illustration des problÃ¨mes de suddation" border="0"/>
                  </div>
                  <div class="col-auto">
                    <h6>
                      <b> {{ comment.Employee ? ((comment.Employee.FirstName || comment.Employee.LastName)
                          ? comment.Employee.FirstName + " " + comment.Employee.LastName : comment.Employee.Email) : ""}}</b>
                    </h6>
                    <p style="margin-bottom:1px;"><small class="text-muted"><i
                      class="fa fa-clock-o fa-lg"></i> {{creationDateToReadableString(comment.CreationDate)}}</small>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="row" style="margin-left: 40px;" [innerHTML]="comment.Message"></div>
              </div>
            </div>
          </div>
          <div>
            <i class="fa fa-trash-o la-lg mx-3 text-danger cursor-pointer" aria-hidden="true"
               (click)="deletecomment(comment.Id)"></i>
            <i class="las la-pen cursor-pointer edit-pencil la-lg" (click)="Editcomment(comment.Id)"></i>
          </div>
        </div>
      </div>
    </div>
  </li>
</ul>

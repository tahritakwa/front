<div [formGroup]="itemForm" *ngIf='itemForm'>
  <kendo-combobox  formControlName="IdSubModel" [disabled]="isDisabledSubModel || disabled" [data]="subModelFiltredDataSource"
    [ngClass]="{ 'has-error': (IdSubModel.touched || IdSubModel.dirty) && !IdSubModel.valid }" [textField]="'Label'"
    [valueField]="'Id'" [allowCustom]="allowCustom" [valuePrimitive]="true" class="form-control" [filterable]="true"
    (filterChange)="handleFilter($event)" (valueChange)="handleChange($event)" [placeholder]="'SUB_MODEL'|translate">
    <!--footer template-->
    <ng-template *ngIf="!forSearch && hasAddSubModelPermission" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div *ngIf='!itemForm'>
  <kendo-combobox [disabled]="isDisabledSubModel || disabled" [data]="subModelFiltredDataSource" [textField]="'Label'"
    [valueField]="'Id'" [allowCustom]="allowCustom" [valuePrimitive]="true" class="form-control" [filterable]="true"
    (filterChange)="handleFilter($event)" (valueChange)="handleChange($event)" [(ngModel)]="selectedSubModel"
    [placeholder]="'SUB_MODEL'|translate">
    <!--footer template-->
    <ng-template *ngIf="!forSearch" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

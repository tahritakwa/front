<div class="col-12 px-2" [formGroup]="formGroupFilter">
  <div class="form-group">
    <div class="d-flex-item-rest">
      <div style="display: flex;width: 20px;" style="display: flex;">
        <div >
          <span tooltip="{{'RESET'|translate}}">
            <i (click)="resetField()" class="fa fa-refresh refreshClass" style="color: #20a8d8 !important;"
              aria-hidden="true"></i>
          </span>
        </div>
      </div>
      <div style="display: flex;width: 90px;">
        <div >
          <button class="btn btn-sm btn-search"  style="background-color: #20a8d8 !important;"
            (click)="searchItemClick()" type="button">
            <i class="fa fa-search fa"></i>
            <span>&nbsp; {{'SEARCH'|translate}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div>
    <fieldset class="rounded-border" [ngStyle]="{border:fieldsetBorderStyle}">
      <legend class="m-0">{{'TEC_DOC'|translate}} 
          <app-filtre-input [filtreFieldsInputs]="filtreFieldsTecDocInputs" 
          [onlyOneCheckedDropdown]='true' (filtreFieldsInputsToSend)="getFiltreFieldsConfigTecDoc($event)">
        </app-filtre-input>
      </legend>
      <div class="w-100">
        <app-tec-doc [tecDocFilter]="true" [mode]="tecdocSearchMode"  #tecDocComponent></app-tec-doc>
      </div>
    </fieldset>
  </div>
  <div >
    <fieldset class="rounded-border" [ngStyle]="{border:fieldsetBorderStyle}">
      <legend class="m-0">{{'GENERAL'|translate}} 
        <app-filtre-input [filtreFieldsInputs]="filtreFieldsInputs" 
          [onlyOneCheckedDropdown]='false' (filtreFieldsInputsToSend)="getFiltreFieldsConfig($event)">
        </app-filtre-input>
      </legend>
      <!-- Item type-->
      <div class="mb-2">
        <label class="col-12">{{"ITEM_TYPE"|translate}}</label>
        <app-nature-dropdown [itemForm]="formGroupFilter" [selectDefaultNature]="false"
          (typeNatureSelected)="getSelectedNature($event)" [hasDefaultWarehouse]="hasDefaultWarehouse">
        </app-nature-dropdown>
      </div>
      <!-- End Item type-->

      <!-- Warehouse -->
      <div class="mb-2" *ngIf="isWarehouseVisible || hasDefaultWarehouse">
        <label class="col-12">{{"WAREHOUSE"|translate}}</label>
        <app-depot-dropdown [parent]="formGroupFilter" [warehouseForInventoryDocument]="true"
          [isCentralWarehouseSelectedByDefault]="false" (Selected)="getWarehouseSelect($event)" [FromComponent]='true'
          [WarehouseName]="'IdWarehouse'" [hasDefaultWarehouse]="hasDefaultWarehouse" [idWarehouse]="idWarehouse"
          [selectedWarehouseFromItemDropDown]="selectedWarehouseFromItemDropDown">
        </app-depot-dropdown>
      </div>
      <!-- End  Warehouse-->

       <!-- Switch Avaible Quantity-->
       <div class="d-flex mb-2" *ngIf="isWarehouseVisible || hasDefaultWarehouse">
        <label class="switch switch-pill switch-primary switch-sm">
          <input (change)="onSwitchAvaibleQuantity($event)" class="switch-input" type="checkbox" id="dispoCheckbox"
            [checked]="stockAvailableChecked"><span class="switch-slider"></span></label>
        <label class="ml-2 cursor-pointer" for="dispoCheckbox">{{"DISPLAY_AVAILBEL_QUANTITY"|translate}}</label>
      </div>
        <!-- End Switch Avaible Quantity-->

        <!-- OEM -->
        <div class="mb-2" *ngIf="isAutoVersion && isVisibleFiltre('OEM')">
          <label class="col-12">{{"OEM"|translate}}</label>
          <input (change)="getSearchedOem()" type="text" class="form-control" placeholder="{{'OEM'|translate}}"
            formControlName='OEM' />
        </div>
        <!-- End OEM-->

         <!-- SUPPLIER --> 
         <div class="mb-2" *ngIf="isVisibleFiltre('SUPPLIER')">
          <label class="col-12">{{"SUPPLIER"|translate}}</label>
          <app-supplier-dropdown [type]=2 [itemForm]="formGroupFilter" [forSearch]=true [placeholder]="'SUPPLIER_SEARCH'"
            (Selected)="getSelectedTiers($event)" [listTiers]="listTiers"></app-supplier-dropdown>
        </div>
         <!-- End SUPPLIER -->

          <!-- VEHICLE_BRAND -->
          <div class="mb-2" *ngIf="isVisibleFiltre('VEHICLE_BRAND')">
            <div>
              <label class="col-12">{{"BRAND"|translate}}</label>
              <app-brand-combo-box [isCardView]=true [withoutPlaceholder]="true" [itemForm]="formGroupFilter"
                [placeholder]="'VEHICLE_BRAND'" (Selected)="getSelectedVehicleBrand($event)"></app-brand-combo-box>
            </div>
            <div [hidden]="!isModelVisible">
              <app-model-of-item-combo-box [forSearch]="true" [itemForm]="formGroupFilter"
                (Selected)="getSelectedModel($event)"></app-model-of-item-combo-box>
            </div>
            <div [hidden]="!isSubModelVisible">
              <label class="col-12">{{"SUB_MODEL"|translate}}</label>
              <app-sub-model-combo-box [forSearch]="true" [itemForm]="formGroupFilter"
                (Selected)="getSelectedSubModel($event)"></app-sub-model-combo-box>
            </div>
          </div>
           <!-- End VEHICLE_BRAND -->
           <!-- PRODUCT_BAND -->
           <div class="mb-2" *ngIf="isVisibleFiltre('PRODUCT_BAND')"> 
            <label class="col-12">{{"PRODUCT_BAND"|translate}}</label>
            <app-product-dropdown [itemForm]="formGroupFilter" [placeholder]="'PRODUCT_BAND'" [forSearch]="true"
              (Selected)="getSelectedProductBrand($event)">
            </app-product-dropdown>
          </div>
           <!-- End PRODUCT_BAND -->
           <!-- FAMILY -->
           <div class="mb-2" [hidden]="!isVisibleFiltre('FAMILY')">
            <div>
              <app-family-combo-box [isCardView]=true [itemForm]="formGroupFilter" [placeholder]="'FAMILY'" [forSearch]="true"
                (Selected)="getSelectedFamily($event)">
              </app-family-combo-box>
            </div>
            <div class="mt-3" [hidden]="!isSubFamilyVisible">
              <label class="col-12">{{"SUB_FAMILY"|translate}}</label>
              <app-sub-family-combo-box [itemForm]="formGroupFilter" [forSearch]="true"
                (Selected)="getSelectedSubFamily($event)">
              </app-sub-family-combo-box>
            </div>
          </div>
           <!-- End FAMILY -->
            <!-- BARCODE -->
           <div class="mb-2" *ngIf="isVisibleFiltre('BARCODE')">
            <label class="col-12">{{"BARCODE"|translate}}</label>
            <input (afterValueChanged)="getSearchedBarCode()" type="text" class="form-control"
              placeholder="{{'BARCODE'|translate}}" formControlName='BarCode1D' />
          </div>
           <!-- End BARCODE -->
           <!-- SALES_PRICE_HT -->
           <div class="mb-2" [formGroup]="salesPriceHtForm">
            <label class="col-12">{{'SALES_PRICE_HT'|translate}}</label>
            <div class="px-2">
              <ng5-slider formControlName="range" [options]="options" [value]="minPrice" [highValue]="maxPrice"
                (userChangeEnd)="salesPriceWithoutTaxChanged($event)">
              </ng5-slider>
            </div>
          </div>
          <!-- End SALES_PRICE_HT -->
          <!-- PRICE -->
          <div class="form-group">
            <div class="row">
              <div class="col">
                <input type="number" class="form-control" [ngModel]="minPrice" (ngModelChange)="valueMinChange($event)"
                  (click)="$event.target.select()" [ngModelOptions]="{standalone: true}">
              </div>
              <div class="col">
                <input type="number" class="form-control" [ngModel]="maxPrice" (ngModelChange)="valueMaxChange($event)"
                  (click)="$event.target.select()" [ngModelOptions]="{standalone: true}">
              </div>
            </div>
          </div>
           <!-- End PRICE -->
    </fieldset>
  </div>
  <div>

  </div>
</div>

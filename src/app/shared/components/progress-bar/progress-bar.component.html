<div class="progress mb-4">
    <div class="progress-bar progress-bar-striped progress-bar-animated" 
        style="background-color: #4c9aae" 
        role="progressbar" 
        aria-valuenow="25" 
        aria-valuemin="0" 
        aria-valuemax="100"
        [style.width]="progress.Progression + '%'" >{{progress.Progression}}%</div>
</div>

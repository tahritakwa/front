<div [formGroup]="group">
<kendo-combobox formControlName="crmDropdown" [data]="listFiltred" name="crmDropdown"
                [valuePrimitive]="true"
                [filterable]="true"
                (valueChange)="onSelect($event)"
                style="width: 100%;">
  <!--No data template-->
  <ng-template kendoDropDownListNoDataTemplate>
    <h5><br/> {{'NO_DATA_FOUND'|translate}}</h5>
  </ng-template>
  <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
</kendo-combobox>
</div>

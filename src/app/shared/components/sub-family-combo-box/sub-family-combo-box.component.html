<div [formGroup]="itemForm" *ngIf='itemForm'>
  <kendo-combobox #subfamily (focus)="openComboBox()" formControlName="IdSubFamily" [disabled]="isDisabledSubFamily || disabled" [data]="subFamilyFiltredDataSource"
    [ngClass]="{ 'has-error': (IdSubFamily.touched || IdSubFamily.dirty) && !IdSubFamily.valid }" [textField]="'Label'"
    [valueField]="'Id'" [allowCustom]="allowCustom" [valuePrimitive]="true" class="form-control" [filterable]="true"
    (filterChange)="handleFilter($event)" (valueChange)="handleChange($event)" [placeholder]='"SUBFAMILY"|translate'>
    <!--footer template-->
    <ng-template *ngIf="!forSearch && hasAddSubFamilyPermission" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>
<div *ngIf='!itemForm'>
  <kendo-combobox #subfamily (focus)="openComboBox()" [disabled]="isDisabledSubFamily || disabled" [data]="subFamilyFiltredDataSource"
   [textField]="'Label'"
    [valueField]="'Id'" [allowCustom]="allowCustom" [valuePrimitive]="true" class="form-control" [filterable]="true"
    (filterChange)="handleFilter($event)" (valueChange)="handleChange($event)" [(ngModel)]="selectedSubFamily"
    [placeholder]='"SUBFAMILY"|translate'>
    <!--footer template-->
    <ng-template *ngIf="!forSearch" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

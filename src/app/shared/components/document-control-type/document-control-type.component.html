<div [formGroup]="form">
  <kendo-combobox [data]="DocumentControlTypeDataSource" class="form-control HistoryCommandMargin"
    name="DocumentControlType" textField="name" formControlName="DocumentControlType" valueField="value"
    [valuePrimitive]="true" (valueChange)="onSelect($event)" (filterChange)="handleFilter($event)"[filterable]="true">

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

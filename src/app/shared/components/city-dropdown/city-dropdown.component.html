<div [formGroup]="group">
  <kendo-combobox [data]="cityFiltredDataSource" class="form-control" name="IdCity" formControlName="IdCity"
    textField="Label" valueField="Id" [disabled]="GetCountry && disabled" [allowCustom]="allowCustom" [valuePrimitive]="true"
    [filterable]="true" (filterChange)="handleFilter($event)" (valueChange)="handleCityChange($event)">
    <!--footer template-->
    <ng-template kendoDropDownListFooterTemplate *ngIf="showFooter">
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

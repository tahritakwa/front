<div class="d-flex justify-content-center">
  <div class="col-12">
    <div class="form-group row">
      <div class="col-10">
        <input (afterValueChanged)="filter()" type="text" class="form-control"
               placeholder="{{searchPlaceHolder|translate}}" aria-describedby="addon-wrapping"
               [(ngModel)]='tiersString'/>
      </div>

      <div *ngIf="!disabled" class="col-2 p-1">
        <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div *ngIf="!isModal" class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0">{{'ADD_QUALIFICATION'|translate}}</h3>
    </div>
  </div>
  <div class="card-body">
    <form [formGroup]="qualificationFormGroup" class="form-horizontal">

      <!-- Begin principal menu  part-->
      <div class="card-body">
        <div class="col-lg-12 col-sm-12 col-md-12 mr-5">

          <div class="form-group row">

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'UNIVERSITY'|translate}}<span
                class="required">*</span></label>
              <input [ngClass]="{ 'has-error': (qualificationFormGroup.controls.University.touched || qualificationFormGroup.controls.University.dirty) && !qualificationFormGroup.controls.University.valid }" class="form-control" formControlName="University" name="University"
                     type="text">
              <app-control-messages [control]="qualificationFormGroup.controls.University"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'GRADUATION_YEAR_DATE'|translate}}<span
                class="required">*</span></label>
              <kendo-datepicker [bottomView]="'decade'" [format]="'yyyy'" class="form-control"
                                formControlName="GraduationYearDate" formatPlaceholder="formatDate">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                                           toggle="Cambiar calendario"></kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="qualificationFormGroup.controls.GraduationYearDate"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>


          </div>

          <div class="form-group row">

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'QUALIFICATION_COUNTRY'|translate}}</label>
              <app-country-dropdown [group]="qualificationFormGroup"
                                    [idCountryColName]="'IdQualificationCountry'"></app-country-dropdown>
              <app-control-messages [control]="qualificationFormGroup.controls.IdQualificationCountry"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'QUALIFICATION_TYPE'|translate}}</label>
              <app-qualification-type-dropdown [group]="qualificationFormGroup"></app-qualification-type-dropdown>
              <app-control-messages [control]="qualificationFormGroup.controls.IdQualificationType"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>

          </div>

          <div class="form-group row">

            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESCRITPION'|translate}}</label>
              <textarea class="form-control" formControlName="QualificationDescritpion"
                        name="QualificationDescritpion"></textarea>
              <app-control-messages [control]="qualificationFormGroup.controls.QualificationDescritpion"
                                    class="error-msg messages text-left text-danger"></app-control-messages>
            </div>

          </div>

          <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-12">

              <app-upload-file [fileToUpload]="QualificationFileToUpload" [service]="qualificationService"
                               class="col-lg-12 col-md-12 col-sm-12"></app-upload-file>
            </div>
          </div>
        </div>
      </div>
      <!-- End principal menu  part -->

      <div class="fixed-card-footer">
        <div class="footerStyle">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <a *ngIf="!isModal" routerLink="/main/payroll/employee">
                <span class="btn btn-sm btn-primary btn-back-to-list">
                  <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                </span>
              </a>
              <button (click)="save()" *ngIf="!isModal" class="btn-sm btn-save mx-1" type="submit">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
              <button (click)="save()" *ngIf="isModal" class="btn-sm btn-save mx-1" type="submit">
                <i class="fa fa-floppy-o"></i> {{'ADD'|translate}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div [formGroup]="group" class="col-lg-12 col-sm-12 col-md-12 mr-5">
  <div class="form-group row">

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'UNIVERSITY'|translate}}<span class="required">*</span></label>
      <input class="form-control" formControlName="University" name="University" type="text">
      <app-control-messages [control]="group.controls.University"
                            class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'GRADUATION_YEAR_DATE'|translate}}<span class="required">*</span></label>
      <kendo-datepicker [bottomView]="'decade'" [format]="'yyyy'" class="form-control"
                        formControlName="GraduationYearDate" formatPlaceholder="formatDate">
        <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
        </kendo-datepicker-messages>
      </kendo-datepicker>
      <app-control-messages [control]="group.controls.GraduationYearDate"
                            class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'QUALIFICATION_COUNTRY'|translate}}</label>
      <app-country-dropdown [group]="group" [idCountryColName]="'IdQualificationCountry'"></app-country-dropdown>
      <app-control-messages [control]="group.controls.IdQualificationCountry"
                            class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

  </div>

  <div class="form-group row">

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'QUALIFICATION_TYPE'|translate}}</label>
      <app-qualification-type-dropdown [group]="group"></app-qualification-type-dropdown>
      <app-control-messages [control]="group.controls.IdQualificationType"
                            class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-8 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESCRITPION'|translate}}</label>
      <textarea class="form-control" formControlName="QualificationDescritpion"
                name="QualificationDescritpion"></textarea>
      <app-control-messages [control]="group.controls.QualificationDescritpion"
                            class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

  </div>
  <div class="form-group row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12">{{'QUALIFICATION'|translate}}</label>
      <app-upload-file [canUpdateFile]="!canUpdateFile"
                       [fileToUpload]="qualificationFileToUpload" [service]="candidateService"
                       class="col-lg-12 col-md-12 col-sm-12"></app-upload-file>
    </div>
  </div>
</div>

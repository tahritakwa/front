<div class="col-lg-12 col-sm-12 col-md-12 mr-5" [formGroup]="group">
  <div class="form-group row">

   

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'RIB'|translate}}<span class="required">*</span></label>
      <input class="form-control" formControlName="Rib" type="text" name="Rib"
             [ngClass]="{ 'has-error': (Rib.touched || Rib.dirty) && !Rib.valid }">
      <app-control-messages [control]="Rib" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'CODE'|translate}}<span class="required">*</span></label>
      <input class="form-control" formControlName="Code" type="text" name="Code"
             [ngClass]="{ 'has-error': (Code.touched || Code.dirty) && !Code.valid }">
      <app-control-messages [control]="Code" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

  </div>

  <div class="form-group row">

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'IBAN'|translate}}<span class="required">*</span></label>
      <input class="form-control" formControlName="Iban" type="text" name="Iban"
             [ngClass]="{ 'has-error': (Iban.touched || Iban.dirty) && !Iban.valid }">
      <app-control-messages [control]="Iban" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'BIC'|translate}}</label>
      <input class="form-control" formControlName="Bic" type="text" name="Bic"
             [ngClass]="{ 'has-error': (Bic.touched || Bic.dirty) && !Bic.valid }">
      <app-control-messages [control]="Bic" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'AGENCE'|translate}}</label>
      <input class="form-control" formControlName="Agence" type="text" name="Agence"
             [ngClass]="{ 'has-error': (Agence.touched || Agence.dirty) && !Agence.valid }">
      <app-control-messages [control]="Iban" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>

  </div>

  <div class="form-group row">


    <div class="col-lg-4 col-md-6 col-sm-12">
      <label class="col-lg-12 col-md-12 col-sm-12"> {{'LOCALITY'|translate}}</label>
      <input class="form-control" formControlName="Locality" type="text" name="Locality"
             [ngClass]="{ 'has-error': (Locality.touched || Locality.dirty) && !Locality.valid }">
      <app-control-messages [control]="Locality" class="error-msg messages text-left text-danger"></app-control-messages>
    </div>
  </div>
</div>

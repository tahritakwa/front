<div *ngIf="group" [formGroup]="group">
  <kendo-combobox [data]="bankFiltredDataSource" class="form-control" name="idBankColName" [disabled]="disabled"
    [formControlName]="idBankColName" [textField]="'Name'" (valueChange)="onchange($event)" valueField="Id"
    [allowCustom]="allowCustom" [valuePrimitive]="true" [filterable]="true" (filterChange)="handleFilter($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
  <a *ngIf='showDetails && IdBank.value> 0' target="_blank"
     [routerLink]="[BANK_EDIT_URL, IdBank.value]" routerLinkActive="active-link"
     style="position:absolute;margin: 5px;">
    <i class="fa fa-info-circle fa-lg" aria-hidden="true"></i> </a>
</div>

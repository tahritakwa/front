<div [formGroup]="form">
  <kendo-combobox [data]="skillsFamilyFiltredDataSource" class="form-control" name="IdFamily" formControlName="IdFamily"
    textField="Label" valueField="Id" [allowCustom]="allowCustom" [valuePrimitive]="true" [filterable]="true"
    (valueChange)="onSelect(this)" (filterChange)="handleFilter($event)">
    <!--footer template-->
    <ng-template kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div class="card">
  <div class="card-content">
    <div class="card-body">
      <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
        [sortable]="true" [pageable]="pagerSettings" filterable="menu" [reorderable]="true" [columnMenu]="true" (add)="addHandler($event)"
        (save)="saveHandler($event)" (cancel)="cancelHandler($event)" (edit)="editHandler($event)" (remove)="removeHandler($event)"
        [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter" [navigable]="true">
        <!-- Head Start-->
        <ng-template kendoGridToolbarTemplate>
          <div class="row" style="float :right;">
            <app-btn-grid [advencedAdd]='false' [add]='true' [export]='true' [addLink]='"AdvancedAdd"' style="margin-top: -5%; display: inline-flex;"></app-btn-grid>
          </div>
        </ng-template>
        <!-- Head end-->
        <!--Name-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [title]="gridSettings.columnsConfig[0].title | translate"
          [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable"
          [format]="gridSettings.columnsConfig[0].format">
          <ng-template kendoGridEditTemplate>
              <app-grid-cell-input-template [group]="documentRequestTypeFormGroup" controlName="Code" inputType="text" kendo-auto-complete="off"> </app-grid-cell-input-template>
          </ng-template>
        </kendo-grid-column>
        <!--Description-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
          [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
          [format]="gridSettings.columnsConfig[1].format">
          <ng-template kendoGridEditTemplate>
              <app-grid-cell-input-template [group]="documentRequestTypeFormGroup" controlName="Label" inputType="text"> </app-grid-cell-input-template>
          </ng-template>
        </kendo-grid-column>
        <!-- Command-->
        <kendo-grid-command-column [width]="130">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
            <!-- edit command directive, will be visible when not in edit mode -->
            <button type="button" kendoGridEditCommand [primary]="true" class="btnKendoGrid">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <!-- save command directive, will be visible when in edit mode -->
            <button type="button" kendoGridSaveCommand class="btnKendoGrid"><span class="fa fa-save"></span></button>
            <!-- cancel command directive, will be visible when in edit mode -->
            <button type="button" kendoGridCancelCommand class="btnKendoGrid"><span class="fa fa-close"></span></button>
            <!-- remove command directive, will be visible when not in edit mode -->
            <button type="button" kendoGridRemoveCommand class="btnKendoGrid">
              <i class="fa fa-trash-o"></i>
            </button>
          </ng-template>
        </kendo-grid-command-column>
        <!--grid pdf & excel-->
        <app-grid-export [gridSettings]="gridSettings"
                         fileName="{{'LIST_DOCUMENT_REQUEST_TYPE_TITLE'|translate}}"
                         pdf="true"
                         excel="true"
                         [service]="documentRequestTypeService"
                         [predicate]="predicate">
        </app-grid-export>
        <!--end grid pdf & excel-->
      </kendo-grid>
    </div>
  </div>
</div>

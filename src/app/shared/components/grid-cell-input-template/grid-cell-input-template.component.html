<div [formGroup]="group" style="border: 1px solid #e4e7ea !important;" *ngIf='stopInputCounter!=true' class="m-3">
  <input class="form-control" [formControlName]="controlName" [type]="inputType" [name]="controlName" (keydown)="onValueChange()"
         (blur)="onLeaveInput()" (focusout)="focusoutEvent()" (afterValueChanged)="afterValueChangedEvent()"
    [tabIndex]='tabIndex' [ngClass]="{ 'has-error': (touched || dirty) && !valid }"  [readOnly]="readOnly"
    (focus)='selectAndFocusElement($event)' [ngClass]="{ 'has-error': (touched || dirty) && !valid }"
         [min]="min" [max]="max" #input autocomplete="off"   disabled={{disabled}}/>
  <app-control-message-grid-cell [group]="group" [anchor]="input" [controlName]="controlName">
  </app-control-message-grid-cell>
</div>



<div [formGroup]="group" style="border: 1px solid #e4e7ea !important;" *ngIf='stopInputCounter==true'>
  <input class="form-control" [formControlName]="controlName" type="text" [name]="controlName"
    (focus)='selectAndFocusElement($event)' [ngClass]="{ 'has-error': (touched || dirty) && !valid }" [min]="min" [max]="max"
    disabled={{disabled}} #input autocomplete="off" (focusout)="focusoutEvent()" (change)="valueChangeEvent()" (keydown)="onValueChange()"
    (afterValueChanged)="afterValueChangedEvent()">

  <app-control-message-grid-cell [group]="group" [anchor]="input" [controlName]="controlName">

  </app-control-message-grid-cell>

</div>

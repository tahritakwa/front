<div [formGroup]="group">
  <kendo-combobox [data]="agencyFiltredDataSource" class="form-control" name="Agence" formControlName="Agency"
    textField="Agence" valueField="Agence" [disabled]="getBank" [allowCustom]="allowCustom" [valuePrimitive]="true"
    [filterable]="true" (filterChange)="handleFilter($event)" (valueChange)="onchange($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

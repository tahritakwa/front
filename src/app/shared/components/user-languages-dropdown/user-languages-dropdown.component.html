<div [formGroup]="form" *ngIf='form'>
  <kendo-combobox [formControlName]="'Lang'" name="'Lang'" [data]="languagesDataSource" class="form-control"
    [allowCustom]="allowCustom" [textField]="'name'" [valueField]="'value'" [valuePrimitive]="true"
    (valueChange)="onSelect($event)">
    <ng-template kendoDropDownListItemTemplate kendoDropDownListValueTemplate let-dataItem>
      {{ dataItem?.name | translate }}
    </ng-template>

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

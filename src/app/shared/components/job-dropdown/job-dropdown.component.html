<div [formGroup]="group">
  <kendo-combobox (filterChange)="handleFilter($event)" (valueChange)="onValueChanged($event)" [allowCustom]="allowCustom"
                  [data]="jobFilterDataSource" [disabled]="disabled" [filterable]="true" [valuePrimitive]="true"
                  class="form-control HistoryCommandMargin"
                  formControlName="IdJob" name="IdJob" textField="Designation"
                  valueField="Id">
    <!--footer template-->
    <ng-template *ngIf="!isModal && hasAddJobPermission" kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br/> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

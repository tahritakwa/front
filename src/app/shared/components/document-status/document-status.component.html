<div [formGroup]="form">
  <kendo-combobox class="w-100" [data]="statusDataSource" class="form-control HistoryCommandMargin" name="status" textField="name"
    formControlName="Status" valueField="value" [valuePrimitive]="true" (valueChange)="onSelect($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div [formGroup]="group">
  <kendo-combobox [allowCustom]="allowCustom" [data]="genderDataSource" [disabled]="disabled" [valuePrimitive]="true"
                  class="form-control HistoryCommandMargin" formControlName="Sex" name="Sex" textField="name"
                  valueField="value">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br/> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<!--modal part-->
<div bsModal #myModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header py-2">
        <h4 class="modal-title modaltitle col">{{settings.ModalTitle}}</h4>
        <button type="button" class="close" (click)="hideModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body modalbody">
        <p>{{settings.ModalText}}</p>
      </div>
      <div class="modal-footer py-2">
        <div class="modalfooter">
          <button type="button" class="btn btn-success mx-3 px-4" (click)="confirm()">{{settings.Confirm}}</button>
          <button type="button" class="btn btn-danger mx-3 px-4" (click)="hideModal()">{{settings.Cancel}}</button>
        </div>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

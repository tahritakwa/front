<div class="period-filter card-header" style="background-color: white;  border: none">
  <div class="period-filter row justify-content-between pt-2">
    <div class="col-sm-8">
      <h4 class="card-title mb-0">{{'ITEM_PURCHASE'|translate}} </h4>
      <div *ngIf="hasItemPurchaseData" class="small text-muted">
        {{'DU'|translate}} {{itemPurchaseStartDate|date: dateformat}}
        {{'AU'|translate}} {{itemPurchaseEndDate|date: dateformat}}
      </div>
      <div *ngIf="!hasItemPurchaseData" class="small text-muted" style="height: 16px;">
      </div>
    </div>
    <div class="period-filter mx-3">
      <app-period-filter (newItemEvent)="ChangeItemPurchaseChart($event)"></app-period-filter>
      <button *ngIf="hasItemPurchaseData" mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu xPosition="before" [overlapTrigger]="false" #mainMenu="matMenu">
      <app-toogle-btn-filter [leftCriteria]="'QUANTITY'" [rightCriteria]="'AMOUNTHT'" [buttonStatus]="rankCriteria"(newItemEvent)="changeRankCriteria($event)"></app-toogle-btn-filter>
      <app-number-picker-filter [numberOfRows]="numberOfRows" [isUpButtonVisible]="isUpButtonVisible"
      [isDownButtonVisible]="isDownButtonVisible" (newItemEvent)="ChangeNumberOfRows($event)"></app-number-picker-filter>
      </mat-menu>
    </div>
  </div>
</div>
<div class="card-body">
  <div class="chartContainer" id="itemPurchase" [hidden]="!hasItemPurchaseData" #itemPurchaseChart></div>
  <div *ngIf="!hasItemPurchaseData && !itemPurchaseDataLoading" >
    <img src="../../../../assets/image/no_datafound.png" class="no-data-found">
    <h5 style="font-size: 35px; text-align: center; padding: 10%;"> {{'NO_INVOICE' | translate}} </h5>
  </div>
</div>

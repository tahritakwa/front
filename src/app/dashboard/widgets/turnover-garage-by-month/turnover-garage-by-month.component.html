<div class="period-filter card-header" style="background-color: white;  border: none">
  <div class="period-filter row justify-content-between pt-2">
    <div class="col-sm-9">
      <h4 class="card-title mb-0">{{'TURNOVER_PER_GARAGE'|translate}}</h4>
      <div *ngIf="hasTurnoverPerGarageData" class="small text-muted">
        {{'DU'|translate}} {{turnoverPerGarageByMonthStartDate|date: dateformat}}
        {{'AU'|translate}} {{turnocerPerGarageByMonthEndDate|date: dateformat}}
      </div>
      <div *ngIf="!hasTurnoverPerGarageData" class="small text-muted" style="height: 16px;">
      </div>
    </div>
    <div class="row period-filter mx-3">
      <app-period-filter (newItemEvent)="ChangeTurnoverGarageChart($event)"></app-period-filter>
    </div>
  </div>
</div>


<div class="card-body">
  <canvas class="chartContainer" id="TurnoverGaragePerMonth" [hidden]="!hasTurnoverPerGarageData"
    #TurnoverGaragePerMonth></canvas>
  <div *ngIf="!turnoverPerGarageLoading && !hasTurnoverPerGarageData">
    <img src="../../../../assets/image/no_datafound.png" class="no-data-found">
    <h5 style="font-size: 35px; text-align: center; padding: 10%;"> {{'NODATAFOUND' | translate}} </h5>
  </div>
</div>

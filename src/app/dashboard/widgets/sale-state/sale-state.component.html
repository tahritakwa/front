<div class="period-filter card-header" style="background-color: white;  border: none">
  <div class="period-filter row justify-content-between pt-2">
    <div class="col-sm-8">
      <h4 *ngIf="operationType === salesType" class="card-title mb-0">{{'SALESTATE'|translate}} </h4>
      <h4 *ngIf="operationType === purchaseType" class="card-title mb-0">{{'PURCHASESTATE'|translate}} </h4>

      <div *ngIf="hasSaleStateData" class="small text-muted">
        {{'DU'|translate}} {{saleStateStartDate|date: dateformat}}
        {{'AU'|translate}} {{saleStateEndDate|date: dateformat}}
      </div>
      <div *ngIf="!hasSaleStateData" class="small text-muted" style="height: 16px;">
      </div>
    </div>
    <div class="period-filter mx-3">
        <app-period-filter (newItemEvent)="ChangeSaleStateChart($event)"></app-period-filter>
    </div>
  </div>
</div>
<div class="card-body">
  <canvas *ngIf="operationType === salesType" class="chartContainer" id="SaleState" [hidden]="!hasSaleStateData" #saleStatChart></canvas>
  <canvas *ngIf="operationType === purchaseType" class="chartContainer" id="PurchaseState" [hidden]="!hasSaleStateData" #PurchaseState></canvas>

  <div *ngIf="!hasSaleStateData && !SaleStateLoading" >
    <img src="../../../../assets/image/no_datafound.png" class="no-data-found">
    <h5 style="font-size: 35px; text-align: center; padding: 10%;"> {{'NO_INVOICE' | translate}} </h5>
  </div>
</div>

<div class="period-filter card-header" style="background-color: white;  border: none">
  <div class="period-filter row justify-content-between pt-2">
    <div class="col-sm-6">
      <h4 class="card-title mb-0">{{'TOPCUSTOMERS'|translate}}</h4>
      <div *ngIf="hasTopCustomersData" class="small text-muted">
        {{'DU'|translate}} {{topCustomerStartDate|date: dateformat}}
        {{'AU'|translate}} {{topCustomerEndDate|date: dateformat}}
      </div>
      <div *ngIf="!hasTopCustomersData" class="small text-muted" style="height: 16px;">
      </div>
    </div>
    <div class="period-filter mx-3">
      <app-period-filter (newItemEvent)="ChangeTopCustomerChart($event)"></app-period-filter>
      <button *ngIf="hasTopCustomersData" mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu xPosition="before" [overlapTrigger]="false" #mainMenu="matMenu">
        <app-toogle-btn-filter [leftCriteria]="'QUANTITY'" [rightCriteria]="'AMOUNTTTC'" [buttonStatus]="rankCriteria"
          (newItemEvent)="changeRankCriteria($event)"></app-toogle-btn-filter>
        <app-toogle-btn-filter [leftCriteria]="'PERCENT'" [rightCriteria]="'VALUE'" [buttonStatus]="valueApperance"
          (newItemEvent)="changeValueApperance($event)"></app-toogle-btn-filter>
        <app-number-picker-filter [numberOfRows]="numberOfRows" [isUpButtonVisible]="isUpButtonVisible"
          [isDownButtonVisible]="isDownButtonVisible" (newItemEvent)="ChangeNumberOfRows($event)">
        </app-number-picker-filter>
      </mat-menu>
    </div>
  </div>
</div>

<div class="card-body">
  <div class="chartContainer" id="topCustomersChart" [hidden]="!hasTopCustomersData" #topCustomersChart></div>
  <div *ngIf="!hasTopCustomersData && !topCustomersDataLoading">
    <img src="../../../../assets/image/no_datafound.png" class="no-data-found">
    <h5 style="font-size: 35px; text-align: center; padding: 10%;"> {{'NO_CUSTOMER' | translate}} </h5>
  </div>
</div>

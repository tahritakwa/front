<div *ngIf="isModal">
  <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">

    <div class="card-body">
      <form [formGroup]="addTierCategoryFormGroup" class="container-fluid">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="form-group row">
            <div class="col-lg-10 col-sm-12 col-md-12">
              <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Code" type="text" name="Code"
                  [ngClass]="{ 'has-error': (addTierCategoryFormGroup.controls.Code.touched || addTierCategoryFormGroup.controls.Code.dirty) && !addTierCategoryFormGroup.controls.Code.valid }">
                  <app-control-messages [control]="addTierCategoryFormGroup.controls.Code"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESIGNATION'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Name" type="text" name="Name">
                  <app-control-messages [control]="addTierCategoryFormGroup.controls.Name"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--Begin Card footer-->

    <div>
      <div class="isShowedModalSideBar">
        <footer class="app-footer mx-0">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <button (click)="onAddTierCategoryClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasAddTierCategoryPermission">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--End Card footer-->
  </div>
</div>

<div *ngIf="!isModal">
  <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
    <!--Begin Card eader-->
    <div class="card-header ng-star-inserted" style="background-color: #f0f3f5" >
      <div class="row pl-3" >
        <div class="col-auto d-flex align-items-end">
          <h3 class="card-title mb-0">{{ (isUpdateMode ? 'UPDATE_BILLING_METHOD' : 'ADD_BILLING_METHOD') |translate}}</h3>
        </div>
      </div>
    </div>
    <hr color="#d9d9d9" class="mt-0">
    <!--End Card header-->

    <div class="card-body">
      <form [formGroup]="addTierCategoryFormGroup" class="container-fluid">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="form-group row">
            <div class="col-lg-10 col-sm-12 col-md-12">
              <div class="row">

                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Code" type="text" name="Code">
                  <app-control-messages [control]="addTierCategoryFormGroup.controls.Code"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESIGNATION'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Name" type="text" name="Name">
                  <app-control-messages [control]="addTierCategoryFormGroup.controls.Name"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              </div>
            </div>
          </div>
          </div>
      </form>
    </div>
    <!--Begin Card footer-->

    <div class="fixed-card-footer">
      <div [ngClass]="getFooterClass()">
        <footer class="app-footer mx-0">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <a routerLink="{{TIER_CATEGORY_LIST_URL}}">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
              </a>
              <button (click)="onAddTierCategoryClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdateTierCategoryPermission && isUpdateMode || hasAddTierCategoryPermission && !isUpdateMode">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--End Card footer-->
  </div>
</div>

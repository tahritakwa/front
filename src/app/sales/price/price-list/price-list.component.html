<div class="card">
  <div class="card-content">
    <div class="card-body">
        <app-advanced-search [filtreFieldsColumns]="initialColumnsForFilter"
        [filtreFieldsInputs]="columnsToBeAddForFilter" (predicateOperator)="getOperatorPredicate($event)" (filtrePredicateToSend)="getFilterPredicate($event)"
        (searchClickEvent)="initGridDataSource(true)" (resetClickEvent)="resetClickEvent()">
      </app-advanced-search>
      <div class="row d-flex justify-content-between mt-3">

        <!-- search div-->
        <div class="col-lg-6 col-md-6 col-sm-6 d-flex justify-content-center">
          <div class="col-12">
            <div class="form-group row">
              <div class="col-10">
                <input type="text" class="form-control" placeholder="{{'DISCOUNT_SEARCH'|translate}}"
                       aria-describedby="addon-wrapping" [(ngModel)]='discountFilter' (afterValueChanged)='filter()'
                       (keyup.enter)='filter()'>
              </div>
              <div class="col-2 p-1">
                <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
              </div>
            </div>
          </div>
        </div>
        <!-- End search div-->

        <app-btn-grid class="col" [advencedAdd]='hasAddPricePermission' [add]='false' [export]='true' [addLink]='"AdvancedAdd"'
              [model]='true' [relativeStyle]='true' [fileName]="'DISCOUNT_LIST'|translate"
              [api]="api" [gridSettings]="excelGridSettings" [service]="pricesService"
              [predicate]="predicate" [isExportExcel]="true"></app-btn-grid>
      </div>

      <div class="col-lg-12 col-md-12 col-sm-12 px-0">
        <div class="mb-3" style="float: left;width: 100%">
          <div class="tab-pane active show" id="home1" role="tabpanel">

            <form class="form-horizontal">
              <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                          [skip]="gridSettings.state.skip" [sortable]="true" [pageable]="pagerSettings" [reorderable]="true"
                          [columnMenu]="false" [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
                          (dataStateChange)="dataStateChange($event)">

                <!--Code-->
                <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                   [title]="gridSettings.columnsConfig[0].title | translate"
                                   [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter"
                                   [filterable]="gridSettings.columnsConfig[0].filterable"
                                   [format]="gridSettings.columnsConfig[0].format">
                </kendo-grid-column>

                <!-- Types -->
                <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                   [title]="gridSettings.columnsConfig[1].title | translate"
                                   [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter"
                                   [filterable]="gridSettings.columnsConfig[1].filterable"
                                   [format]="gridSettings.columnsConfig[1].format" [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
                  <ng-template kendoGridCellTemplate let-dataItem>
                    <div *ngIf="dataItem.TypesLabels">
                      <span  *ngFor="let typeLabel of dataItem.TypesLabels" class="mr-2">
                        <span class="typesLabels k-text-nowrap">
                          <span>{{typeLabel |translate}}</span>
                        </span>
                      </span>
                    </div>
                    <span *ngIf="!dataItem.TypesLabels || dataItem.TypesLabels.length === 0">-</span>
                  </ng-template>
                </kendo-grid-column>

                <!-- Status -->
                <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                                   [title]="gridSettings.columnsConfig[2].title | translate"
                                   [width]="gridSettings.columnsConfig[2]._width" [filter]="gridSettings.columnsConfig[2].filter"
                                   [filterable]="gridSettings.columnsConfig[2].filterable"
                                   [format]="gridSettings.columnsConfig[2].format" [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
                  <ng-template kendoGridCellTemplate let-dataItem='dataItem'>
                    <span *ngIf="dataItem.IsActif" class="badge badge-success">{{'ACTIVE'|translate}}</span>
                    <span *ngIf="!dataItem.IsActif" class="badge badge-danger">{{'INACTIVE'|translate}}</span>
                  </ng-template>
                </kendo-grid-column>

                <!-- Command-->
                <kendo-grid-command-column [width]="130" [title]="'ACTIONS'| translate " [columnMenu]="false"
                                           [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">

                  <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                    <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"  *ngIf="hasShowPricePermission || hasUpdatePricePermission"
                       (click)="editHandler(dataItem)"></i>
                    <i class="fa fa-trash-o la-lg text-danger cursor-pointer" aria-hidden="true" *ngIf="hasDeletePricePermission"
                       (click)="removeHandler(dataItem)"></i>
                  </ng-template>

                </kendo-grid-command-column>

                <!--grid pdf & excel-->
                <app-grid-export [gridSettings]="gridSettings" fileName="{{'LIST_PRICES'|translate}}" pdf="true"
                                 excel="true" [service]="pricesService" [predicate]="predicate">
                </app-grid-export>
                <!--end grid pdf & excel-->

              </kendo-grid>
            </form>
          </div>
        </div>
      </div>

    </div>
    <!--end card body-->
  </div>
</div>

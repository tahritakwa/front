<div [formGroup]="formGroupInput">
  <div class="row mt-2">

    <div class="col-lg-4 col-md-6 col-sm-12" >
      <label class="col-lg-12 col-md-12 col-sm-12">{{'START_DATE'|translate}}<span class="required">*</span></label>

      <div class="input-group">
        <input [owlDateTime]="startDateTime" placeholder="{{'CHOOSE_A_DATE_AND_TIME'|translate}}" formControlName="StartDateTime"
          class="form-control"
                  [ngClass]="{ 'has-error': (formGroupInput.controls.StartDateTime.touched || 
        formGroupInput.controls.StartDateTime.dirty) && !formGroupInput.controls.StartDateTime.valid }">
      
        <div class="input-group-append">
          <span [owlDateTimeTrigger]="startDateTime" class="input-group-text calendar-icon-container">
            <i class="fa fa-calendar calendar-icon mr-1"></i>
          </span>
        </div>
        <owl-date-time [pickerMode]="'dialog'" #startDateTime></owl-date-time>
      </div>
  
      <app-control-messages class="error-msg messages text-left text-danger"
        [control]="formGroupInput.controls.StartDateTime"></app-control-messages>
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12" >
      <label class="col-lg-12 col-md-12 col-sm-12">{{'END_DATE'|translate}}<span class="required">*</span></label>

      <div class="input-group" >
        <input [owlDateTime]="endDateTime" placeholder="{{'CHOOSE_A_DATE_AND_TIME'|translate}}" formControlName="EndDateTime"
          class="form-control"
                  [ngClass]="{ 'has-error': (formGroupInput.controls.EndDateTime.touched || 
        formGroupInput.controls.EndDateTime.dirty) && !formGroupInput.controls.EndDateTime.valid }">
      
        <div class="input-group-append">
          <span [owlDateTimeTrigger]="endDateTime" class="input-group-text calendar-icon-container">
            <i class="fa fa-calendar calendar-icon mr-1"></i>
          </span>
        </div>
        <owl-date-time [pickerMode]="'dialog'" #endDateTime></owl-date-time>
      </div>
  
      <app-control-messages class="error-msg messages text-left text-danger"
        [control]="formGroupInput.controls.EndDateTime"></app-control-messages>
    </div>
  
    <div class="col-lg-4 col-md-6 col-sm-12" >
      <label class="col-lg-12 col-md-12 col-sm-12">{{'PURCHASED_ITEMS_NUMBER'|translate}}<span class="required">*</span></label>
      <input class="form-control" type="number" formControlName="SaledItemsNumber"
                     [ngClass]="{ 'has-error': (formGroupInput.controls.SaledItemsNumber.touched || 
        formGroupInput.controls.SaledItemsNumber.dirty) && !formGroupInput.controls.SaledItemsNumber.valid }">
      <app-control-messages class="error-msg messages text-left text-danger"
                            [control]="formGroupInput.controls.SaledItemsNumber"></app-control-messages>
    </div>

  </div>
  <div class="row mt-2">  
    
    
    <div class="col-lg-4 col-md-6 col-sm-12" >
      <label class="col-lg-12 col-md-12 col-sm-12">{{'GIFTED_ITEMS_NUMBER'|translate}}<span class="required">*</span></label>
      <input class="form-control" type="number" formControlName="GiftedItemsNumber"
                     [ngClass]="{ 'has-error': (formGroupInput.controls.GiftedItemsNumber.touched || 
        formGroupInput.controls.GiftedItemsNumber.dirty) && !formGroupInput.controls.GiftedItemsNumber.valid }">
      <app-control-messages class="error-msg messages text-left text-danger"
                            [control]="formGroupInput.controls.GiftedItemsNumber"></app-control-messages>
    </div>
  
  </div>

</div>

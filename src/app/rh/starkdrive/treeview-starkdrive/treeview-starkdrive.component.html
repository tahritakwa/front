<div>
  <div align="right" class="col-lg-12 col-md-12 col-sm-12 col-12" style="margin-right: 5px;">
    <div class="input-group flex-nowrap">
      <input #DocumentName (keyup)='onkeyup(DocumentName.value)' aria-describedby="addon-wrapping"
             class="form-control" placeholder="{{ 'SEARCHE' | translate }}" type="text"/>
    </div>
  </div>
  <br/>

  <label [ngStyle]="{'color': '#4c9aae', 'text-align': 'center'}" class="col-lg-12 col-md-12 col-sm-12 col-12">
    <b>
      {{'HIERARCHY'|translate}}
    </b>
  </label>
  <br/>

  <div [ngStyle]="{'height': '500px', 'overflow-y': 'auto','padding-right': '10px'}" class="multi-select-style">
    <kendo-treeview [nodes]="parsedData" childrenField="InverseIdParentNavigation" kendoTreeViewExpandable kendoTreeViewHierarchyBinding
                    kendoTreeViewSelectable textField="Name">
      <ng-template kendoTreeViewNodeTemplate let-dataItem>
        <span [ngClass]="iconClass(dataItem)" color="primary"></span>
        &nbsp;{{ dataItem.Name }} &nbsp;
      </ng-template>
    </kendo-treeview>
  </div>
</div>

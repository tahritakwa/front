<div>
  <div class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0">{{ "STARKDRIVE" | translate }}</h3>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12">
    <form class="form-horizontal">
      <div class="row">
        <div class="card col-lg-12 col-md-12 col-sm-12 col-12">
          <br/>
          <div class="form-group row">
            <div class="col-lg-3 col-md-12 col-sm-12">
              <div [ngStyle]="{ height: '550px','padding-right': '0px'}" class="multi-select-style">
                <app-treeview-starkdrive></app-treeview-starkdrive>
              </div>
            </div>
            <!-- file explorer -->
            <div class="col-lg-9 col-md-12 col-sm-12">
              <div class="row">
                <!-- toolbar -->
                <div class="col-lg-6 col-md-6 col-sm-6">
                  <app-toolbar-starkdrive (modifiedText)="selectedValue($event)"></app-toolbar-starkdrive>
                </div>
              </div>
              <br/>
              <div>
                <div>
                  <div>
                    <mat-card style="height: 100%; box-sizing: border-box; padding: 0;">
                      <app-file-explorer-starkdrive (elementMoved)="moveElement($event)" (elementRemoved)="removeElement($event)"
                                                    (elementRenamed)="renameElement($event)" (folderAdded)="addFolder($event)"
                                                    (navigatedDown)="navigateToFolder($event)"
                                                    (navigatedUp)="navigateUp()"
                                                    [canNavigateUp]="canNavigateUp"
                                                    [fileElements]="fileElements | async"
                                                    [idParent]="parentId"
                                                    [path]="currentPath">
                      </app-file-explorer-starkdrive>
                    </mat-card>
                    <br/>
                    <br/>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <br/>
        </div>
      </div>
    </form>
  </div>
</div>

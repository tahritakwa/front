<div class="card-body">
  <form [formGroup]="cancelInterviewFormGroup" class="form-horizontal">
    <!-- info section -->
    <section>
    </section>

    <!-- field section -->
    <section>
      <!--update only section-->
      <section *ngIf="isDelayMode">
        <div class="form-group row">

          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="col-12"> {{'INTERVIEW_DATE'|translate}}<span class="required">*</span></label>
            <kendo-datepicker [format]="formatDate" formControlName="InterviewDate" class="form-control">
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
                  </kendo-datepicker-messages>
            </kendo-datepicker>
            <app-control-messages [control]="cancelInterviewFormGroup.controls.InterviewDate"
                                  class="error-msg messages text-left text-danger"></app-control-messages>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <label class="col-12"> {{'INTERVIEW_TIME'|translate}}<span class="required">*</span></label>
            <input [ngClass]="{ 'has-error': (cancelInterviewFormGroup.controls.StartTime.touched ||
                             cancelInterviewFormGroup.controls.StartTime.dirty) &&
                             !cancelInterviewFormGroup.controls.StartTime.valid }" class="form-control" formControlName="StartTime" type="time"/>
            <app-control-messages [control]="cancelInterviewFormGroup.controls.StartTime"
                                  class="error-msg messages text-left text-danger"></app-control-messages>
          </div>

        </div>
      </section>
      <!--common section-->
      <section>
        <div class="form-group row">
          <div class="col-12">
            <label *ngIf="isDelayMode" class="col-12">
              {{'UPDATE_REASONS'|translate}} :<span class="required">*</span>
            </label>
            <label *ngIf="isCancelMode" class="col-12">
              {{'CANCELLATION_REASONS'|translate}} :<span class="required">*</span>
            </label>
          </div>
        </div>
        <div class="form-group row">
          <div>
            <div class="col-12">
              <p-editor [ngClass]="{ 'has-error': (cancelInterviewFormGroup.controls.Remarks.touched || cancelInterviewFormGroup.controls.Remarks.dirty) && !cancelInterviewFormGroup.controls.Remarks.valid }" [style]="{'height':'240px'}" class="remarks_field"
                        formControlName="Remarks">
              </p-editor>
              <app-control-messages [control]="cancelInterviewFormGroup.controls.Remarks"
                                    class="error-msg messages text-left text-danger">
              </app-control-messages>
            </div>
          </div>
        </div>
      </section>

    </section>

    <!-- action section -->
    <section>
      <button (click)="confirmPostpone()" class="btn btn-sm btn-danger postpone_button" type="submit">
        <span>
          <i class="fa fa-floppy-o"></i> {{'CONFIRM' | translate}}
        </span>
      </button>
    </section>

  </form>
</div>

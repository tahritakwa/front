<div class="card-body">
  <!--Filter-->
  <!--Title-->
  <div class="col-sm-5" style="margin-bottom: 20px">
    <button (click)="hideBody()" class="noPadding btn-Add k-button"
            style=" background: no-repeat!important;border: none!important;">
      <i [ngClass]="{'cui-chevron-bottom':hideCardBody,'cui-chevron-top':!hideCardBody}" aria-hidden="true"
         style="color: #4c9aae!important;"></i>
    </button>
    <span class="card-title search-title" style="color: #4c9aae;">{{'SPECIFY_SEARCH_CRITERIA'|translate}}</span>
  </div>
  <!--End Title-->
  <div *ngIf="!hideCardBody" class="col-lg-12 col-sm-12 col-md-12" style="margin-left: 20px">
    <!--By Team-->
    <div class="form-group row" style="margin-bottom: 20px">
      <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-sx-12">
        <input (click)="setTeamCheckboxToTrue($event)" [checked]='team' class="input-checkbox100" id="team" name="team"
               type="checkbox"/>
        <label class="label-checkbox100" for="team">{{'BY_TEAM'|translate}}</label>
      </div>
      <div [hidden]='!team' class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-sx-12">
        <app-team-multiselect
          (Selected)="teamSelected($event)"
          [allTeam]="showAllEmployee">
        </app-team-multiselect>
      </div>
    </div>
    <!--End By Team-->
    <!--By Collaborator-->
    <div class="form-group row" style="margin-bottom: 20px">
      <div class="col-xl-3 col-lg-4 col-md-5 col-sm-7 col-sx-12">
        <input (click)="setCollaboraterCheckboxToTrue($event)" [checked]='collaborater' class="input-checkbox100" id="collaborater" name="collaborater"
               type="checkbox"/>
        <label class="label-checkbox100" for="collaborater">{{'BY_COLLABORATER'|translate}}</label>
      </div>
      <div [hidden]='!collaborater' class="col-xl-4 col-lg-5 col-md-6 col-sm-7 col-sx-12">
        <app-employee-multiselect
          (selected)="employeeSelected($event)">
        </app-employee-multiselect>
      </div>
    </div>
    <!--End By Collaborator-->
    <div class="row">
      <button (click)="onSearch()" class="k-button btn-secondary ml-3 mr-2" data-placement="top"
              data-toggle="tooltip" tabindex="0" title="{{'SEARCH' | translate}}" type="button">
        <i class="fa fa-search fa-lg" style="color: #4c9aae;"></i>
        <span>&nbsp;{{'SEARCH' | translate}}</span>
      </button>
    </div>
  </div>
  <!--End Filter-->
  <!--Add employee to training-->
  <div class="row">
    <div *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode" class="col-lg-12 col-sm-12 col-md-12 " style="float :right; margin-top: 23px;">
      <div (click)="addEmployeeToTraining()" class='favourite' style="float:right;">
        <div class='favourite_heart'>
          <i aria-hidden="true" class="fa fa-plus"></i>
        </div>
      </div>
    </div>
  </div>
  <!--End Add employee to training-->
  <!-- Training request accepted list -->
  <div class="col-lg-12 col-sm-12 col-md-12 mr-5" style="margin-top: 23px;">
    <kendo-grid
      (dataStateChange)="dataStateChange($event)"
      (selectedKeysChange)="onSelectedKeysChange($event)"
      [columnMenu]="true"
      [data]="gridSettings.gridData"
      [filter]="gridSettings.state.filter"
      [kendoGridSelectBy]="'Id'"
      [pageSize]="gridSettings.state.take"
      [pageable]="true"
      [reorderable]="true"
      [selectable]="{enabled: true, checkboxOnly: true }"
      [selectedKeys]="trainingRequestIdsSelected"
      [skip]="gridSettings.state.skip"
      [sort]="gridSettings.state.sort"
      [sortable]="true"
      filterable="menu">
      <!-- Begin Kendo grid checkbox -->
      <kendo-grid-checkbox-column *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode" [width]="100">
        <ng-template kendoGridHeaderTemplate>
          <input (selectAllChange)="onSelectAllChange($event)" [state]="selectAllState" class="k-checkbox" id="selectAllCheckboxId"
                 kendoGridSelectAllCheckbox>
          <label class="k-checkbox-label" for="selectAllCheckboxId"></label>
        </ng-template>
      </kendo-grid-checkbox-column>
      <!-- End Kendo grid checkbox -->

      <!-- Columns data -->
      <kendo-grid-column *ngFor="let col of gridSettings.columnsConfig; let i = index"
                         [field]="col.field"
                         [filter]="col.filter"
                         [filterable]="col.filterable"
                         [format]="col.format"
                         [hidden]="col.hidden"
                         [title]="col.title | translate"
                         [width]="col._width">
        <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <span *ngIf="col.field === 'IdEmployeeCollaboratorNavigation.FirstName'">
              {{dataItem.IdEmployeeCollaboratorNavigation.FirstName}}
            </span>
          <span *ngIf="col.field === 'IdEmployeeCollaboratorNavigation.LastName'">
              {{dataItem.IdEmployeeCollaboratorNavigation.LastName}}
            </span>
          <span *ngIf="col.field === 'ExpectedDate'">
              {{dataItem.ExpectedDate| date: formatDate}}
            </span>
          <span *ngIf="col.field === 'Status'">
             <div *ngIf="dataItem.Status == trainingRequestState.Accepted"><span
               class="badge badge-success">{{'ACCEPTED'|translate}}</span></div>
            </span>
        </ng-template>
      </kendo-grid-column>
      <!-- End Columns data -->
    </kendo-grid>
  </div>
  <!-- End Training request accepted list -->
  <div class="col-lg-2 col-md-12">
    <!-- Save  -->
    <button (click)="saveTrainingRequests()" *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode" class="btn btn-sm btn-danger" type="submit">
      <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
    </button>
    <!-- End Save  -->
  </div>
</div>

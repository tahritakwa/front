<form class="form-horizontal">
  <kendo-grid (dataStateChange)="dataStateChange($event)"
              [data]="gridSettings.gridData"
              [filter]="gridSettings.state.filter"
              [pageSize]="gridSettings.state.take"
              [pageable]="true"
              [reorderable]="true"
              [skip]="gridSettings.state.skip"
              [sort]="gridSettings.state.sort"
              [sortable]="true">

    <!-- columns data -->
    <kendo-grid-column *ngFor="let col of gridSettings.columnsConfig; let i = index"
                       [field]="col.field"
                       [filter]="col.filter"
                       [filterable]="col.filterable"
                       [format]="col.format"
                       [title]="col.title | translate"
                       [width]="col._width">
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <span *ngIf="col.field === 'IdCandidateNavigation.FullName'">
          <a [routerLink]="['/main/rh/candidate/edit/', dataItem.IdCandidateNavigation.Id]" class="candidate-link"
             target="_blank">
            {{dataItem.IdCandidateNavigation.FullName}}
          </a>
        </span>
        <span *ngIf="col.field === 'IdCandidateNavigation.Email'">
            <a href="mailto:{{dataItem.Email}}">
            {{dataItem.IdCandidateNavigation.Email}}
          </a>
        </span>
      </ng-template>
    </kendo-grid-column>
    <!-- End columns data -->
    <!-- Columns Command-->
    <kendo-grid-command-column [width]="130">
      <ng-template kendoGridCellTemplate let-dataItem="dataItem">
        <!-- select command directive-->
        <a *ngIf="hasEmployeeShowOrUpdatePermission && dataItem.IdCandidateNavigation.IdEmployee"
          [routerLink]="['/main/payroll/employee/edit/', dataItem.IdCandidateNavigation.IdEmployee]" class="noPadding btn-Add k-button"
          target="_blank" title="{{'EMPLOYEE_S_CARD'|translate}}">
          <!--<span tooltip="">test</span>-->
          <i aria-hidden="true" class="fa fa-eye text-success"></i>
        </a>
        <button (click)="generateEmployeeCard(dataItem)"
                *ngIf="hasFullRecuitmentPermission && !dataItem.IdCandidateNavigation.IdEmployee && !isCurrentRecruitmentCompleted()"
                class="noPadding btn-Add k-button"
                title="{{'GENERATE_EMPLOYEE_S_CARD'|translate}}">
          <i aria-hidden="true" class="fa fa-user-plus text-primary"></i>
        </button>
        <!-- end select command directive-->
      </ng-template>
    </kendo-grid-command-column>
    <!-- End Columns Command-->
  </kendo-grid>
</form>

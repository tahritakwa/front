<div [formGroup]="group">
  <kendo-combobox (filterChange)="handleFilter($event)"
                  (valueChange)="onSelect(this)"
                  [allowCustom]="true"
                  [data]="trainingFiltredDataSource"
                  [filterable]="true"
                  [ngClass]="{ 'has-error': (IdTraining.touched || IdTraining.dirty) && !IdTraining.valid }"
                  [textField]="'Name'"
                  [valueField]="'Id'"
                  [valuePrimitive]="true"
                  formControlName="IdTraining">
    <!--footer template-->
    <ng-template kendoDropDownListFooterTemplate>
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->
  </kendo-combobox>
</div>

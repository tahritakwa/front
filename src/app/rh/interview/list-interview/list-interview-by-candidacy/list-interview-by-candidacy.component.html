<div class="card" style="margin-right:30px!important;">
  <div class="card-header" style="background-color:	white!important;">
    <div>
      <button (click)="hideInteviewList=!hideInteviewList;" class="noPadding btn-Add k-button"
              style=" background: no-repeat!important;border: none!important;">
        <i [ngClass]="{'cui-chevron-bottom':hideInteviewList,'cui-chevron-top':!hideInteviewList}"
           aria-hidden="true" style="color: #4c9aae!important;"></i>
      </button>
      <span>{{'CANDIDATE'|translate}}:</span>
      <b
        style="margin-left:10px!important;">{{candidacy.IdCandidateNavigation.FirstName}} {{candidacy.IdCandidateNavigation.LastName}}</b>
      <button (click)="deleteCandidacyFromInterviewList()" class="noPadding btn-Add k-button  pull-right" dir="ltr" style="border: none!important;"
              type="button">
        <i class="fa fa-close fa-lg AddIcon"></i>
      </button>
    </div>
  </div>
  <div [hidden]="hideInteviewList" class="card-body">
    <div class="row">
      <div *ngFor="let currentInterview of candidacy.Interview; let i=index;">
        <app-interview [index]="i" [interview]="currentInterview"></app-interview>
      </div>
    </div>
    <div class="col-lg-2 col-sm-2 col-md-2" style="margin-top: 2% !important;">
    </div>
  </div>
</div>

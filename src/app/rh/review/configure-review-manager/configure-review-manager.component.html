<div class="card">
  <div class="card-header">
    <div class="col-10 mt-1">
      <h3 class="card-title mb-0">{{ 'ANNUAL_REVIEW_MANAGER_SETTING' | translate}}</h3>
    </div>
  </div>
  <div class="card-body">
    <form class="form-horizontal">
      <!--Begin Card body-->
      <div class="card-body">
        <div class="col-12">

          <div class="form-group row">
            <div class="col-3">
              <label>{{'ADMINISTRATION'|translate}}</label>
            </div>
            <div class="col-3">
              <kendo-dropdownlist (valueChange)="onValueChange()" [(ngModel)]="administratorPrioritySetting.Value"
                                  [data]="priorityLevels" [ngModelOptions]="{standalone: true}" [disabled]="!hasUpdatePermission"
                                  [valuePrimitive]="true" class="form-control">
              </kendo-dropdownlist>
            </div>
          </div>

          <div class=" form-group row">
            <div class="col-3">
              <label>{{'TEAM_MANAGER'|translate}}</label>
            </div>
            <div class="col-3">
              <kendo-dropdownlist (valueChange)="onValueChange()" [(ngModel)]="teamManagerPrioritySetting.Value"
                                  [data]="priorityLevels" [ngModelOptions]="{standalone: true}" [disabled]="!hasUpdatePermission"
                                  [valuePrimitive]="true" class="form-control">
              </kendo-dropdownlist>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-3">
              <label>{{'UPPER_HIERARCHY'|translate}}</label>
            </div>
            <div class="col-3">
              <kendo-dropdownlist (valueChange)="onValueChange()" [(ngModel)]="superiorPrioritySetting.Value"
                                  [data]="priorityLevels" [ngModelOptions]="{standalone: true}" [disabled]="!hasUpdatePermission"
                                  [valuePrimitive]="true" class="form-control">
              </kendo-dropdownlist>
            </div>

            <div class="col-3">
              <label>{{'UPPER_HIERARCHY_LEVEL'|translate}}</label>
            </div>
            <div class="col-3">
              <kendo-dropdownlist (valueChange)="onValueChange()" [(ngModel)]="superiorLevelPrioritySetting.Value"
                                  [data]="superiorLevels" [ngModelOptions]="{standalone: true}" [disabled]="!hasUpdatePermission"
                                  [valuePrimitive]="true" class="form-control">
              </kendo-dropdownlist>
            </div>
          </div>

        </div>
        <!--page footer-->
        <div class="fixed-card-footer">
          <div class="footerStyle">
            <div class="w-100">
              <div class="d-flex justify-content-end p-3 footer-content">
                <button (click)="confirmUpdate()" *ngIf="hasUpdatePermission" class="btn btn-sm btn-success">
                  <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

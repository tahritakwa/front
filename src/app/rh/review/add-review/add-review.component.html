<div class="card">
  <form [formGroup]="reviewFormGroup" class="form-horizontal">
    <!-- Begin card header -->
    <div class="card-header" style="height: 75px;">
      <div class="row primaryColor">
        <i class="fa fa-book fa-3x"></i>
        <h2 class="title-resize">
          {{ 'ANNUAL_INTERVIEW' |translate }}
        </h2>
      </div>
    </div>
    <!-- End card header -->
    <!-- Begin card body -->
    <div class="card-body">
      <!-- Begin review general form -->
      <div class="card-body">
        <div class="col-lg-10 col-sm-12 col-md-12">
          <div class="form-group row">
            <!-- Employee -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="row">
                <label class="col-lg-4 col-md-12 col-sm-12">{{'EMPLOYEE'|translate}}<span
                  class="required">*</span></label>
                <app-employee-dropdown [disabled]="true" [form]="reviewFormGroup"
                                       [idEmployeeColName]="'IdEmployeeCollaborator'" class="col-lg-6 col-md-12 col-sm-12"></app-employee-dropdown>
              </div>
            </div>
            <!--End Employee -->
            <!-- Job -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="row">
                <label class="col-lg-4 col-md-12 col-sm-12">{{'JOB'|translate}}</label>
                <app-job-multiselect [group]="reviewFormGroup" class="col-lg-6 col-md-12 col-sm-12">
                </app-job-multiselect>
              </div>
            </div>
            <!-- End Job -->
          </div>
          <div class="form-group row">
            <!-- Seniority -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="row">
                <label class="col-lg-4 col-md-12 col-sm-12"> {{'SENIORITY'|translate}}<span
                  class="required">*</span></label>
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <input [max]="50" [min]="0" class="form-control" formControlName="Seniority" type="text">
                </div>
              </div>
            </div>
            <!-- End Seniority -->
            <!-- Review date -->
            <div class="col-lg-6 col-md-12 col-sm-12">
              <div class="row">
                <label class="col-lg-4 col-md-12 col-sm-12"> {{'WORK_ANNIVERSARY'|translate}}</label>
                <div class="col-lg-6 col-md-12 col-sm-12">
                  <kendo-datepicker [format]="formatDate" class="form-control" disabled
                                    formControlName="ReviewDate" formatPlaceholder="formatDate">
                    <kendo-datepicker-messages today="{{ 'TODAY' | translate}}" toggle="Cambiar calendario">
                    </kendo-datepicker-messages>
                  </kendo-datepicker>
                </div>
              </div>
            </div>
            <!-- End Review date -->
          </div>
        </div>
      </div>
      <!-- End review general form -->
      <!-- review form -->
      <div class="card-body">
        <div class="row">
          <div *ngIf="hasShowReviewPermission && isFormInitialled" class="col-lg-12 col-md-12 col-sm-12">
            <app-review-form #reviewFormChild [IsUserInSuperHierarchicalEmployeeList]="IsUserInSuperHierarchicalEmployeeList" [idReview]="idReview"
                             [isCollaboratorConnected]="hasShowReviewPermission && isCollaboratorConnected"
                             [reviewState]="reviewToUpdate.State"></app-review-form>
          </div>
        </div>
        <!-- End tab part -->
      </div>
      <!-- End review form -->
    </div>
    <!-- End card body -->
    <!--Begin Card footer Start-->
    <div class="fixed-card-footer">
      <div class="footerStyle">
        <footer class="app-footer ml-0">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <a routerLink="/main/rh/review">
                <span class="btn btn-sm btn-back-to-list btn-primary">
                  <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                </span>
              </a>
              <button (click)="save()" *ngIf="hasUpdateReviewPermission && reviewToUpdate && reviewToUpdate.State !== reviewState.Completed"
                      class="btn btn-sm btn-success mx-1" type="submit" type="submit">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
              <button (click)="close()"
                      *ngIf="hasCloseReviewPermission && reviewToUpdate && reviewToUpdate.State !== reviewState.Completed" class="btn btn-sm btn-primary next mx-1" type="submit" type="submit">
                <i class="fa fa-floppy-o"></i> {{'CLOSE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </form>
</div>

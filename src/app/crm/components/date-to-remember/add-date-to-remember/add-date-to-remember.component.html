<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">

      <form class="form-horizontal" [formGroup]="addFormGroup">

        <div class="card" style="margin-bottom: 0px">
          <div class="card-body">

            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'NAME'|translate}}<span
                  class="required">*</span></label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 input-group">
                    <input class="form-control" type="text" formControlName="name" (blur)="onInputAddLeave()"
                           (keydown)="setNameFCDefaultValidator()"
                           [ngClass]="{ 'has-error': (addFormGroup.controls.name.touched ||
                               addFormGroup.controls.name.dirty) && !addFormGroup.controls.name.valid }">
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                   <span
                     *ngIf="!isUniqueName"
                     class="error-message"
                     style="color:red">
                      {{'Name_ALREADY_EXISTS'|translate}}</span>
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="addFormGroup.controls.name"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                  </div>

                </div>
              </div>

            </div>

            <br/>

            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESCRIPTION'|translate}}</label>
              </div>
              <div class="col-lg-6 col-md-6 col-sm-12">
                <div class="row">
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12 input-group">
                        <textarea class="form-control" type="text"
                                  formControlName="description"
                                  [ngClass]="{ 'has-error': (addFormGroup.controls.description.touched ||
                               addFormGroup.controls.description.dirty) && !addFormGroup.controls.description.valid }">
                        </textarea>
                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="addFormGroup.controls.description"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                  </div>
                </div>
              </div>

            </div>

          </div>
          <!--Begin Card footer-->
          <div class="card-footer" style="float: left;margin-right: 1%; background: transparent;">

            <div class="row" style="float: right;">
              <div class="col-lg-12 col-md-12">
                <button class="btn btn-sm btn-primary" (click)="onBackToListOrCancel()">
                  <i class="fa fa-chevron-circle-left"></i> {{'CANCEL' |translate}}
                </button>
                <button class="btn btn-sm btn-danger" (click)="save()">
                  <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

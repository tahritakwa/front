<div class="card full-screen-card h-100" style="border: 1px solid #c0c0c0 !important;">
  <!--Begin Card eader-->
  <div class="card-content">
  <div class="card-header ng-star-inserted" style="background-color: #f0f3f5">
    <div class="row pl-3">
      <div class="col-auto d-flex align-items-end">
        <h3
          class="card-title mb-0">{{ (isUpdateMode ? 'UPDATE_PIPELINE' : 'ADD_PIPELINE')|translate }}</h3>
      </div>
    </div>
  </div>

  <div class="card-body">


          <form class="col-12" [formGroup]="pipelineFormGroup">
            <div class=" col-lg-6 col-sm-12 col-md-6 col-xs-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'NAME'|translate}}<span
                class="required">*</span></label>
              <input class="form-control" type="text" formControlName="name" [readOnly]="isUsedByCategory"
                     [ngClass]="{ 'has-error': (pipelineFormGroup.controls.name.touched
                               || pipelineFormGroup.controls.name.dirty) && !pipelineFormGroup.controls.name.valid }">
              <app-control-messages [control]="pipelineFormGroup.controls.name"
                                    class="error-msg messages text-left text-danger">
              </app-control-messages>
            </div>
          </form>
          <!-- STEPS LIST !-->
              <div [ngStyle]="{'padding': '20px', 'overflow-y': 'auto'}">
                <label class="col-lg-12 col-md-12 col-sm-12 col-12"
                       [ngStyle]="{'color': '#4c9aae', 'margin-bottom': '0px;'}">
                  <b style="float: left">
                    {{'INITIAL_STATE'|translate}}
                  </b>
                </label>
                <div class="col-lg-12 col-md-6 col-sm-6 col-12"
                     [ngStyle]="{'text-align': 'center'}" [formGroup]="statusFormGroup">
                  <kendo-grid [data]="initialStep"
                              [pageable]="false"
                              (add)="addStepRow($event,0)"
                              (edit)="editHandler($event)"
                              (remove)="deleteFromInitialSteps($event)"
                              (save)="saveStates($event)"
                              (cancel)="cancelHandler($event )">

                    <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                       [title]="gridSettings.columnsConfig[0].title | translate"
                                       [width]="gridSettings.columnsConfig[0]._width"
                                       [filter]="gridSettings.columnsConfig[0].filter"
                                       [filterable]="gridSettings.columnsConfig[0].filterable"
                                       [format]="gridSettings.columnsConfig[0].format">
                      <ng-template kendoGridEditTemplate>
                        <app-grid-cell-input-template [group]="statusFormGroup" [controlName]="'order'"
                                                      [readOnly]="true"
                                                      inputType="number">
                        </app-grid-cell-input-template>
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                       [title]="gridSettings.columnsConfig[1].title | translate"
                                       [width]="gridSettings.columnsConfig[0]._width"
                                       [filter]="gridSettings.columnsConfig[1].filter"
                                       [filterable]="gridSettings.columnsConfig[1].filterable"
                                       [format]="gridSettings.columnsConfig[1].format">
                      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div *ngIf="dataItem">{{getStatusName(dataItem)}}</div>
                      </ng-template>
                      <ng-template kendoGridEditTemplate>
                        <kendo-combobox class="form-control" [data]="allStatusList" textField="title" valueField="id"
                                        [ngClass]="{ 'has-error': !statusFormGroup.controls.relatedStatus.valid }"
                                        formControlName="relatedStatus" (valueChange)="changeSelectedStatus($event)">
                          <ng-template kendoDropDownListFooterTemplate>
                            <app-drop-down-footer [addNew]="addNew.bind(this)">

                            </app-drop-down-footer>
                          </ng-template>
                        </kendo-combobox>
                        <i style="float: left" #status></i>
                        <app-control-message-grid-cell [group]="statusFormGroup" [anchor]="status"
                                                       [controlName]="'relatedStatus'">
                        </app-control-message-grid-cell>
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                                       [title]="gridSettings.columnsConfig[2].title | translate"
                                       [width]="gridSettings.columnsConfig[0]._width"
                                       [filter]="gridSettings.columnsConfig[2].filter"
                                       [filterable]="gridSettings.columnsConfig[2].filterable"
                                       [format]="gridSettings.columnsConfig[2].format">
                      <ng-template kendoGridEditTemplate let-dataItem let-rowIndex="rowIndex">
                        <div>
                          <div class="indicate-color"
                               [ngStyle]="{'background-color': getColor()}"></div>
                        </div>
                      </ng-template>

                      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div class="indicate-color"
                             [ngStyle]="{'background-color': getColor(dataItem)}"></div>
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-command-column [width]="gridSettings.columnsConfig[0]._width">

                      <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                        <!-- save command directive, will be visible when in edit mode -->
                        <button kendoGridSaveCommand class="btnKendoGrid"><span
                          class="fa fa-save"></span></button>
                        <!-- cancel command directive, will be visible when in edit mode -->
                        <button kendoGridCancelCommand class="btnKendoGrid"><span
                          class="fa fa-close"></span></button>
                        <!-- edit command directive-->
                        <button kendoGridEditCommand class="grid-buttons" [disabled]="isUsedByCategory">
                          <i class="las la-pen cursor-pointer edit-pencil la-lg"
                             tooltip="{{'UPDATE' | translate}}"></i>
                        </button>
                        <!-- remove command directive -->
                        <button kendoGridRemoveCommand class="grid-buttons" [disabled]="isUsedByCategory">
                          <i class="fa fa-trash-o la-lg mx-3 cursor-pointer text-danger" aria-hidden="true"
                             tooltip="{{'DELETE' | translate}}"></i>
                        </button>
                      </ng-template>
                    </kendo-grid-command-column>

                    <ng-template kendoGridToolbarTemplate [position]="'bottom'" *ngIf="initialStep.length<1">
                      <div class="row">
                        <div class="row col-sm-12 col-md-12 col-lg-12 mt-2 k-justify-content-end">
                          <button kendoGridAddCommand class="btn-Add k-button btn btn-add" type="button"
                                  [disabled]="rowIsOpened">
                            <i class="fa fa-plus fa AddIcon"></i>
                            <span>&nbsp; {{'ADD'|translate}}</span>
                          </button>
                        </div>
                      </div>
                    </ng-template>
                  </kendo-grid>
                  <div>
                     <span *ngIf="innaceptableInitialStepLength" class="error-message" style="color:red; float: left">
                          {{'MINIMUM_ONE_INITIAL_STEP'|translate}}
                        </span>
                  </div>

                </div>
                <hr>
                <br/>
                <br/>


                <!--ITERMEDIATE STATE !-->
                <label class="col-lg-12 col-md-12 col-sm-12 col-12"

                    {{'INTERMEDIATE_STATE'|translate}}

                    (save)="saveStates($event)"

                    <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"

                      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

                      <ng-template kendoGridEditTemplate>
                        <kendo-combobox [data]="allStatusList" textField="title" valueField="id"

                          <ng-template kendoDropDownListFooterTemplate>
                            <app-drop-down-footer [addNew]="addNew.bind(this)">
                            </app-drop-down-footer>
                          </ng-template>
                        </kendo-combobox>
                        <i style="float: left" #status></i>
                        <app-control-message-grid-cell [group]="statusFormGroup" [anchor]="status"
                                                       [controlName]="'relatedStatus'">
                        </app-control-message-grid-cell>

                    </kendo-grid-column>
                    <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"

                      <ng-template kendoGridEditTemplate let-dataItem let-rowIndex="rowIndex">

                          <div class="indicate-color"

                        </div>
                      </ng-template>

                      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">

                             [ngStyle]="{'background-color': getColor(dataItem)}"></div>
                      </ng-template>
                    </kendo-grid-column>

                    <kendo-grid-command-column [width]="50">

                      <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                        <!-- save command directive, will be visible when in edit mode -->
                        <button kendoGridSaveCommand class="btnKendoGrid"><span
                          class="fa fa-save"></span></button>
                        <!-- cancel command directive, will be visible when in edit mode -->
                        <button kendoGridCancelCommand class="btnKendoGrid"><span
                          class="fa fa-close"></span></button>
                        <!-- edit command directive-->
                        <button kendoGridEditCommand class="grid-buttons" [disabled]="isUsedByCategory">
                          <i class="las la-pen cursor-pointer edit-pencil la-lg"

                        </button>
                        <!-- remove command directive -->
                        <button kendoGridRemoveCommand class="grid-buttons" [disabled]="isUsedByCategory">
                          <i class="fa fa-trash-o la-lg mx-3 cursor-pointer text-danger" aria-hidden="true"
                             tooltip="{{'DELETE' | translate}}"></i>
                        </button>
                      </ng-template>
                    </kendo-grid-command-column>

                    <ng-template kendoGridToolbarTemplate [position]="'bottom'">
                      <div class="row col-sm-12 col-md-12 col-lg-12 mt-2 k-justify-content-end">
                        <button kendoGridAddCommand class="btn-Add k-button btn btn-add" type="button" [disabled]="isUsedByCategory"
                                [disabled]="rowIsOpened">
                          <i class="fa fa-plus fa AddIcon"></i>
                          <span>&nbsp; {{'ADD'|translate}}</span>
                        </button>
                      </div>
                    </ng-template>
                  </kendo-grid>
                </div>
                <hr>
                <br/>
                <br/>

                <!--FINAL FAILURE STATE !-->
                <label class="col-lg-12 col-md-12 col-sm-12 col-12"

                  <b style="float: left">
                    {{'FAILURE_FINAL_STATE'|translate}}
                  </b>
                </label>
                <div class="col-lg-12 col-md-6 col-sm-6 col-12"

                    <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"

                          <ng-template kendoDropDownListFooterTemplate>

                        <i style="float: left" #status></i>
                        <app-control-message-grid-cell [group]="statusFormGroup" [anchor]="status"
                                                       [controlName]="'relatedStatus'">
                        </app-control-message-grid-cell>
                      </ng-template>
                    </kendo-grid-column>
                    <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"

                                       [width]="gridSettings.columnsConfig[2]._width"
                                       [filter]="gridSettings.columnsConfig[2].filter"
                                       [filterable]="gridSettings.columnsConfig[2].filterable"
                                       [format]="gridSettings.columnsConfig[2].format">
                      <ng-template kendoGridEditTemplate let-dataItem let-rowIndex="rowIndex">
                        <div>
                          <div class="indicate-color"
                               [ngStyle]="{'background-color': getColor()}"></div>
                        </div>
                      </ng-template>

                      <ng-template kendoGridCellTemplate let-dataItem let-rowIndex="rowIndex">
                        <div class="indicate-color"
                             [ngStyle]="{'background-color': getColor(dataItem)}"></div>
                      </ng-template>
                    </kendo-grid-column>

                    <kendo-grid-command-column [width]="gridSettings.columnsConfig[0]._width">

                      <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                        <!-- save command directive, will be visible when in edit mode -->
                        <button kendoGridSaveCommand class="btnKendoGrid"><span
                          class="fa fa-save"></span></button>
                        <!-- cancel command directive, will be visible when in edit mode -->

                        </button>
                      </ng-template>
                    </kendo-grid-command-column>

                    <ng-template kendoGridToolbarTemplate [position]="'bottom'" *ngIf="finalFailureStep.length<1 ">
                      <div class="row">
                        <div class="row col-sm-12 col-md-12 col-lg-12 mt-2 k-justify-content-end">
                          <button kendoGridAddCommand class="btn-Add k-button btn btn-add" type="button" [disabled]="isUsedByCategory"
                                  [disabled]="rowIsOpened">
                            <i class="fa fa-plus fa AddIcon"></i>
                            <span>&nbsp; {{'ADD'|translate}}</span>
                          </button>
                        </div>
                      </div>
                    </ng-template>
                  </kendo-grid>
                </div>
                <hr>
                <br/>
                <br/>

                <!--FINAL SUCCESS STATE !-->
                <label class="col-lg-12 col-md-12 col-sm-12 col-12"
                       [ngStyle]="{'color': '#4c9aae', 'margin-bottom': '0px;'}">
                  <b style="float: left">
                    {{'SUCCESS_FINAL_STATE'|translate}}
                  </b>
                </label>
                <div class="col-lg-12 col-md-6 col-sm-6 col-12"

                  <kendo-grid
                    [data]="finalSuccessSteps"
                    [pageable]="false"
                    (add)="addStepRow($event,3)"
                    (save)="saveStates($event)"
                    (edit)="editHandler($event)"
                    (remove)="deleteFromSuccessSteps($event)"
                    (cancel)="cancelHandler($event)">

                    <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                       [title]="gridSettings.columnsConfig[0].title | translate"

                      <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                        <!-- save command directive, will be visible when in edit mode -->

                        <div class="row col-sm-12 col-md-12 col-lg-12 mt-2 k-justify-content-end">

  </div>

  </div>
  <!--Begin Card footer -->
  <div class="fixed-card-footer">
    <div class="footerStyle">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a (click)="backToList()">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST' |translate}}
              </span>
            </a>
            <button (click)="saveOrUpdate()" class="btn btn-sm btn-save mx-1" type="button" [disabled]="isUsedByCategory">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

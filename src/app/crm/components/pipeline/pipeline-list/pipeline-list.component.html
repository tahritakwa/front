<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card border-0 full-screen-card">
      <div class="card-content">
        <!--Begin card header-->
        <div class="card-header" style="background-color: white; border:none">
          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'PIPELINE_LIST'|translate}}</h3>
          </div>
        </div>
        <div class="card-body">
          <app-btn-grid class="col-12" [advencedAdd]='true' [addLink]='"add"' [export]='false' *ngIf="authService.hasAuthorities([ CRMPermissions.ADD_PIPELINE])">
          </app-btn-grid>
          <kendo-grid [data]="gridSettings.gridData"
                      [pageSize]="gridSettings.state.take"
                      [skip]="gridSettings.state.skip"
                      [pageable]="pagerSettings"
                      [filterable]="false"
                      [reorderable]="true"
                      [columnMenu]="true"
                      (pageChange)="onPageChange($event)"
                      (remove)="removeHandler($event)"
                      [sort]="gridSettings.state.sort"
                      kendoGridSelectBy="id"
                      (dataStateChange)="dataStateChange($event)">
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                               [title]="gridSettings.columnsConfig[0].title | translate"
                               [width]="gridSettings.columnsConfig[0]._width"
                               [filter]="gridSettings.columnsConfig[0].filter"
                               [filterable]="gridSettings.columnsConfig[0].filterable"
                               [format]="gridSettings.columnsConfig[0].format">
            </kendo-grid-column>

            <kendo-grid-command-column [width]="60" [title]="'ACTIONS' | translate">

              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">

                <!-- edit command directive-->
                <i class="las la-pen cursor-pointer edit-pencil la-lg" tooltip="{{'UPDATE' | translate}}" *ngIf="authService.hasAuthorities([ CRMPermissions.EDIT_PIPELINE])"
                   (click)="goToDetails(dataItem)"></i>
                <!-- remove command directive -->
                <i *ngIf="(isPossibleToUpdateOrDelete(dataItem) ||
             isPossibleToDelete(dataItem) )&& (authService.hasAuthorities([CRMPermissions.DELETE_PIPELINE]))"
                   class="fa fa-trash-o la-lg mx-3 cursor-pointer text-danger" aria-hidden="true"
                   (click)="removeHandler(dataItem)" tooltip="{{'DELETE' | translate}}"></i>

              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>
        </div>
      </div>
    </div>
  </div>
</div>

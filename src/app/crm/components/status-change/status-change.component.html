<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="opportinityFormGroup">
      <!-- Begin principal menu part-->
      <div class="card-body">
        <div class="col-lg-12 col-sm-12 col-md-12 mr-12">
          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12" for="description">{{'DESCRIPTION' | translate}} :</label>
                <textarea kendoTextArea formControlName="description" type="text" name="description"
                style="width: 100%;"></textarea>
            </div>
          </div>
        </div>
      </div>
      <!-- End principal menu part -->
      <br/>
      <button class="btn btn-sm btn-danger" (click)="save()" type="submit">
        <i class="fa fa-floppy-o"></i> {{'SAVE' | translate}}
      </button>
    </form>
  </div>
</div>

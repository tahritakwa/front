<div class="animated" style="width:100% !important">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <form class="form-horizontal" [formGroup]="fileFormGroup">

        <div class="card">
          <div class="card-body">

            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label>{{'FILE.ADD_FORM_TITIE'|translate}}<span
                  class="required">*</span></label>
              </div>
              <div class="col-lg-6 col-sm-12 col-md-12 col-xs-12">
                <input class="form-control" formControlName="title" type="text" name="title"
                       [ngClass]="{ 'has-error': (fileFormGroup.controls.title.touched ||
                               fileFormGroup.controls.title.dirty) && !fileFormGroup.controls.title.valid }">
                <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                  <app-control-messages [control]="fileFormGroup.controls.title"
                                        class="error-msg messages text-danger">
                  </app-control-messages>
                </div>
              </div>
            </div>
            <div class="row form-group">
              <div class="col-lg-3 col-sm-12 col-md-12 col-xs-12">
                <label> {{'FILE.ADD_FORM_DOWNLOAD_FILE'|translate}}<span
                  class="required">*</span></label>
              </div>
              <div class="col-lg-8 col-sm-12 col-md-12 col-xs-12">
                <div class="col-12">
                  <input type="file" id="fileDocument" (change)="uploadPictureFile($event)" #fileDocument
                         hidden>
                  <button style="font-size: 25px;}" class="btn btn-sm" (click)="fileDocument.click()">
                    <i class="fa fa-upload" aria-hidden="true"></i>
                  </button>
                </div>
                <div class="col-12">

                  <div *ngIf="showNoSuchFileMessage()">
                    <label>{{'NO_FILE_CHOSEN'|translate}}</label>
                  </div>

                  <div *ngIf="showFileName()" style=" display:block; float:left;">
                    <a style=" cursor:pointer" (click)="downloadFileSystem()"><u>{{originalName}}</u></a>
                       <button class="noPadding btn-Add k-button" type="button" dir="ltr" style="border: none!important;"
                              (click)="deleteFile()">
                        <i class="fa fa-close fa-lg AddIcon"></i>
                      </button>

                  </div>
                  <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
                    <app-control-messages [control]="fileFormGroup.controls.pathAttachment"
                                          class="error-msg messages text-danger">
                    </app-control-messages>
                    <span *ngIf="!fileSizeIsValid" class="error-message" style="color:red">
                          {{'FILE_SIZE'|translate}}
                    </span>
                    <span *ngIf="!fileExtensionIsValid" class="error-message" style="color:red">
                          {{'FILE_EXTENSION'|translate}}
                    </span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Begin Card footer-->
          <div class="card-footer" style="float: right;margin-right: 1%; background: transparent; padding-bottom: 0;">

            <div class="row" style="float: right;">
              <div class="col-lg-12 col-md-12">
                <button class="btn btn-sm btn-primary" (click)="onBackToListOrCancel()">
                  <i class="fa fa-chevron-circle-left"></i> {{!isModal ? 'BACK_TO_LIST' : 'CANCEL' |translate}}
                </button>
                <button class="btn btn-sm btn-danger" (click)="saveFileData()">
                  <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<div class="modal fade" role="alertdialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" tabindex="-1"
     id="generatePopup" data-backdrop="static" style="z-index: 999999999999999999999999999999999999999999999999999"
     data-keyboard="false" >
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5>{{'FILE.ADD_FORM_HEADER'|translate}}</h5>
        <button  type="button" class="close" data-dismiss="modal"  (click)="closeModal()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <button  type="button" class="close" data-dismiss="modal" aria-label="Close" hidden id="hidePopup">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!--<app-file-add [saveAction]="isSave" [concerned]="concerned" (saveSuccess)="closeModal()"
                      [sourceId]="sourceId"  [fileDetails]="fileDetails" [contactCrm]="contactCrm"
                      [source]="source" ></app-file-add>-->
      </div>
      <div class="modal-footer">
        <button id="closePopup" class="btn btn-sm btn-primary " (click)="closeModal()" data-dismiss="modal" aria-label="Close">
          <i class="fa fa-chevron-circle-left"></i> {{'VALIDATION_CANCEL'|translate}}
        </button>

        <button class="btn btn-sm btn-danger" (click)=" save()">
          <i class="fa fa-floppy-o"></i> {{ 'SAVE' | translate }}
        </button>
      </div>

    </div>
  </div>
</div>
<span class="k-button btnKendoGrid" id="openPopup"
      style="background: #607D8B;    display: none;  color: white;" data-toggle="modal"
      data-target="#generatePopup" type="button" href="#generatePopup">
              <span><i class="fa fa-plus"></i>&nbsp;
                {{'QUOTATION'|translate}}&nbsp;-&nbsp;BL</span>
</span>

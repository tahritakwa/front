<div>
  <div class="warning-icon" style="display: flex;"><span class="icon-text">!</span></div>
  <h2 class="titre-popup" id="archive-title">{{'ARCHIVE_TITLE'|translate}}</h2>
  <div class="content-bloc" style="display: block;">
    <span> {{textHeader}}</span>
  </div>
  <div class="col-lg-9 col-md-12 col-sm-12" *ngIf="showTree">
    <kendo-treeview
      [nodes]="data"
      [children]="children"
      [hasChildren]="hasChildren"
      textField="text" kendoTreeViewHierarchyBinding
      [kendoTreeViewCheckable]="checkableSettings"
      [isChecked]="isItemChecked"
      (checkedChange)="handleChecking($event)"
      [(checkedKeys)]="checkedKeys">
      <ng-template kendoTreeViewNodeTemplate let-dataItem>
        <span>
          <input class="k-checkbox" id="{{dataItem.id}}" name="{{dataItem.id}}"
                 type="checkbox">
          <label for="{{dataItem.id}}"> {{dataItem.text}}</label>
        </span>
        <span  *ngIf="dataItem.type && !isArchiving" style="margin-left: 10px;" (click)="openItem(dataItem)"
              tooltip="{{'RESTART_CONFIRM_BOUTON' | translate}}"><i
          class="fa fa-external-link AddIcon"></i></span>
        <span  *ngIf="dataItem.type && isArchiving" style="margin-left: 10px;"  (click)="openItem(dataItem)"
              tooltip="{{'ARCHIVE_CONFIRM_BOUTON' | translate}}"><i
          class="fa fa-external-link AddIcon"></i></span>
      </ng-template>
    </kendo-treeview>
  </div>
  <div class="center-actions" style="display: flex;">
    <button type="button" class="btn-confirm"
            *ngIf="!isArchiving"
            (click)="restoreSelected()"
            style="background-color: rgb(221, 51, 51);
             border-left-color: rgb(221, 51, 51); border-right-color: rgb(221, 51, 51);">
      {{"RESTART_CONFIRM_BOUTON"|translate}}
    </button>
    <button type="button" class="btn-confirm"
            *ngIf="isArchiving"
            (click)="archiveSelected()"
            style="background-color: rgb(221, 51, 51);
             border-left-color: rgb(221, 51, 51); border-right-color: rgb(221, 51, 51);">
      {{"ARCHIVE_CONFIRM_BOUTON"|translate}}
    </button>
    <button type="button" class="btn-cancel"
            (click)="closePopup()"
            style="display: inline-block; background-color: rgb(76, 154, 174);">
      {{"SWAL_CANCEL"|translate}}
    </button>
  </div>
</div>

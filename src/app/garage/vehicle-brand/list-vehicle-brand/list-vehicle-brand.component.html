<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card" style="width:-webkit-fill-available;">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <!-- Search Start -->
          <div class="row d-flex justify-content-between mt-2">
            <div class="d-flex justify-content-center" style="margin-left: 30px;">
              <!-- Search input -->
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10 pl-1">
                    <input type="text" class="form-control" autocomplete="off" placeholder="{{'SEARCH'|translate}}"
                      name='value' aria-label="Search" style="width: 160px;" aria-describedby="addon-wrapping"
                      [(ngModel)]='filterValue' (keyup)='doFilter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='doFilter()'></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- Search End-->
            <app-btn-grid class="col" [fileName]="'VEHICLES_BRANDS_LIST'|translate" [advencedAdd]='true'
              [addLink]='"add"' [cardView]="false" [relativeStyle]='true' [model]="true" [gridSettings]="gridSettings"
              [service]="vehicleBrandService" [predicate]="predicate" [isExportExcel]="true" *ngIf="hasAddPermission">
            </app-btn-grid>
          </div>
          <!-- Search End -->
          <!-- Grid Start -->
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
            [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
            [sortable]="true" [pageable]="pagerSettings" [filterable]="false" [groupable]='false' [reorderable]="true"
            [columnMenu]="false" (remove)="removeHandler($event)" (dataStateChange)="dataStateChange($event)">
            <!-- Code start -->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [columnMenu]="false"
              [title]="gridSettings.columnsConfig[0].title | translate" [width]="gridSettings.columnsConfig[0]._width"
              [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable">
              <ng-template kendoGridHeaderTemplate>
                <span tooltip="{{gridSettings.columnsConfig[0].tooltip|translate}}"
                  theme="light">{{gridSettings.columnsConfig[0].title|translate}}</span>
              </ng-template>
              <ng-template kendoGridCellTemplate let-dataItem>
                <div class="row d-flex align-items-center">
                  <div class="col-auto">
                    <img id="blah" class="rounded-circle card-avatar" [src]="pictureBrandSource(dataItem)
                  || 'assets/image/placeholder-logo.png'" alt="avatar" />
                  </div>
                  <div class="col pl-0">
                    <span class="tiers-title"> {{dataItem.Code}} </span>
                  </div>
                </div>
              </ng-template>
            </kendo-grid-column>
            <!-- Code start -->
            <!-- Designation start -->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
              [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
              [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable">
              <ng-template kendoGridHeaderTemplate>
                <span tooltip="{{gridSettings.columnsConfig[1].tooltip|translate}}"
                  theme="light">{{gridSettings.columnsConfig[1].title|translate}}</span>
              </ng-template>
            </kendo-grid-column>
            <!--ACTIONS-->
            <kendo-grid-command-column [title]="'ACTIONS' | translate" [columnMenu]="true" width="120">
              <ng-template kendoGridHeaderTemplate>
                <span tooltip="{{'ACTIONS' | translate}}" theme="light">{{'ACTIONS' | translate}}</span>
              </ng-template>
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive-->
                <i class="las la-pen cursor-pointer edit-pencil la-lg" (click)="goToAdvancedEdit(dataItem)" *ngIf="hasUpdatePermission || hasShowPermission"></i>
                <!-- remove command directive -->
                <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"
                  (click)="removeHandler(dataItem)" *ngIf="hasDeletePermission"></i>
              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>
          <!-- Grid End -->
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

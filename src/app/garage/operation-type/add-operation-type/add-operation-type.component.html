<div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
  <!-- card header -->
  <div class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0">{{(isUpdateMode ? 'EDIT_OPERATION_TYPE': 'ADD_OPERATION_TYPE') | translate}}</h3>
    </div>
  </div>
  <!-- card-body -->
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="operationTypeFormGroup">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group row">
          <div class="col-lg-6">
            <div class="form-group row">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'NAME' | translate}}
                <span class="required">*</span>
              </label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="Name" type="text"
                  [ngClass]="{ 'has-error': (operationTypeFormGroup.controls.Name.touched || operationTypeFormGroup.controls.Name.dirty) && !operationTypeFormGroup.controls.Name.valid }">
                <app-control-messages [control]="operationTypeFormGroup.controls.Name"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group row">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'UNIT' | translate}}<span class="required">*</span>
              </label>
              <div class="col-lg-8">
                <app-unit-dropdown [form]="operationTypeFormGroup" [disabled]="!(hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode)" (selectedValue)="unitValueChange($event)">
                </app-unit-dropdown>
                <app-control-messages [control]="operationTypeFormGroup.controls.IdUnit"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group row">
          <div class="col-lg-6">
            <div class="form-group row">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'UNIT_DETAILS' | translate}}
              </label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="UnitDetails" type="text" (input)="updateUnitDetails()">
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="form-group row">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'UNIT_PRICE_HT' | translate}}
                <span *ngIf="companyCurrencyCode">({{companyCurrencyCode}})</span><span class="required">*</span>
              </label>
              <div class="col-lg-8">
                <input class="form-control" formControlName="UnitPrice" type="number"
                  [ngClass]="{ 'has-error': (operationTypeFormGroup.controls.UnitPrice.touched || operationTypeFormGroup.controls.UnitPrice.dirty) && !operationTypeFormGroup.controls.UnitPrice.valid }">
                <app-control-messages [control]="operationTypeFormGroup.controls.UnitPrice"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!-- card footer -->
  <div class="fixed-card-footer">
    <div class="footerStyle">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a [routerLink]="OPERATION_TYPE_LIST_URL">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
</div>

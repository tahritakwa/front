<div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
  <!--Begin Card eader-->
  <div class="card-header ng-star-inserted" style="background-color: #f0f3f5" >
    <div class="row pl-3" >
      <div class="col-auto d-flex align-items-end">
        <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_VEHICLE_MODEL' : 'ADD_VEHICLE_MODEL') |translate}}</h3>
      </div>
    </div>
  </div>
      <hr color="#d9d9d9" class="mt-0">
 <!--End Card header-->
 <!-- Begin Card Body-->
 <div class="card-body">
    <form [formGroup]="modelFormGroup" class="container-fluid">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="form-group row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="row">
                        <!-- Code start -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                          <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                          <input class="form-control" formControlName="Code" type="text" name="Code">
                          <app-control-messages [control]="modelFormGroup.controls.Code" class="error-msg messages text-left text-danger">
                          </app-control-messages>
                        </div>
                        <!-- Code End-->
                        <!-- Designation start -->
                        <div class="col-lg-4 col-md-6 col-sm-12">
                          <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESIGNATION'|translate}}<span class="required">*</span></label>
                          <input class="form-control" formControlName="Designation" type="text" name="Designation">
                          <app-control-messages [control]="modelFormGroup.controls.Designation"
                          class="error-msg messages text-left text-danger"></app-control-messages>
                        </div>
                        <!-- Designation End-->
                        <!-- Brand start -->
                        <div class="col-lg-4 col-md-4 col-sm-12">
                          <label class="col-lg-12 col-md-12 col-sm-12"> {{'VEHICLE_BRAND'|translate}}<span class="required">*</span></label>
                          <app-brand-dropdown [form]="modelFormGroup"></app-brand-dropdown>
                          <app-control-messages [control]="modelFormGroup.controls.IdVehicleBrand" class="error-msg messages text-left text-danger"></app-control-messages>
                        </div>
                        <!-- Brand End-->
                    </div>
                </div>
            </div>
        </div>
    </form>
 </div>
 <!-- End Card Body-->
 <!--Begin Card footer-->
 <div class="fixed-card-footer">
  <div class="footerStyle">

    <footer class="app-footer mx-0">
      <div class="w-100">
        <div class="d-flex justify-content-end p-3 footer-content">
          <a (click)="backToList()">
            <span class="btn btn-sm btn-back-to-list btn-primary">
              <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
            </span>
          </a>
          <button (click)="onAddClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode">
            <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
          </button>
        </div>
      </div>
    </footer>
  </div>
</div>
<!--End Card footer-->
</div>

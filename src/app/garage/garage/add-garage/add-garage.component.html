<div class="card h-100">
  <div class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0"> {{ (isUpdateMode ? 'EDIT_GARAGE': 'ADD_GARAGE') | translate }}</h3>
    </div>
  </div>
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="garageFormGroup">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="form-group  row">
          <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="form-group row">
              <!-- Name start -->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'NAME'|translate}}<span class="required">*</span></label>
                <input class="form-control"
                  [ngClass]="{ 'has-error': (garageFormGroup.controls.Name.touched || garageFormGroup.controls.Name.dirty) && !garageFormGroup.controls.Name.valid }"
                  type="text" formControlName="Name">
                <app-control-messages [control]="garageFormGroup.controls.Name"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <!-- Name End -->
              <!-- Responsible start -->
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'RESPONSIBLE'|translate}}<span
                    class="required">*</span></label>
                <app-worker-dropdown [group]="garageFormGroup" fieldName="IdResponsible" [isReponsible]='true'>
                </app-worker-dropdown>
                <app-control-messages [control]="garageFormGroup.controls.IdResponsible"
                  class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <!-- Responsible End -->
              <!-- Telephone Start -->
              <div class="col-lg-4 col-md-6 col-sm-12" formGroupName="IdPhoneNavigation">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'PHONE'|translate}}</label>
                    <input ng2TelInput type="text" class="form-control w-100" formControlName="Number"
                    oninput="value = value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" 
                    [ng2TelInputOptions]="{initialCountry:loadPhoneCountryFlag(),
                      preferredCountries:[defaultPhoneCountryTn,defaultPhoneCountryFr,defaultPhoneCountryGb]}"
                    (hasError)="isValidPhone($event)" (countryChange)="onCountryPhoneChange($event)"
                    [ngClass]="{'has-error':garagePhoneHasError  }" />
                  <span class="wrong-pattern mt-2" *ngIf="garagePhoneHasError">{{"WRONG_PATERN"|translate}}</span>
              </div>
              <!-- Telephone End -->
              <!-- Adress start -->
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 2em;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'ADRESS'|translate}}</label>
                <input class="form-control"
                  [ngClass]="{ 'has-error': (garageFormGroup.controls.Address.touched || garageFormGroup.controls.Address.dirty) && !garageFormGroup.controls.Address.valid }"
                  type="text" formControlName="Address">
                <app-control-messages [control]="garageFormGroup.controls.Address"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <!-- Adress End -->
              <!-- Country start -->
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 2em;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'COUNTRY'|translate}}<span
                    class="required">*</span></label>
                <app-country-dropdown class="error-msg messages text-left text-danger" [group]="garageFormGroup"
                  (itemSelected)="receiveCountryStatus($event)">
                </app-country-dropdown>
                <app-control-messages [control]="garageFormGroup.controls.IdCountry"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <!-- Country End -->
              <!-- City Start -->
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 2em;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'CITY'|translate}}<span class="required">*</span></label>
                <app-city-dropdown class="error-msg messages text-left text-danger" [disabled]="hasUpdatePermission" [group]="garageFormGroup">
                </app-city-dropdown>
                <app-control-messages [control]="garageFormGroup.controls.IdCity"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <!-- City End -->
              <!-- Wharehouse Start -->
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 2em;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'WAREHOUSE'|translate}}<span class="required">*</span></label>
                <app-depot-dropdown class="error-msg messages text-left text-danger" [parent]="garageFormGroup"
                  [FromComponent]="true" [isShelfAndStorage]="true">
                </app-depot-dropdown>
                <app-control-messages [control]="garageFormGroup.controls.IdWarehouse"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <!-- Wharehouse End -->
            </div>
          </div>
        </div>
      </div>
      <div style="margin-top:10px">
        <!-- Begin tab headers -->
        <ul class="nav nav-tabs" role="tablist">
          <!-- Workers Start -->
          <li class="nav-item">
            <a class="nav-link active pb-0 pt-1 show" data-toggle="tab" href="#workers" role="tab"
              aria-controls="Workers" aria-selected="true">
              <i class="fa fa-user"></i> {{'WORKERS'|translate}}
            </a>
          </li>
          <!-- Workers End -->
          <!-- Postes And Machines section Start -->
          <li class="nav-item">
            <a class="nav-link pb-0 pt-1" data-toggle="tab" href="#postsAndMachines" role="tab"
              aria-controls="PostesAndMachines" aria-selected="false">
              <i class="fa fa-cogs"></i> {{'POSTES_AND_MACHINES'|translate}}
            </a>
          </li>
          <!-- Postes And Machines section End -->
        </ul>
      </div>
      <div class="tab-content">
        <!-- Workers Start -->
        <div class="tab-pane active pt-0 show" id="workers" role="tabpanel"
          [ngStyle]="{'min-height': '400px', 'max-height': '400px', 'overflow-y': 'auto'}">
          <div class="card-body">
            <app-grid-worker [hasUpdatePermission]="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode" [idGarage]="id" [data]="workersAssociated"></app-grid-worker>
          </div>
        </div>
        <!-- Workers End -->
        <!-- Postes And Machines section Start -->
        <div class="tab-pane" id="postsAndMachines" role="tabpanel" [ngStyle]="{'min-height': '400px'}">
          <div class="card-body">
            <div style="overflow-y: auto;  overflow-x: hidden;">
              <ng-container #vc></ng-container>
            </div>
            <ng-template let-option="option" #addPost>
              <app-add-post [allMachineSelected]="machineSelected" [idGarage]="option.idGarage" [data]="option.data"
                [viewReference]="option.viewReference" (removeContext)="removePostFromContainer($event)" [hasUpdatePermission]="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode"
                (machineAdded)="machineAdded($event)" (machineRemoved)="machineRemoved($event)">
              </app-add-post>
            </ng-template>
            <!-- Button Add start-->
            <button class="noPadding btn-Add k-button" type="button" dir="ltr" style="border: none"
              (click)='cloneNewPostTemplate()' style="margin:20px" *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode">
              <i class="fa fa-plus-circle fa-lg AddIcon"></i>
              <span>&nbsp; {{'ADD_POST'|translate}}</span>
            </button>
            <!-- Button Add End -->
          </div>
        </div>
        <!-- Postes And Machines section End -->
      </div>
    </form>
  </div>
  <!--Begin Card footer-->
  <div class="fixed-card-footer">
    <div class="footerStyle">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a (click)="goBackToList()">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdatePermission && isUpdateMode || hasAddPermission && !isUpdateMode">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--End Card footer-->
</div>

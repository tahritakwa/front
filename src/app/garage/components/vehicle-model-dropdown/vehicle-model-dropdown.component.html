<div [formGroup]="form">
  <kendo-combobox [data]="vehicleModelFiltredDataSource" class="form-control" name="IdVehicleModel"
    formControlName="IdVehicleModel" textField="Designation" valueField="Id" [valuePrimitive]="true" [filterable]="true"
    (valueChange)="onSelect($event)" (filterChange)="handleFilter($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

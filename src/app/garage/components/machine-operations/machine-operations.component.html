<div class="row col-lg-12 col-md-12 col-sm-12">
   <!-- Search Start -->
   <div class="row d-flex justify-content-between mt-3">
      <div class="d-flex justify-content-center" style="margin-left: 30px;">
         <!-- Search input -->
         <div class="col-12">
            <div class="form-group row">
               <div class="col-10 pl-1">
                  <input type="text" class="form-control" autocomplete="off" placeholder="{{'SEARCH'|translate}}"
                     name='value' aria-label="Search" style="width: 160px;" aria-describedby="addon-wrapping"
                     [(ngModel)]='filterValue' (keyup)='doFilter()'>
               </div>
               <div class="col-2 p-1">
                  <i class="fa fa-search fa-lg" aria-hidden="true" (click)='doFilter()'></i>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!-- Search End -->
   <!-- Grid Start -->
   <kendo-grid [data]="gridSettings.gridData" [pageable]="pagerSettings" [pageSize]="gridSettings.state.take"
      [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort" [reorderable]="true" [sortable]="true"
      (dataStateChange)="dataStateChange($event)">

      <!--Name Column Start-->
      <kendo-grid-column [field]="columnsConfig[0].field" [title]="columnsConfig[0].title | translate" [width]="350">
      </kendo-grid-column>
      <!--Name Column End-->

      <!-- Operation type Start -->
      <kendo-grid-column [field]="columnsConfig[1].field" [title]="columnsConfig[1].title | translate" [width]='200'>
      </kendo-grid-column>
      <!-- Operation type End -->

      <!--ExpectedDuration Start-->
      <kendo-grid-column [title]="columnsConfig[2].title | translate" [width]='150'>
         <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <span *ngIf="dataItem && (dataItem.DurationInDays > 0)">
               {{dataItem.DurationInDays}}&nbsp;{{'DAYS' | translate}}
            </span>
            <span *ngIf="dataItem && (dataItem.DurationInHours > 0)">
               {{dataItem.DurationInHours}}&nbsp;{{'HOURS' | translate}}
            </span>
            <span *ngIf="dataItem && (dataItem.DurationInMinutes > 0)">
               {{dataItem.DurationInMinutes}}&nbsp;{{'MINUTES' | translate}}
            </span>
            <span *ngIf="dataItem && (dataItem.DurationInSecondes > 0)">
               {{dataItem.DurationInSecondes}}&nbsp;{{'SECONDS' | translate}}
            </span>
         </ng-template>
      </kendo-grid-column>
      <!--ExpectedDuration End-->

      <!-- Actions start -->
      <kendo-grid-command-column [width]='70'>
         <ng-template kendoGridCellTemplate let-dataItem="dataItem">
            <i class="lab la-telegram-plane" style="font-size: 22px;"
               [ngStyle]="{'color': operationIsAlreadyAdded(dataItem) ? '#c5c8ce' : '#217bca'}"
               (click)="addOperation(dataItem)">
            </i>
         </ng-template>
      </kendo-grid-command-column>
      <!-- Actions End -->
   </kendo-grid>
   <!-- Grid End -->
</div>

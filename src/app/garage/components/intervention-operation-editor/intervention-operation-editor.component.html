
<p-editor class="col-lg-12 col-sm-12 col-md-12" 
          [(ngModel)]="description"
          [style]="{'height':'250px', 'overflow-y': 'auto', 'overflow-x': 'auto'}">
</p-editor>
<div class="w-100" style="margin-top: -15px;">
  <div class="d-flex justify-content-end p-3 footer-content">
      <button type="button" class="btn btn-sm btn-danger" (click)="saveEvent()">
         <i class="fa fa-floppy-o"></i> {{ 'SAVE' |translate }}
      </button>
  </div>
</div>

<div [formGroup]="group">
  <kendo-combobox [data]="typeUnitFilterDataSource" class="form-control" formControlName="Type" [textField]="'name'"
    [valueField]="'value'" [valuePrimitive]="true" [filterable]="true" (filterChange)="handleFilter($event)" [disabled]="disabled"
    (valueChange)="onValueChanged($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

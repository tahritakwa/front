<div [formGroup]="group" *ngIf="group">
  <kendo-combobox 
      [data]="operationDataSource"
      class="form-control"
      [popupSettings]="{ width: 300 }"
      [formControlName]="fieldName"
      name="fieldName"
      textField="Name"
      valueField="Id"
      [valuePrimitive]="true" 
      [filterable]="true"
      (filterChange)="handleFilter($event)" 
      (valueChange)="onSelectOperation($event)">
      <ng-template kendoComboBoxItemTemplate let-dataItem>
        <div class="container">
          <div class="row">
            <b>{{dataItem.Name}}</b>
          </div>
          <div class="row">
            <span class="small"> {{dataItem.Code}}</span>
          </div>
        </div>
      </ng-template>
      <!--No data template-->
      <ng-template kendoDropDownListNoDataTemplate>
        <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
      </ng-template>
      <!--end No data template-->     
    <!--Footer start-->
    <ng-template kendoComboBoxFooterTemplate>
      <app-drop-down-footer 
          [nextPage]="nextPage.bind(this)" 
          [Pager]="Pager.bind(this)"
          [skip]="gridState.skip" 
          [take]="gridState.take" 
          [total]="total" 
          [hideBtn]='true'>
      </app-drop-down-footer>
    </ng-template>
  <!--Footer start-->
  </kendo-combobox>
</div>
<div *ngIf="!group" >
  <kendo-combobox  
    class="form-control"
    [popupSettings]="{ width: 300 }"
    name="fieldName"
    [data]="operationDataSource" 
    (valueChange)="onSelectOperation($event)" 
    [textField]="'Name'" 
    [valueField]="'Id'" 
    [valuePrimitive]="true"
    [(ngModel)]="selectedValue">
    <ng-template kendoComboBoxItemTemplate let-dataItem>
      <div class="container">
        <div class="row">
          <b>{{dataItem.Name}}</b>
        </div>
        <div class="row">
          <span class="small"> {{dataItem.Code}}</span>
        </div>
      </div>
    </ng-template>
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <!--end No data template-->
    <!--Footer start-->
    <ng-template kendoComboBoxFooterTemplate>
        <app-drop-down-footer 
            [nextPage]="nextPage.bind(this)" 
            [Pager]="Pager.bind(this)"
            [skip]="gridState.skip" 
            [take]="gridState.take" 
            [total]="total" 
            [hideBtn]='true'>
        </app-drop-down-footer>
    </ng-template>
    <!--Footer start-->
  </kendo-combobox>
</div>

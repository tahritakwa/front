<div class="row col-lg-12 col-md-12 col-sm-12">
  <!-- Search Start -->
  <div class="row d-flex justify-content-between mt-3">
    <div class="d-flex justify-content-center" style="margin-left: 30px;">
      <!-- Search input -->
      <div class="col-12">
        <div class="form-group row">
          <div class="col-10 pl-1">
            <input type="text" class="form-control" autocomplete="off" placeholder="{{'SEARCH'|translate}}" name='value'
              aria-label="Search" style="width: 160px;" aria-describedby="addon-wrapping" [(ngModel)]='filterValue'
              (keyup)='doFilter()'>
          </div>
          <div class="col-2 p-1">
            <i class="fa fa-search fa-lg" aria-hidden="true" (click)='doFilter()'></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Search End -->
  <!-- Grid Start -->
  <kendo-grid [data]="gridSettings.gridData" [pageable]="pagerSettings" [pageSize]="gridSettings.state.take"
    [skip]="gridSettings.state.skip" [reorderable]="true"
    (dataStateChange)="dataStateChange($event)">
    <!-- Designation Column Start -->
    <kendo-grid-column  [field]="columnsConfig[0].field" 
                        [title]="columnsConfig[0].title | translate" 
                        [width]="250">
    </kendo-grid-column>
    <!-- Designation Column End -->

    <!-- Type Column Start -->
    <kendo-grid-column  [field]="columnsConfig[1].field" 
                        [title]="columnsConfig[1].title | translate" 
                        [width]="120">
         <ng-template kendoGridCellTemplate let-dataItem="dataItem">
           {{dataItem.IdOperationTypeNavigation ? dataItem.IdOperationTypeNavigation.Name : ''}}
         </ng-template>                
    </kendo-grid-column>
    <!-- Type Column End -->
  </kendo-grid>
  <!-- Grid End -->
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card full-screen-card">
      <div class="card-content">
        <div class="card-header">
          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'LIST_AREAS'|translate}}</h3>
          </div>
        </div>
        <!--End card header-->

        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input type="text" class="form-control" placeholder="{{'SEARCH'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='value' (afterValueChanged)='onSearch()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='onSearch()'></i>
                  </div>
                </div>
              </div>
            </div>


          </div>
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                      [skip]="gridSettings.state.skip" (pageChange)="onPageChange($event)"
                      (dataStateChange)="dataStateChange($event)" [sort]="gridSettings.state.sort"
                      [filter]="gridSettings.state.filter" (edit)="editHandler($event)" (cancel)="cancelHandler($event)"
                      (save)="saveHandler($event)" (remove)="removeHandler($event)" (add)="addHandler($event)"
                      [sortable]="false"
                      [pageable]="pagerSettings" [filterable]="false" [groupable]='true' [reorderable]="true"
                      [columnMenu]="false">


            <ng-template kendoGridToolbarTemplate>
              <div class="row" style="float :right; margin-right: 40px;">
                <app-btn-grid [add]='true' [export]='true' [addLink]='"AdvancedAdd"'
                              style="margin-top: -5%;    display: inline-flex;"></app-btn-grid>
              </div>
            </ng-template>
            <!--Code-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                               [title]="gridSettings.columnsConfig[0].title | translate"
                               [width]="gridSettings.columnsConfig[0]._width"
                               [filter]="gridSettings.columnsConfig[0].filter"
                               [filterable]="gridSettings.columnsConfig[0].filterable">
              <ng-template kendoGridEditTemplate>
                <app-grid-cell-input-template [group]="areaFormGroup" controlName="reference" inputType="text">
                </app-grid-cell-input-template>
              </ng-template>
            </kendo-grid-column>
            <!--Designation-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                               [title]="gridSettings.columnsConfig[1].title | translate"
                               [width]="gridSettings.columnsConfig[1]._width"
                               [filter]="gridSettings.columnsConfig[1].filter"
                               [filterable]="gridSettings.columnsConfig[1].filterable">
              <ng-template kendoGridEditTemplate>
                <app-grid-cell-input-template [group]="areaFormGroup" controlName="designation" inputType="text">
                </app-grid-cell-input-template>
              </ng-template>
            </kendo-grid-column>
            <!--Description-->

            <kendo-grid-command-column [width]="150" [title]="'ACTIONS'| translate " [columnMenu]="false">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive, will be visible when not in edit mode -->
                <button kendoGridEditCommand style="background: transparent">
                  <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"></i>
                </button>

                <!-- remove command directive, will be visible when not in edit mode -->
                <button kendoGridRemoveCommand class="btnKendoGrid" style="background: transparent">
                <i class="text-danger cursor-pointer fa fa-trash-o la-lg" aria-hidden="true"
                    (click)="removeHandler($event)"></i>
                </button>

                <!-- save command directive, will be visible when in edit mode -->
                <button kendoGridSaveCommand class="btnKendoGrid" style="background: transparent">
                  <span class="fa fa-save"></span></button>
                <!-- cancel command directive, will be visible when in edit mode -->
                <button kendoGridCancelCommand class="btnKendoGrid" style="background: transparent">
                  <span class="fa fa-close"></span></button>

              </ng-template>
            </kendo-grid-command-column>

          </kendo-grid>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

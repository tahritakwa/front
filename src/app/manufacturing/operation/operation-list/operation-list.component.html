<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card full-screen-card">
      <div class="card-content">
        <div class="card-header bg-white border-0">
          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'OPERATION_LIST'|translate}}</h3>
          </div>
        </div>
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input type="text" class="form-control" placeholder="{{'SEARCH'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='value' (afterValueChanged)='onSearch()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='onSearch()'></i>
                  </div>
                </div>
              </div>
            </div>


          </div>

          <kendo-grid [data]="gridSettings.gridData"
                      [pageSize]="gridSettings.state.take"
                      [skip]="gridSettings.state.skip"
                      [filter]="gridSettings.state.filter"
                      [pageable]="pagerSettings"
                      (pageChange)="onPageChange($event)"
                      (remove)="removeOperationHandler($event)"
                      (add)="addHandler($event)"
                      filterable="menu" [reorderable]="true" [columnMenu]="true"
                      [rowClass]="rowCallback"
                      (dataStateChange)="dataStateChange($event)">

            <ng-template kendoGridToolbarTemplate>
              <div class="btn-group col-lg-3 col-md-8 col-sm-12">
              </div>
              <div class="row" style="float :right; margin-right: 40px;">
                <app-btn-grid [advencedAdd]='true' [add]='false' [addLink]='"add"'
                              style="margin-top: -5%;    display: inline-flex;">
                </app-btn-grid>
              </div>
            </ng-template>

            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                               [title]="gridSettings.columnsConfig[0].title | translate">

            </kendo-grid-column>

            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                               [title]="gridSettings.columnsConfig[1].title | translate">

            </kendo-grid-column>


            <kendo-grid-command-column title="{{'ACTION' | translate}}" [width]="160">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">

                <button kendoGridEditCommand style="background: transparent"  (click)="goToAdvancedEdit(dataItem)">
                  <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"></i>
                </button>


                <button kendoGridSaveCommand class="btnKendoGrid"><span class="fa fa-save"></span></button>
                <button kendoGridCancelCommand class="btnKendoGrid"><span class="fa fa-close"></span></button>
                <button kendoGridRemoveCommand class="btnKendoGrid" style="background: transparent">
                  <i class="text-danger cursor-pointer fa fa-trash-o la-lg" aria-hidden="true"></i>
                  </button>

              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>

        </div>
      </div>
    </div>
  </div>
</div>

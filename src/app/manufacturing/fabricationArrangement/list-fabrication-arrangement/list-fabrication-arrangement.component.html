<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <div class="card">
        <div class="card-header">
          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'OF_LIST'|translate}}</h3>
          </div>

          <div class="d-flex flex-row mt-2">
            <div class="col-auto float-left">
            </div>
          </div>
        </div>

        <div class="card-body">
          <app-advanced-search [filtreFieldsColumns]="filterFieldsColumns" [filtreFieldsInputs]="filterFieldsInputs"
                               (filtrePredicateToSend)="prepareFiltreFromAdvancedSearch($event)"
                               (predicateOperator)="getOperatorPredicate($event)"
                               (searchClickEvent)="searchClick()" (resetClickEvent)="resetClickEvent()">
          </app-advanced-search>
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                      [skip]="gridSettings.state.skip" (pageChange)="onPageChange($event)"
                      (dataStateChange)="dataStateChange($event)" [sort]="gridSettings.state.sort"
                      [filter]="gridSettings.state.filter" (remove)="removeHandler($event)"
                      [sortable]="true" [pageable]="pagerSettings" filterable="menu" [reorderable]="true"
                      [columnMenu]="true">
            <!--Grid Toolbar-->
            <ng-template kendoGridToolbarTemplate>
              <div class="row" style="float :right; margin-right: 40px;" *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_ADD_OF_PERMISSION])">
                <app-btn-grid [advencedAdd]='true' [add]='false' [addLink]='"add"' [exportReport]='false'
                              (exportReportEvent)="export()"
                              style="margin-top: -5%;    display: inline-flex;"></app-btn-grid>
              </div>
            </ng-template>
            <!--End Grid toolbar-->
            <!--Columns-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [width]="130"
                               [title]="gridSettings.columnsConfig[0].title | translate">
            </kendo-grid-column>
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                               [title]="gridSettings.columnsConfig[1].title | translate">
            </kendo-grid-column>
            <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                               [title]="gridSettings.columnsConfig[2].title | translate">
            </kendo-grid-column>
            <!--End Columns-->
            <!--Actions-->
            <kendo-grid-command-column [width]="170">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!--Open advanced edit form -->
                <i class="las la-pen cursor-pointer edit-pencil la-lg p-3" aria-hidden="true"
                   (click)="goToAdvancedEdit(dataItem)"
                   *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_EDIT_OF_PERMISSION])"></i>
                <!--remove line -->
                <i class="fa fa-times fa-lg p-3" aria-hidden="true" style="border: none; color: #E91E63 !important;"
                   *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_DELETE_OF_PERMISSION])"
                   (click)="removeHandler(dataItem)"></i>
              </ng-template>
            </kendo-grid-command-column>
            <!--End Actions-->
          </kendo-grid>
        </div>
      </div>
    </div>
  </div>
</div>

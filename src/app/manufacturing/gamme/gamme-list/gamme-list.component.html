<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card header-->
        <div class="card-header">
          <div class="col-sm-5 mt-1">
            <h3 class="card-title mb-0">{{'GAMME_LIST'|translate}}</h3>
          </div>
        </div>
        <!--End card header-->
        <!--Begin card body-->
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12 d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input type="text" class="form-control" placeholder="{{'SEARCH'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='value' (keyup.enter)='onSearch()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='onSearch()'></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="card  mt-2">
            <div class="card-content">
              <div class="card-body p-3" style="min-height: fit-content;">
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [pageable]="pagerSettings"
            [skip]="gridSettings.state.skip" (pageChange)="onPageChange($event)"
            (dataStateChange)="dataStateChange($event)" [sort]="gridSettings.state.sort"
            [filter]="gridSettings.state.filter"  [groupable]='false' [filterable]="false" [sortable]="false"
            [pageable]="pagerSettings" filterable="menu" [reorderable]="true" (remove)="removeHandler($event)"
            [columnMenu]="false">
            <!--Grid Toolbar-->
            <ng-template kendoGridToolbarTemplate>
              <div class="row" style="float :right; margin-right: 40px;" *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_ADD_GAMME_PERMISSION])">
                <app-btn-grid [advencedAdd]='true' [add]='false' [export]='false' [addLink]='"add"'
                  style="margin-top: -5%;    display: inline-flex;"></app-btn-grid>
              </div>
            </ng-template>
            <!--End Grid toolbar-->
            <!--Columns-->
            <kendo-grid-column *ngFor="let col of gridSettings.columnsConfig; let i = index" [field]="col.field"
              [title]="col.title | translate" [width]="col._width" [filter]="col.filter" [filterable]="col.filterable"
              [format]="col.format">
              <ng-template kendoGridEditTemplate>
                <!--Reference edit template-->
                <app-grid-cell-input-template *ngIf="col.field == 'REFERENCE'" [group]="formGroup"
                  controlName="Reference" inputType="text">
                </app-grid-cell-input-template>
                <!--TypeNomenclature edit template-->
                <app-grid-cell-input-template *ngIf="col.field == 'article'" [group]="formGroup"
                  controlName="TypeNomenclature" inputType="text">
                </app-grid-cell-input-template>

              </ng-template>
            </kendo-grid-column>
            <!--End Columns-->
            <!--Actions-->
            <kendo-grid-command-column [width]="170">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive, will be visible when not in edit mode -->
                <!-- <button kendoGridEditCommand [primary]="true" class="btnKendoGrid">
                  <i class="fa fa-pencil-square-o"></i>
                </button> -->
                <!-- remove command directive, will be visible when not in edit mode -->
                <!--Open advanced edit form -->
                <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3"
                   *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_EDIT_GAMME_PERMISSION])"
                   (click)="goToAdvancedEdit(dataItem)" aria-hidden="true"></i>
                <!-- remove command directive, will be visible when not in edit mode -->
                <i class="text-danger cursor-pointer fa fa-trash-o la-lg" (click)="removeHandler(dataItem)"
                   aria-hidden="true"
                   *ngIf="authService.hasAuthorities([MANUFACTURINGPermissions.MANUFACTURING_DELETE_GAMME_PERMISSION])"
                ></i>
                <!-- save command directive, will be visible when in edit mode -->
              </ng-template>
            </kendo-grid-command-column>
            <!--End Actions-->
          </kendo-grid>
              </div>
            </div>
          </div>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

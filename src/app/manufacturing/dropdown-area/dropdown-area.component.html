<div [formGroup]="form">
  <kendo-combobox class="form-control" [data]="areaFiltredList" [textField]="'designation'" [valueField]="'id'"
                  formControlName="areaId" [valuePrimitive]="true" [filterable]="true" (filterChange)="handleFilterParentCode($event)"
                  (valueChange)="onSelect(this)">

    <ng-template kendoComboBoxItemTemplate let-dataItem>
      <div class="container">
        <div class="row">
          <span class="small">{{dataItem.designation}}</span>
        </div>
      </div>
    </ng-template>

  </kendo-combobox>
</div>

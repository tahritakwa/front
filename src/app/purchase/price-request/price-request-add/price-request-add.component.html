<div class="animated fadeIn">
  <!--<img src="../../../../assets/image/purchase.png" class="background-purchase-image">-->
  <div class="row">
    <div class="col-lg-12 col-sm-12 col-md-12 col-xs-12">
      <form class="form-horizontal" [formGroup]="priceRequestForm">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-auto d-flex align-items-end">
                <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_PRICE_REQUEST' : 'ADD_PRICE_REQUEST') |translate}}
                </h3>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="ml-3">
              <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="col-lg-12 col-md-12 col-sm-12">{{'REFERENCE'|translate}}</div>
                  <input class="form-control col-10 mt-2" formControlName="Reference" type="text" name="Reference">
                </div>
                <div class="col-lg-4 col-md-6 col-sm-12">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">{{'DATE'|translate}}<span class="required">*</span></div>
                    <kendo-datepicker formatPlaceholder="narrow" [format]="formatDate" class="form-control col-12 mt-2"
                      formControlName="DocumentDate" [min]="minDate">
                      <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                        toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                      </kendo-datepicker-messages>
                    </kendo-datepicker>
                    <app-control-messages [control]="priceRequestForm.controls.DocumentDate"
                      class="error-msg messages text-left text-danger"></app-control-messages>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" style=" margin-top:20px; margin-bottom:20px;">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <ul class="nav nav-tabs nav-tabs-new" role="tablist">
                  <li class="nav-item" (click)='activateListners()'>
                    <a class="nav-link nav-link-new active" data-toggle="tab" href="#details" role="tab"
                      aria-controls="home" aria-selected="true" id="detailsNav">
                      <i class="icon-calculator"></i> {{'DETAILS_LINES'|translate}}
                    </a>
                  </li>
                  <li class="nav-item" *ngIf='isUpdateMode && (showQuotationPermission || showUpdateQuotationPermission)' (click)='PriceRequestChaged()'>
                    <a class="nav-link nav-link-new" data-toggle="tab" href="#quotation" role="tab" aria-controls="info"
                      aria-selected="false" id="quotationNav">
                      <i class="fa fa-files-o fa-lg"></i> &nbsp;{{'QUOTATION'|translate}}
                    </a>
                  </li>
                  <li class="nav-item" *ngIf='isUpdateMode && (showOrderPermission || showUpdateOrderPermission)' (click)='generatePurchaseOrder()'>
                    <a class="nav-link nav-link-new" data-toggle="tab" href="#bc" role="tab" aria-controls="info"
                      aria-selected="false" id="bcNav">
                      <i class="fa fa-cogs fa-lg"></i> &nbsp;{{'BC'|translate}}
                    </a>
                  </li>
                </ul>
                <div class="tab-content">
                  <div class="tab-pane fade show active" id="details" role="tabpanel" style="min-height: 500px;">
                    <app-price-request-grid [priceRequestForm]='priceRequestForm' [haveAddPermission]='(haveUpdatePermission && isUpdateMode) || (haveAddPermission && !isUpdateMode)' [id]='id'></app-price-request-grid>
                  </div>
                  <div class="tab-pane fade" id="quotation" role="tabpanel" style=" height: 500px;
    overflow: auto;">
                    <div #componentHolder></div>
                    <div class="d-flex justify-content-end">
                      <button  *ngIf="(haveUpdatePermission && isUpdateMode && showUpdateQuotationPermission) || (haveAddPermission && !isUpdateMode)" class="float-right btn-Add k-button btn btn-add mt-2" type="button" dir="ltr"
                        (click)='cloneTemplate()'>
                        <i class="fa fa-plus fa-lg AddIcon"></i>
                        <span>&nbsp; {{'DEVIS'|translate}}</span>
                      </button>
                    </div>
                  </div>
                  <div class="tab-pane fade" id="bc" role="tabpanel" style="min-height: 500px;">
                    <app-budget-for-price-request [documentType]='"O-PU"' [isEditedGrid]='false' [id]='id'
                      (generateBC)='refreshQuotationList($event)' (redirectToQuotationTab)='openQuotationtab($event)' [showUpdateOrderPermission]="showUpdateOrderPermission">
                    </app-budget-for-price-request>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!--Begin Card footer-->
          <div class="fixed-card-footer" style="z-index: 0;">
            <div class="footerStyle">
              <footer class="app-footer">
                <div class="w-100">
                  <div class="d-flex justify-content-end p-3 footer-content">
                    <a routerLink='/main/purchase/pricerequest'>
                      <span class="btn btn-sm btn-back-to-list btn-primary">
                        <i class="fa fa-chevron-circle-left"></i>
                        {{ "BACK_TO_LIST" | translate }}
                      </span>
                    </a>
                    <button  *ngIf="haveSendEmailPermission" type="button" class="btn btn-sm mail-button mx-1"
                              [disabled]='!isUpdateMode' (click)="sendMail()">
                              <i class="fa fa-envelope-o"></i> {{'SEND_MAIL'|translate}}
                    </button>
                    <button class="btn btn-sm btn-save cursor-pointer mx-1" [disabled]='priceOrderGrid.isEditingMode'
                              type="button" (click)="save()" *ngIf="(haveUpdatePermission && isUpdateMode) || (haveAddPermission && !isUpdateMode) ">
                              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
                    </button>
                  </div>
                </div>
              </footer>
            </div>
          </div>
        <!--End Card footer-->
        </div>
      </form>
    </div>
  </div>
</div>

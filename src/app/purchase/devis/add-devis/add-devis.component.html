<div class="card" [formGroup]='budgetForm'>
  <div class="row form-group">
    <div class="col-lg-12 col-sm-12 col-md-12" style="text-align: right">
      <h4 class="card-title mb-0" style="display:inline-flex">
        <input class="form-control InvoiceNumber" formControlName='Code' style="text-align: right">
      </h4>
      <button *ngIf='hasDeletePermission && budgetForm.controls["IdDocumentStatus"].value==1 &&
       !documentForm.controls["IsNegotitated"].value' class="delete-button" dir="ltr"
              type="button" (click)='deleteQuotation()'>
        <i class="fa fa-times fa-lg"></i>
      </button>
    </div>

    <div class="col-lg-12 col-sm-12 col-md-12">
      <div class="form-group row">
        <div class="col-sm-12 col-md-6 col-lg-4" style="margin-left: 20px;">
          <label class="col-auto">{{'DATE'|translate}}<span class="required">*</span></label>
          <kendo-datepicker *ngIf='statusOfCurrentDocument!=1 || isDisabled' disabled formatPlaceholder="narrow"
                            class="form-control" formControlName="DocumentDate">
            <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                                       toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
            </kendo-datepicker-messages>
          </kendo-datepicker>


          <kendo-datepicker *ngIf='statusOfCurrentDocument==1 && !isDisabled' formatPlaceholder="narrow" class="form-control"
                            formControlName="DocumentDate" (focusout)='changeData()'>
            <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                                       toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
            </kendo-datepicker-messages>
          </kendo-datepicker>
        </div>
      </div>
    </div>

  </div>
  <div class="card-body">
      <app-grid-purchase-invoice-assests-budget [itemForm]='budgetForm' [isEditedGrid]='isDisabledForm() || isDisabled'
                                                (reloadSignal)='ngOnInit()' [documentType]="documentType"
                                                [formatOption]="formatOptionBudget"
                                                (saveDocumentLineQuotation)="saveBudget()"
                                                (loadGridQuotationAndPurchaseOrder)="loadDocumentLines()"
                                                [updateValidDocumentRole]='updateValidDocumentRole'
                                                [fromDevisInterface]="true"
                                                (reloadDataAfterReplace)="reloadDataAfterReplace()">
      </app-grid-purchase-invoice-assests-budget>
  </div>
</div>

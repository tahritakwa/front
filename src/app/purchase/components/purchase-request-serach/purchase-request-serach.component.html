<div class="row d-flex justify-content-between mt-3">
  <!-- search div-->
  <div class="col-lg-3 col-md-3 col-sm-3 d-flex justify-content-center">
    <div class="col-12">
      <div class="form-group row">
        <div class="col-10" >
          <input type="text" class="form-control" placeholder="{{'SEARCH_PURCHASE_REQUEST'|translate}}"
                 aria-describedby="addon-wrapping" [(ngModel)]='searchValue' (afterValueChanged)='filter()'>
        </div>
        <div class="col-2 p-1">
          <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
        </div>
      </div>
    </div>
  </div>
  <!-- End search div-->
</div>

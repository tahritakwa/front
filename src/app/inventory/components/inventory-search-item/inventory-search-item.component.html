<div>
    <div class="d-flex justify-content-around">
      <input type="radio" name="decision" id="yes-radio" (click)="showSearch()" [checked]='search' />
      <label for="yes-radio">{{'REFERENCE'|translate}}</label>
      <input type="radio" name="decision" id="barcode-radio" (click)='showBarcode()' />
      <label for="barcode-radio">{{'BARCODE'|translate}}</label>
      
      
      
    </div>
    <div class="d-flex justify-content-center">
      
      <!-- Search -->
      <div class="col-12" *ngIf="search">
        <div class="form-group row">
          <div class="col-11">
            <input type="text" class="form-control" placeholder="{{'REFERENCE_DESCRIPTION_SEARCH'|translate}}" name='reference'
              aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='reference' (keypress)="pressKeybordEnter($event)">
          </div>
          <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerCode")'>
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <!-- END Search -->

      <!-- Search -->
      <div class="col-12" *ngIf="searchBarcode">
          <div class="form-group row">
            <div class="col-11">
              <input type="text" class="form-control" placeholder="{{'BARCODE_DESCRIPTION_SEARCH'|translate}}" name='barcode'
                aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='barcodestring' (keypress)="pressKeybordEnter($event)">
            </div>
            <button class="btn btn-secondary col-1" type="button" id="button-addon2" (click)='filter("PerBarCode")'>
              <i class="fa fa-search fa-lg" aria-hidden="true"></i>
            </button>
          </div>
        </div>
        <!-- END Search -->
  
      
  
      
      
  
      
    </div>
  </div>

<p-accordion [multiple]="true" class="w-100" *ngIf="isCollapsed && !itemService.TecDoc && (hasShowPermission || hasUpdatePermission)">

  <p-accordionTab header="{{( isForKit ? 'REPLACEMENT_KIT' : 'REPLACEMENT_PRODUCTS' )| translate}}"
    [selected]="gridReplacementSettings.gridData?.total > 0" *ngIf="isCollapsed && !itemService.TecDoc">

    <div class="my-3">
      <ul class="nav nav-tabs nav-tabs-new" id="{{isForKit ? 'tab-kitt' : 'tab-replacement'}}" role="tablist">
        <li class="nav-item">
          <a class="nav-link nav-link-new active" id="{{isForKit ? forKitItemsTabId : itemsTabId}}" data-toggle="tab"
            href="{{isForKit ? '#'+forKitItemsTabHref : '#'+itemsTabHref}}" role="tab" aria-controls="items"
            aria-selected="true">{{"ITEMS"|translate}}</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link nav-link-new" id="{{isForKit ? forKitDepotTabId : depotTabId}}" data-toggle="tab"
            href="{{isForKit ? '#'+forKitDepotTabHref : '#'+depotTabHref}}" role="tab" aria-controls="associated-depot"
            aria-selected="false">{{'ASSOCIATED_DEPOT'|translate}}</a>
        </li>
      </ul>
      <div class="tab-content tab-content-new" id="kittTabContent">
        <div class="tab-pane fade show active px-0 pt-0" id="{{isForKit ? forKitItemsTabHref : itemsTabHref}}"
          role="tabpanel" aria-labelledby="items-kitt-tab">
          <div class="card border-0">
            <div class="card-content">
              <div class="card-body p-3" style="min-height: fit-content;">
                <div class="col-lg-12 col-md-12 col-sm-12" *ngIf="isCollapsed && !itemService.TecDoc">
                  <div class="row">
                    <div class="card mb-1 border-0">
                      <div class="card-content">
                        <div class="card-header py-2">
                          <div class="row" *ngIf="showSearch">
                            <div class="col-auto">
                              <app-quick-search-item (sendData)="receiveData($event)"></app-quick-search-item>
                            </div>
                          </div>
                        </div>
                        <div class="card-body py-0">
                          <app-list-item [gridSettings]="gridReplacementSettings" [grpList]="equivalenceGrpList"
                            [isEquivalenceGroupInterface]="isEquivalenceGroupInterface" [isModal]='isModal'
                            [kitItems]="kitItems" (onRowClickEvent)="onRowClick($event)" [isForKit]='isForKit'
                            [replacementItem]="replacementItem" [isReplacementInterface]='isReplacementInterface'
                            (refreshItems)='GetData()' [modalOptions]='modalOptions' [sendToDocument]="sendToDocument"
                            [openedFromGarageAddCar]="openedFromGarageAddCar" [item]="item"
                            [isToOnlyShowBrand]="isToOnlyShowBrand"></app-list-item>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="tab-pane fade  px-0" id="{{isForKit ? forKitDepotTabHref : depotTabHref}}" role="tabpanel"
          aria-labelledby="associated-depots-kitt-tab">
          <div class="card border-0">
            <div class="card-content">
              <div class="card-body p-3" style="min-height: fit-content;">
                <app-associated-warehouse-grid [gridData]="associatedWarehouseGridData">

                </app-associated-warehouse-grid>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </p-accordionTab>
</p-accordion>

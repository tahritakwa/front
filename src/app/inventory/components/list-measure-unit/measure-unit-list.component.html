<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <!-- search div-->
            <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input type="text" class="form-control" placeholder="{{'SEARCH_UNIT_OF_MEASURE'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='unite'(keyup)='filter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- End search div-->
            <app-btn-grid class="col" [advencedAdd]='hasAddMeasureUnitPermission' [addLink]='"add"'
                          [model]='true' [relativeStyle]='true'
                          [gridSettings]="gridSettings"
                          [fileName]="'LIST_MEASURE_UNIT'|translate"
                          [service]="measureUnitService"
                          [predicate]="predicate"
                          [isExportExcel]="true">
            </app-btn-grid>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 px-0">
            <div class="mb-3 pull-left w-100" style="float: left;width: 100%">
              <div class="tab-pane active show" id="home1" role="tabpanel">
                <kendo-grid
                  [data]="gridSettings.gridData"
                  [pageSize]="gridSettings.state.take"
                  [skip]="gridSettings.state.skip"
                  [sort]="gridSettings.state.sort"
                  [filter]="gridSettings.state.filter"
                  filterable="menu"
                  [sortable]="true"
                  [pageable]="pagerSettings"
                  [groupable]='false'
                  [reorderable]="true"
                  [columnMenu]="false"
                  (dataStateChange)="dataStateChange($event)">
                  <!-- MeasureUnitCode  & photo start -->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                     [title]="gridSettings.columnsConfig[0].title | translate"
                                     [width]="gridSettings.columnsConfig[0]._width"
                                     [filter]="gridSettings.columnsConfig[0].filter"
                                     [filterable]="gridSettings.columnsConfig[0].filterable"
                                     [format]="gridSettings.columnsConfig[0].format">
                  </kendo-grid-column>
                  <!-- MeasureUnitCode end -->
                  <!-- Label start -->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                     [title]="gridSettings.columnsConfig[1].title | translate"
                                     [width]="gridSettings.columnsConfig[1]._width"
                                     [filter]="gridSettings.columnsConfig[1].filter"
                                     [filterable]="gridSettings.columnsConfig[1].filterable"
                                     [format]="gridSettings.columnsConfig[1].format">
                  </kendo-grid-column>
                  <!-- Label end -->
                  <!-- Description start -->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                                     [title]="gridSettings.columnsConfig[2].title | translate"
                                     [width]="gridSettings.columnsConfig[2]._width"
                                     [filter]="gridSettings.columnsConfig[2].filter"
                                     [filterable]="gridSettings.columnsConfig[2].filterable"
                                     [format]="gridSettings.columnsConfig[2].format">
                  </kendo-grid-column>
                  <!-- Description end -->
                  <!-- Decomposable -->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[3].field"
                                     [title]="gridSettings.columnsConfig[3].title | translate " [filterable]="false"
                                     [width]="gridSettings.columnsConfig[3]._width"
                                     [style]="{'text-align': 'center'}">
                    <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                      <input class="input-checkbox100" id="IsDecomposableCheckBox" type="checkbox" [disabled]="true"
                             [checked]="dataItem.IsDecomposable">
                      <label id="checkBox" class="label-checkbox100" style="margin-top: 10px; margin-bottom: 20px;"
                             for="IsDecomposableCheckBox"></label>
                    </ng-template>
                  </kendo-grid-column>
                  <!-- Decomposable end -->
                  <!-- DigitsAfterComma -->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[4].field"
                                     [title]="gridSettings.columnsConfig[4].title | translate"
                                     [width]="gridSettings.columnsConfig[4]._width"
                                     [filter]="gridSettings.columnsConfig[4].filter"
                                     [filterable]="gridSettings.columnsConfig[4].filterable"
                                     [format]="gridSettings.columnsConfig[4].format">
                  </kendo-grid-column>
                  <!-- DigitsAfterComma end -->
                  <kendo-grid-command-column [width]="actionColumnWidth"
                                             [title]="'ACTIONS' | translate">
                    <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                      <!-- edit command directive-->
                      <i class="las la-pen cursor-pointer edit-pencil la-lg" (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowMeasureUnitPermission || hasUpdateMeasureUnitPermission"></i>
                      <!-- remove command directive -->
                      <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"
                         [attr.disabled]="dataItem.CanDelete === false" *ngIf="hasDeleteMeasureUnitPermission"
                         (click)="removeHandler(dataItem)"></i>
                    </ng-template>
                  </kendo-grid-command-column>
                </kendo-grid>
              </div>
            </div>
          </div>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

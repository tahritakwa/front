<div *ngIf="isModal">

  <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
    <!--Begin Card body-->
    <div class="card-body">
      <!--Begin add form-->
      <form [formGroup]="addProductFormGroup" class="form-horizontal">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="form-group row">
            <div class="col-lg-10 col-sm-12 col-md-12">
              <div class="row" [hidden]="hideList">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <input type="radio" name="decision" id="list-radio" (click)="showListProductItem()" [checked]="!showAddForm" />
                  <label for="list-radio">&nbsp;{{'LIST_PRODUCT_BRAND'|translate}}</label>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <app-product-dropdown [itemForm]="addProductFormGroup" [disabled]="showAddForm" [TecdocBrand]="TecdocBrand"
                    (Existed)="showListProductItem()" #BrandDropdown>
                  </app-product-dropdown>
                  <app-control-messages [control]="addProductFormGroup.controls.IdProductItem"
                    class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <input type="radio" [hidden]="hideList" name="decision" id="add-radio" (click)='showAddProductItem()'
                        [checked]="showAddForm" />
                   <label [hidden]="hideList" for="add-radio">&nbsp;{{'ADD_PRODUCT_BRAND'|translate}}</label>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="CodeProduct" type="text" name="CodeProduct"
                    [ngClass]="{ 'has-error': (addProductFormGroup.controls.CodeProduct.touched || addProductFormGroup.controls.CodeProduct.dirty) && !addProductFormGroup.controls.CodeProduct.valid }">
                  <app-control-messages [control]="addProductFormGroup.controls.CodeProduct"
                    class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'LABEL'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="LabelProduct" type="text" name="LabelProduct"
                    [ngClass]="{ 'has-error': (addProductFormGroup.controls.LabelProduct.touched || addProductFormGroup.controls.LabelProduct.dirty) && !addProductFormGroup.controls.LabelProduct.valid }">
                  <app-control-messages [control]="addProductFormGroup.controls.LabelProduct"
                    class="error-msg messages text-left text-danger"></app-control-messages>
                </div>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--End Card body-->
    <!--Begin Card footer-->
    <div>
      <div class="isShowedModalSideBar">
        <footer class="app-footer mx-0 footerModal">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasAddProductItemPermission">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--End Card footer-->

  </div>
</div>

<div *ngIf="!isModal">
    <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">

   <!--Begin Card eader-->
   <div class="card-header ng-star-inserted" style="background-color: #f0f3f5" >
      <div class="row pl-3" >
        <div class="col-auto d-flex align-items-end">
          <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_BRAND': 'ADD_BRAND') |translate}}</h3>
        </div>
      </div>
    </div>
    <hr color="#d9d9d9" class="mt-0">
    <!--Begin Card body-->
    <div class="card-body">
        <form [formGroup]="addProductFormGroup" class="container-fluid">

      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="form-group row">
          <div class="col-lg-10 col-sm-12 col-md-12">
            <div class="row">
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                <input class="form-control" formControlName="CodeProduct" type="text" name="CodeProduct"
                  [ngClass]="{ 'has-error': (addProductFormGroup.controls.CodeProduct.touched
                          || addProductFormGroup.controls.CodeProduct.dirty) && !addProductFormGroup.controls.CodeProduct.valid }">
                <app-control-messages [control]="addProductFormGroup.controls.CodeProduct"
                  class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'LABEL'|translate}}<span class="required">*</span></label>
                <input class="form-control" formControlName="LabelProduct" type="text" name="LabelProduct"
                  [ngClass]="{ 'has-error': (addProductFormGroup.controls.LabelProduct.touched || addProductFormGroup.controls.LabelProduct.dirty) && !addProductFormGroup.controls.LabelProduct.valid }">
                <app-control-messages [control]="addProductFormGroup.controls.LabelProduct"
                  class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-sm-12 col-md-12 d-flex justify-content-center">
              <label class="img-border  d-flex justify-content-center" for="file-input" #fileInput>
                <img id="productPicture" class="img-upload" alt="Illustration des problÃ¨mes de suddation" border="0"
                  [src]="pictureProductSrc || 'assets/image/placeholder-logo.png'" />
                <i class="fa fa-camera fa-lg"></i>
                <i *ngIf="pictureProductSrc" class="fa fa-close fa-xs" (click)="removeProductPicture($event)"></i>
              </label>
              <input id="file-input" type='file' (change)="onSelectFile($event)" accept="image/*">
            </div>
        </div>
      </div>
      <!--End add form-->
      </form>
    </div>
    <!--End Card body-->
  <!--Begin Card footer-->
  <div class="fixed-card-footer">
    <div [ngClass]="getFooterClass()">
      <footer class="app-footer mx-0">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a routerLink="{{PRODUCT_ITEM_LIST_URL}}">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                </span>
            </a>
            <button (click)="onAddProductItemClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdateProductItemPermission && isUpdateMode || hasAddProductItemPermission && !isUpdateMode">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  </div>
  <!--End Card footer-->
</div>

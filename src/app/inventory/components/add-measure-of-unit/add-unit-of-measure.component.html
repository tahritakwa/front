<div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
  <!--Begin Card eader-->
  <div class="card-header ng-star-inserted" style="background-color: #f0f3f5">
    <div class="row pl-3">
      <div class="col-auto d-flex align-items-end">
        <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_UNIT_OF_MEASURE' : 'ADD_UNIT_OF_MEASURE') |translate }}</h3>
      </div>
    </div>
  </div>
  <!--End Card header-->
  <!--Begin add form-->
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="unitFormGroup">
      <!--Begin Card body-->
      <div class="col-12">
        <div class="form-group row">
          <div class="col-lg-12 col-sm-12 col-md-12 ">
            <div class="form-group row">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'CODE'|translate}}<span
                  class="required">*</span></label>
                <input class="form-control" formControlName="MeasureUnitCode"
                       [ngClass]="{ 'has-error': (unitFormGroup.controls.MeasureUnitCode.touched ||
                        unitFormGroup.controls.MeasureUnitCode.dirty) && !unitFormGroup.controls.MeasureUnitCode.valid }">
                <app-control-messages [control]="unitFormGroup.controls.MeasureUnitCode"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12" style=""> {{'LABEL'|translate}}<span
                  class="required">*</span></label>
                <input class="form-control" formControlName="Label"
                       [ngClass]="{ 'has-error': (unitFormGroup.controls.Label.touched ||
                        unitFormGroup.controls.Label.dirty) && !unitFormGroup.controls.Label.valid }">
                <app-control-messages [control]="unitFormGroup.controls.Label"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'DESCRIPTION'|translate}}<span
                  class="required">*</span></label>
                <input class="form-control" formControlName="Description"
                       [ngClass]="{ 'has-error': (unitFormGroup.controls.Description.touched ||
                        unitFormGroup.controls.Description.dirty) && !unitFormGroup.controls.Description.valid }">
                <app-control-messages [control]="unitFormGroup.controls.Description"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-lg-4 col-md-6 col-sm-12">
                <input class="input-checkbox100" id="IsDecomposableCheckBox" type="checkbox"
                       (change)="changeIsDecomposable()" formControlName="IsDecomposable">
                <label id="checkBox" class="label-checkbox100" style="margin-top: 30px; margin-bottom: 20px;"
                       for="IsDecomposableCheckBox">{{'ISDECOMPOSABLE'|translate}}</label>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'DIGITS_AFTER_COMMA'|translate}}<span
                  class="required">*</span></label>
                <input class="form-control" formControlName="DigitsAfterComma" type="number"
                       [readOnly]="!IsDecomposable.value"
                       [ngClass]="{ 'has-error': (unitFormGroup.controls.DigitsAfterComma.touched ||
                        unitFormGroup.controls.DigitsAfterComma.dirty) && !unitFormGroup.controls.DigitsAfterComma.valid }">
                <app-control-messages [control]="unitFormGroup.controls.DigitsAfterComma"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="fixed-card-footer">
    <div [ngClass]="getFooterClass()">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a [routerLink]="unitsOfMeasureList">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdateMeasureUnitPermission && isUpdateMode || hasAddMeasureUnitPermission && !isUpdateMode">
              <i class="fa fa-floppy-o"></i>&nbsp;{{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>

</div>

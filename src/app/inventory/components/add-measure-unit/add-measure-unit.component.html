<div *ngIf="isModal">
  <div class="card">
    <!--Begin add form-->
    <form class="form-horizontal" [formGroup]="measureUnitFormGroup" (ngSubmit)="onAddMeasureClick()" autocomplete="off">
      <!--Begin Card body-->
      <div class="card-body">
        <div class="col-lg-12 col-sm-12 col-md-12 mr-5">
          <div class="form-group row">
            <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="MeasureUnitCode" type="text" name="MeasureUnitCode" [ngClass]="{ 'has-error': (measureUnitFormGroup.controls.MeasureUnitCode.touched
                      || measureUnitFormGroup.controls.MeasureUnitCode.dirty) && !measureUnitFormGroup.controls.MeasureUnitCode.valid }">
              <app-control-messages [control]="measureUnitFormGroup.controls.MeasureUnitCode"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'LABEL'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="Label" type="text" name="Label"
                [ngClass]="{ 'has-error': (measureUnitFormGroup.controls.Label.touched || measureUnitFormGroup.controls.Label.dirty) && !measureUnitFormGroup.controls.Label.valid }">
              <app-control-messages [control]="measureUnitFormGroup.controls.Label"
                class="error-msg messages text-left text-danger">

              </app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'DESCRIPTION'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="Description" type="text" name="Description"
                [ngClass]="{ 'has-error': (measureUnitFormGroup.controls.Description.touched || measureUnitFormGroup.controls.Description.dirty) && !measureUnitFormGroup.controls.Description.valid }">
              <app-control-messages [control]="measureUnitFormGroup.controls.Description"
                class="error-msg messages text-left text-danger">

              </app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-5 contact100-form-checkbox" >
              <input type="checkbox" class="input-checkbox100 " formcontrolname="IsDecomposable"
                id="checkIsDecomposable" name="IsDecomposable"
                (click)='activateDecomposable()'
                [checked]="activeDecomposable == true ? 'checked': null">
              <label class="label-checkbox100"
                for="checkIsDecomposable">{{'ISDECOMPOSABLE' | translate}}</label>

            </div>
            <div class="col-lg-4 col-md-6 col-sm-12" style="margin-top: 10px;">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'DIGITSAFTERCOMMA'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="DigitsAfterComma" type="text" name="DigitsAfterComma"
                [ngClass]="{ 'has-error': (measureUnitFormGroup.controls.DigitsAfterComma.touched || measureUnitFormGroup.controls.DigitsAfterComma.dirty) && !measureUnitFormGroup.controls.DigitsAfterComma.valid }">
              <app-control-messages [control]="measureUnitFormGroup.controls.DigitsAfterComma"
                class="error-msg messages text-left text-danger">

              </app-control-messages>
            </div>

          </div>
        </div>
        <!--End add form-->
      </div>
      <!--End Card body-->
    <!--Begin Card footer -->
    <div>
      <div class="isShowedModalSideBar">
        <footer class="app-footer mx-0">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
             <button (click)="onAddMeasureClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasAddMeasureUnitPermission">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--Card footer End-->
    </form>
  </div>
</div>

      <!--End Card body-->
    <!--Begin Card footer -->
    <div class="fixed-card-footer">
      <div [ngClass]="getFooterClass()">

          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <a *ngIf="!isModal" class="btn btn-sm btn-primary" (click)="backToPrevious()">
                <span class="btn btn-sm btn-back-to-list btn-primary">
                  <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                </span>
              </a>
              <button (click)="onAddMeasureClick()" class="btn btn-sm btn-save mx-1" type="button"
                      *ngIf="hasUpdateMeasureUnitPermission && isUpdateMode || hasAddMeasureUnitPermission && !isUpdateMode || hasProductionPermission">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--Card footer End-->
    </form>
  </div>
</div>

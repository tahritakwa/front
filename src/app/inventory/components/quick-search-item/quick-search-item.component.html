<div class="has-search col-auto">
  <div class="row">
    <div class="form-group has-search col px-1">
      <span class="fa fa-search form-control-feedback"></span>
      <input type="text" class="form-control input-text"  (keyup.enter)="filter()"
        placeholder="{{'SEARCH_ITEM_WAREHOUSE_PLACEHOLDER'|translate}}" [(ngModel)]='itemSearchValue'
        [disabled]="disabled">
    </div>
    <div class="col-auto p-1">
      <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()' [class.disabled]="disabled"></i>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-body">
    <form class="form-horizontal" [formGroup]="popupinventoryFormGroup">

      <!-- Begin principal menu  part-->
      <div class="card-body">
        <div class="col-lg-12 col-sm-12 col-md-12 mr-12">

          <div class="form-group row">

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'CODE'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="WarehouseCode" type="text" name="WarehouseCode" disabled>

            </div>

            <div class="col-lg-6 col-md-6 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'NAME'|translate}}<span class="required">*</span></label>
              <input class="form-control" formControlName="WarehouseName" type="text" name="WarehouseName"
                     [ngClass]="{ 'has-error': (popupinventoryFormGroup.controls.WarehouseName.touched || popupinventoryFormGroup.controls.WarehouseName.dirty) && !popupinventoryFormGroup.controls.WarehouseName.valid }">
              <app-control-messages [control]="popupinventoryFormGroup.controls.WarehouseName" class="error-msg messages text-left text-danger"></app-control-messages>
            </div>

          </div>

          <div class="form-group row">


            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'ZONE'|translate}} / {{'WAREHOUSE'|translate}}</label>
              <app-depot-dropdown [parent]="popupinventoryFormGroup" [FromComponent]='true' [WarehouseName]="'IdWarehouseParent'" [disabled]='disabledWarehouseParent'  (Focused)="zoneFocused($event)"></app-depot-dropdown>
            </div>
          </div>
          <div class="form-group row">

            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'RESPONSIBLE'|translate}}</label>
              <app-employee-dropdown [form]="popupinventoryFormGroup"></app-employee-dropdown>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-12 col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'ADDRESS'|translate}}</label>
              <textarea class="form-control" formControlName="WarehouseAdresse" name="WarehouseAdresse" type="text"
                        [ngClass]="{ 'has-error': (popupinventoryFormGroup.controls.WarehouseAdresse.touched || popupinventoryFormGroup.controls.WarehouseAdresse.dirty) && !popupinventoryFormGroup.controls.WarehouseAdresse.valid }"></textarea>
              <app-control-messages [control]="popupinventoryFormGroup.controls.WarehouseAdresse" class="error-msg messages text-left text-danger"></app-control-messages>

            </div>
          </div>
          <div class="form-group row">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="radio" name="IsWarehouse" id="radio1" class="k-radio" checked formControlName="IsWarehouse" value=false/>
              <label class="k-radio-label" for="radio1">{{'ZONE'|translate}}</label>
            </div>

            <div class="col-lg-6 col-md-6 col-sm-6">
              <input type="radio" name="IsWarehouse" class="k-radio" id="radio2" formControlName="IsWarehouse" value=true/>
              <label class="k-radio-label" for="radio2">{{'WAREHOUSE'|translate}}</label>
            </div>
          </div>
        </div>
      </div>
      <!-- End principal menu  part -->

      <br />
      <button class="btn btn-sm btn-danger" (click)="save()" type="button">
        <i class="fa fa-floppy-o"></i> {{ (isUpdateMode ? 'UPDATE' : 'ADD') |translate}}
      </button>
    </form>
  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <app-search-brand class="col-lg-3" (sendData)="receiveData($event)"></app-search-brand>
            <app-btn-grid class="col" [advencedAdd]='hasAddBrandPermission' [addLink]='"AdvancedAdd"' [cardView]="false"
                          [service]="brandService" [fileName]="'BRANDS-LIST'|translate"
                          [relativeStyle]='true' [model]="true" [gridSettings]="gridSettings" [isExportExcel]="true"
                          [predicate]="predicate">
            </app-btn-grid>
          </div>
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                      [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
                      (remove)="removeHandler($event)" (dataStateChange)="dataStateChange($event)"
                      [sortable]="true" [pageable]="pagerSettings" [filterable]="false" [groupable]='false' [reorderable]="true"
                      [columnMenu]="false">
            <!--Code-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [columnMenu]="false"
                               [title]="gridSettings.columnsConfig[0].title | translate" [width]="gridSettings.columnsConfig[0]._width"
                               [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable">
              <ng-template kendoGridCellTemplate let-dataItem>
                <div class="row d-flex align-items-center">
                  <div class="col-auto">
                    <img id="blah" class="rounded-circle card-avatar"
                    [src]="dataItem.image" alt="avatar"  />
                  </div>
                  <div class="col pl-0">
                    <span class="tiers-title"> {{dataItem.Code}} </span>
                  </div>
                </div>
              </ng-template>
            </kendo-grid-column>
            <!--Designation-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                               [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
                               [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable">
            </kendo-grid-column>
            <!--ACTIONS-->
            <kendo-grid-command-column [width]="actionColumnWidth" [title]="'ACTIONS' | translate" [columnMenu]="true">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive-->
                <i class="las la-pen cursor-pointer edit-pencil la-lg" *ngIf="hasShowBrandPermission || hasUpdateBrandPermission"
                   (click)="goToAdvancedEdit(dataItem)"></i>
                <!-- remove command directive -->
                <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"
                   [attr.disabled]="dataItem.CanDelete === false" *ngIf="hasDeleteBrandPermission"
                   (click)="removeHandler(dataItem)"></i>
              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    <div class="col-sm-5 mt-1">
      <h3 class="card-title mb-0">{{'WAREHOUSES'|translate}}</h3>
    </div>
  </div>
  <div class="card-body col-lg-12 col-md-12 col-sm-12">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-12" style="overflow-x: scroll;">
          <div class="form-group row scroller">
            <div class="col-lg-auto col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12 col-12"
                [ngStyle]="{'color': '#4c9aae', 'text-align': 'center'}">
                <b>
                  {{'HIERARCHY'|translate}}
                </b>
              </label>
              <div class="multi-select-style" [ngStyle]="{'height': '800px'}">
                <br />
                <div class="row">
                  <div class="col pl-4 pr-0">
                    <div>
                      <div class="input-group flex-nowrap">
                        <input type="text" class="form-control" placeholder="{{'SEARCHE'|translate}}"
                          aria-describedby="addon-wrapping" #category (keyup)='onkeyup(category.value)'>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto">
                    <div id="divButtonAdd">
                      <div class='favourite' (click)="addNew(false)">
                        <div class='favourite_heart'>
                          <i aria-hidden="true" class="fa fa-plus"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-auto pr-4 pl-0">
                    <div id="divButtonEdit">
                      <div class='favourite' (click)="addNew(true)">
                        <div class='favourite_heart'>
                          <i aria-hidden="true" class="icon-note"></i>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <kendo-treeview [nodes]="parsedData" textField="Text" kendoTreeViewExpandable
                  kendoTreeViewHierarchyBinding kendoTreeViewSelectable childrenField="Items"
                  [(selectedKeys)]="selectedKeys" (selectionChange)="handleSelection($event)">
                  <ng-template kendoTreeViewNodeTemplate let-dataItem>
                    <span [ngClass]="iconClass(dataItem)" *ngIf='!dataItem.IsCentral'></span>
                    <span tooltip="{{'CENTRAL'|translate}}" theme="light" *ngIf='dataItem.IsCentral'
                      [ngClass]="iconClass(dataItem)"></span>
                    &nbsp;{{dataItem.Text}} &nbsp;
                    <button class="noPadding btn-Add k-button" dir="ltr"
                      style="border: none; color: #E91E63 !important;" type="button"
                      (click)="deleteWarehouse(dataItem)">
                      <i class="fa fa-times fa-lg"></i>
                    </button>
                  </ng-template>
                </kendo-treeview>
              </div>
            </div>
            <div class="col-lg col-md-12 col-sm-12">
              <label class="col-lg-12 col-md-12 col-sm-12 col-12"
                [ngStyle]="{'color': '#4c9aae', 'text-align': 'center'}">
                <b>
                  {{'DETAILS'|translate}}
                </b>
              </label>


              <br />
              <div class="multi-select-style" [ngStyle]="{'height': '800px', 'overflow-y': 'auto'}">
                <div *ngIf="isSelected">
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12"
                    [ngStyle]="{'margin-top':'10px', 'text-align': 'center'}">
                    <h5><b> <i [class]="classSelectedItem"></i> {{codeSelectedItem}} - {{nameSelectedItem}}</b></h5>
                    <hr />
                  </div>
                  <div class="row col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                      <label>
                        &nbsp; <b> {{'CODE'|translate}} :</b> {{codeSelectedItem}}<br />
                      </label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                      <label>
                        &nbsp; <b> {{'NAME'|translate}} :</b> {{nameSelectedItem}}<br />
                      </label>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                      <label>
                        &nbsp; <b> {{'TYPE'|translate}} :</b> {{typeSelectedItem}}<br />
                      </label>
                    </div>
                  </div>
                  <div class="row col-lg-12 col-md-12 col-sm-12 col-12">
                    <div class="col-lg-4 col-md-4 col-sm-4 col-4">
                      <label>
                        &nbsp; <b> {{'RESPONSIBLE'|translate}} :</b> {{responsibleSelectedItem}}<br />
                      </label>
                    </div>
                    <div class="col-lg-8 col-md-8 col-sm-8 col-8">
                      <label>
                        &nbsp; <b> {{'ADRESS'|translate}} :</b> {{adressSelectedItem}}<br />
                      </label>
                    </div>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12 col-12">
                    <app-list-products [isForWarehouseDetail]="true"></app-list-products>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

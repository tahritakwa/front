<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <!-- search div-->
            <div class="d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10" >
                    <input type="text" class="form-control" placeholder="{{'SEARCH_FAMILY'|translate}}" name='reference'
                           aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='family'(keyup)='filter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- End search div-->
            <app-btn-grid class="col" [advencedAdd]='hasAddFamilyPermission' [addLink]='"AdvancedAdd"'
                          [model]='true' [relativeStyle]='true'
                          [fileName]="'FAMILY_LIST'|translate"
                          [gridSettings]="gridSettings"
                          [service]="familyService"
                          [predicate]="predicate"
                          [isExportExcel]="true">
            </app-btn-grid>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 px-0">
            <div class="mb-3" style="float: left;width: 100%">
              <div class="tab-pane active show" id="home1" role="tabpanel">
                <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                            [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
                            (dataStateChange)="dataStateChange($event)" [sortable]="true" [pageable]="pagerSettings" [filterable]="false"
                            [groupable]='false' [reorderable]="true" [columnMenu]="false">

                  <!--Code-->
                  <kendo-grid-column [title]="gridSettings.columnsConfig[0].title | translate"
                                     [width]="gridSettings.columnsConfig[0]._width"
                                     [filter]="gridSettings.columnsConfig[0].filter"
                                     [filterable]="gridSettings.columnsConfig[0].filterable"
                                     [field]="gridSettings.columnsConfig[0].field" [columnMenu]="false">
                    <ng-template kendoGridHeaderTemplate>
                        <span tooltip="{{gridSettings.columnsConfig[0].title | translate}}"
                              theme="light">{{gridSettings.columnsConfig[0].title | translate}}</span>
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-dataItem>
                      <div class="row d-flex align-items-center">
                        <div class="col-auto">
                          <img id="blah" class="rounded-circle card-avatar"
                          [src]="dataItem.image" alt="avatar"  />
                        </div>
                        <div class="col pl-0">
                          <span class="tiers-title"> {{dataItem.Code}} </span>
                        </div>
                      </div>
                    </ng-template>
                  </kendo-grid-column>

                  <!--Designation-->
                  <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                     [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
                                     [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable">
                    <ng-template kendoGridHeaderTemplate>
                        <span tooltip="{{gridSettings.columnsConfig[1].title | translate}}"
                              theme="light">{{gridSettings.columnsConfig[1].title | translate}}</span>
                    </ng-template>
                  </kendo-grid-column>

                  <!--Description-->
                  <kendo-grid-command-column [width]="170" [title]="'ACTIONS'| translate ">
                    <ng-template kendoGridHeaderTemplate>
                        <span tooltip="{{'ACTIONS' | translate}}"
                              theme="light">{{'ACTIONS' | translate}}</span>
                    </ng-template>
                    <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                      <!-- edit command directive, will be visible when not in edit mode -->
                      <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true" *ngIf="hasShowFamilyPermission || hasUpdateFamilyPermission"
                         (click)="goToAdvancedEdit(dataItem)"></i>
                      <!-- remove command directive, will be visible when not in edit mode -->
                      <i class="text-danger cursor-pointer fa fa-trash-o la-lg" aria-hidden="true" *ngIf="hasDeleteFamilyPermission"
                         (click)="removeHandler(dataItem)"></i>
                         <!-- synchronize category with ecommerce-->
                  <span *ngIf="!dataItem.IdCategoryEcommerce">
                <!-- <button (click)="sychronizeWithEcommerce(dataItem)" title="{{'SYNCHRONIZE'|translate}}" style="background-color: rgba(255, 255, 255, 0);">
                  <i class="fa fa-refresh" style="font-size:15px;color:#007bff;cursor: pointer;"></i>
                </button> -->
              </span>

                    </ng-template>
                  </kendo-grid-command-column>

                </kendo-grid>
              </div>
            </div>
          </div>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

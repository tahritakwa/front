<div class="d-flex justify-content-center">
  <div class="col-12">
    <div class="form-group row">
      <div class="col-10">
        <input type="text" class="form-control" placeholder="{{'SEARCH_BRAND'|translate}}" name='period'
               aria-label="Period" aria-describedby="addon-wrapping" [(ngModel)]='brand'(keyup)='filter()'>

        <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card header-->

        <!--End card header-->
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <div class="col-lg-4 col-md-6 col-sm-6 d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input type="text" class="form-control" placeholder="{{'WITHHOLDING_TAX_SEARCH'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='withholdingtax'(keyup)='filter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
                  </div>
                </div>
              </div>
            </div>
            <app-btn-grid class="col" [fileName]="'ACTIVE_LIST'|translate"
                          [advencedAdd]='hasAddWithholdingTaxPermission' [addLink]='"add"' [cardView]="false"
                          [relativeStyle]='true' [model]="true" [gridSettings]="gridSettings" [service]="withholdingTaxService"
                          [predicate]="predicate" [isExportExcel]="true">
            </app-btn-grid>
          </div>
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
                      [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter" (remove)="removeHandler($event)"
                      (dataStateChange)="dataStateChange($event)"
                      [sortable]="true" [pageable]="pagerSettings" filterable="menu" [groupable]='false' [reorderable]="true"
                      [columnMenu]="false">
            <!--Designation-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [title]="gridSettings.columnsConfig[0].title | translate"
                               [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter"
                               [filterable]="gridSettings.columnsConfig[0].filterable" [format]="gridSettings.columnsConfig[0].format">
            </kendo-grid-column>
            <!--Percentage-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
                               [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter"
                               [filterable]="gridSettings.columnsConfig[1].filterable" [format]="gridSettings.columnsConfig[1].format">
            </kendo-grid-column>
             <!--Type-->
             <kendo-grid-column [field]="gridSettings.columnsConfig[2].field" [title]="gridSettings.columnsConfig[2].title | translate"
             [width]="gridSettings.columnsConfig[2]._width" [filter]="gridSettings.columnsConfig[2].filter"
             [filterable]="gridSettings.columnsConfig[2].filterable" [format]="gridSettings.columnsConfig[2].format">
             <ng-template kendoGridCellTemplate let-dataItem='dataItem'>
               <span *ngIf="dataItem.Type == withholdingTaxTypeEnumerator.Ttc"> {{"TTC" | translate}}</span>
               <span *ngIf="dataItem.Type == withholdingTaxTypeEnumerator.Vat"> {{"VAT" | translate}}</span>
             </ng-template>
            </kendo-grid-column>

            <kendo-grid-command-column [title]="'ACTIONS'| translate" [width]="170">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive, will be visible when not in edit mode -->
                  <i class="las la-pen cursor-pointer edit-pencil la-lg" (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowWithholdingTaxPermission || hasUpdateWithholdingTaxPermission"></i>
                <!-- remove command directive, will be visible when not in edit mode -->
                <i class="fa fa-trash-o cursor-pointer la-lg mx-3 text-danger" aria-hidden="true" *ngIf="hasDeleteWithholdingTaxPermission"
                       (click)="removeHandler(dataItem)"></i>
              </ng-template>
            </kendo-grid-command-column>
            </kendo-grid>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

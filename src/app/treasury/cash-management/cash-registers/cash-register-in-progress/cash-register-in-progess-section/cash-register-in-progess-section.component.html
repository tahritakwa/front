<div style="padding-top: 20px;">
  <div class="col-lg-12 col-md-12 col-sn-12" style="text-align: right;margin-bottom: 15px;"
  >
   <span style="margin-right: 20px;">{{'DATE'|translate}}:  </span> <kendo-datepicker [(value)]="selectedDate"></kendo-datepicker>
  </div>
  <div  class="row col-lg-12 col-md-12 col-sn-12" style="margin-bottom: 15px;">
     <div class="col-lg-4 col-md-6 col-sn-12">
      <span class="amount-resume-style">{{'OPENING_BALANCE'|translate}}: </span>
      8 000 TND
     </div>
     <div class="col-lg-4 col-md-6 col-sn-12" style="margin-bottom: 15px;">
      <span class="amount-resume-style">{{'REAL_BALANCE'|translate}}: </span> 
      13Â 433 TND
     </div>
     <div class="col-lg-4 col-md-6 col-sn-12" style="margin-bottom: 15px;">
      <span class="amount-resume-style"class="amount-resume-style">{{'CLOSING_BALANCE'|translate}}: </span>
      - TND
     </div>
  </div>
  <div class="card col-12">
    <div class="card-header" style="background-color: white!important; cursor: pointer;" 
    (click)="hiddenExpenseCratesAmount = !hiddenExpenseCratesAmount"
    [ngStyle]="hiddenExpenseCratesAmount && {'border-bottom' : 'none'}">
      <button class="noPadding btn-Add k-button"  style="margin-left: -20px;background: no-repeat!important;border: none!important;">
        <i [ngClass]="{'cui-chevron-bottom':hiddenExpenseCratesAmount,'cui-chevron-top':!hiddenExpenseCratesAmount}"
          aria-hidden="true" style="color: #4c9aae!important;"></i>
       </button>
      <span [ngStyle]="{'font-weight': hiddenExpenseCratesAmount? 'unset' : 'bold'}">
       {{'SALES_CASH_REGISTER'|translate}}
      </span>
    </div>
    <div class="card-body" [hidden]="hiddenExpenseCratesAmount">
     <app-grid-for-in-progess-section [data]="salesCashRegisters"></app-grid-for-in-progess-section>
    </div>
  </div>
  <div class="card col-12">
    <div class="card-header" 
    style="background-color: white!important; cursor: pointer;" 
    [ngStyle]="hiddenRecipeCratesAmount && {'border-bottom' : 'none'}"
    (click)="hiddenRecipeCratesAmount = !hiddenRecipeCratesAmount">
      <button class="noPadding btn-Add k-button"  style="margin-left: -20px;background: no-repeat!important;border: none!important;">
       <i [ngClass]="{'cui-chevron-bottom':hiddenRecipeCratesAmount,'cui-chevron-top':!hiddenRecipeCratesAmount}"
         aria-hidden="true" style="color: #4c9aae!important;"></i>
      </button>
      <span [ngStyle]="{'font-weight': hiddenRecipeCratesAmount? 'unset' : 'bold'}">
        {{'PURCHASE_CASH_REGISTER'|translate}}
      </span>
    </div>
    <div class="card-body" [hidden]="hiddenRecipeCratesAmount">
     <app-grid-for-in-progess-section [data]="purchaseCashRegisters"></app-grid-for-in-progess-section>
    </div>
  </div>
</div>

<kendo-grid [data]="gridData">
      <!-- Code start -->
      <kendo-grid-column 
          [field]="columnsConfig[0].field"
          [title]="columnsConfig[0].title | translate" 
          [width]="200">
      </kendo-grid-column>
      <!-- Code end -->
      <!-- Name start-->
      <kendo-grid-column 
          [field]="columnsConfig[1].field"
          [title]="columnsConfig[1].title | translate" 
          [width]="200">
      </kendo-grid-column>
      <!-- Name end-->
      <!-- Opening balance start-->
      <kendo-grid-column 
          [field]="columnsConfig[2].field"
          [title]="columnsConfig[2].title | translate" 
          [width]="200"
          [style]='{"font-family": "Arial, Helvetica, serif", "color": "#505253", "text-align":"right","padding-right": "4%"}'
          [headerStyle]="{'text-align':'right','padding-right':'4%'}">
      </kendo-grid-column>
      <!-- Opening balance end-->
      <!-- Real balance start-->
      <kendo-grid-column 
          [field]="columnsConfig[3].field"
          [title]="columnsConfig[3].title | translate" 
          [width]="200"
          [style]='{"font-family": "Arial, Helvetica, serif", "color": "#505253", "text-align":"right","padding-right": "4%"}'
          [headerStyle]="{'text-align':'right','padding-right':'4%'}">
      </kendo-grid-column>
      <!-- Real balance end-->
      <!-- Closing balance start-->
      <kendo-grid-column 
          [field]="columnsConfig[4].field"
          [title]="columnsConfig[4].title | translate" 
          [width]="200"
          [style]='{"font-family": "Arial, Helvetica, serif", "color": "#505253", "text-align":"right","padding-right": "4%"}'
          [headerStyle]="{'text-align':'right','padding-right':'4%'}">
      </kendo-grid-column>
      <!-- Closing balance end-->
      <!-- Status start-->
      <kendo-grid-column 
            [field]="columnsConfig[5].field"
            [title]="columnsConfig[5].title | translate" 
            [width]="80">
            <ng-template kendoGridCellTemplate let-dataItem='dataItem'>
              <span *ngIf="dataItem.State === 1">
                  <span class="badge badge-danger">
                      {{ 'CLOSED_CASH_REGISTER' | translate }}
                  </span>
              </span>
              <span *ngIf="dataItem.State === 2">
                  <span class="badge badge-primary">
                      {{ 'OPENED_CASH_REGISTER' | translate }}
                  </span>
              </span>
          </ng-template>
      </kendo-grid-column>
      <!-- Status end-->      
</kendo-grid>

<div class="card" style="border: 1px solid #c0c0c0 !important;">
  <!--Begin Card header-->
  <div class="card-header">
    <div class="row pl-3">
      <div class="col-auto d-flex align-items-end">
        <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_TRANSFER_FUND' : 'ADD_FUND_TRANSFERT') |translate
          }}</h3>
      </div>
      <div class="col-auto d-flex align-items-end">
        <span class="codeTransfer">{{transferToUpdate?.Code}}</span>
      </div>
    </div>
  </div>
  <!--End Card header-->
  <!--Begin Card body-->
  <div class="card-body">
    <!--Begin add form-->
    <form class="form-horizontal" [formGroup]="transferFormGroup">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="form-group row">
          <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-12 margin">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'Date'|translate}}</label>
              <kendo-datepicker class="form-control" [format]="formatDate" formControlName="TransferDate"
                [disabled]='true'>
                <kendo-datepicker-messages today="{{ 'TODAY' | translate}}"
                  toggle="{{ 'CALENDAR.MENU_TITLE' | translate}}">
                </kendo-datepicker-messages>
              </kendo-datepicker>
              <app-control-messages [control]="transferFormGroup.controls.TransferDate"
                class="error-msg messages text-left text-danger">
              </app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 margin">
              <label class="col-lg-12 col-md-12 col-sm-12"> {{'TYPE'|translate}}
                <span class="required">*</span></label>
              <app-funds-transfer-type-dropdown [group]="transferFormGroup" (sendType)="receiveTypeData()">
              </app-funds-transfer-type-dropdown>
              <app-control-messages [control]="transferFormGroup.controls.Type"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-1 margin">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'SOURCE_CASH'|translate}}
                <span class="required">*</span></label>
              <app-cash-register-source-dropdown [group]="transferFormGroup" [isAdd]="true">
              </app-cash-register-source-dropdown>
              <app-control-messages [control]="transferFormGroup.controls.IdSourceCash"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-1 margin">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'DESTINATION_CASH'|translate}}<span
                  class="required">*</span></label>
              <app-cash-register-destination-dropdown [group]="transferFormGroup" [isAdd]="true">
              </app-cash-register-destination-dropdown>
              <app-control-messages [control]="transferFormGroup.controls.IdDestinationCash"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-1 margin">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'AMOUNT'|translate}}
                <span class="required">*</span></label>
              <input class="form-control" type="number" min="1" formControlName="AmountWithCurrency" [ngClass]="{ 'has-error': (transferFormGroup.controls.AmountWithCurrency.touched ||
                    transferFormGroup.controls.AmountWithCurrency.dirty) &&
                    !transferFormGroup.controls.AmountWithCurrency.valid }">
              <app-control-messages [control]="transferFormGroup.controls.AmountWithCurrency"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-1 margin">
              <label class="col-lg-12 col-md-12 col-sm-12">{{'CURRENCY'|translate}}
                <span class="required">*</span></label>
              <app-currency-dropdown [group]="transferFormGroup">
              </app-currency-dropdown>
              <app-control-messages [control]="transferFormGroup.controls.IdCurrency"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-12 mt-1 margin" *ngIf="isShowPOSResponsible">
              <label class="col-lg-12 col-md-12 col-sm-12">{{ "CASHIER" | translate }}
                <span class="required">*</span></label>
              <app-user-dropdown [form]="transferFormGroup" [idUserColName]="'IdCashier'">
              </app-user-dropdown>
              <app-control-messages [control]="transferFormGroup.controls.IdCashier"
                class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
          <div class="row" *ngIf="externeTransfer">
            <p-accordion [multiple]="true" class="w-100">
              <!-- Collapse Check details -->
              <p-accordionTab header="{{'CHECK'| translate}}" [selected]="true">
                <div class="form-group row">
                  <div class="col-lg-4 col-md-6 col-sm-12"></div>
                </div>
              </p-accordionTab>
            </p-accordion>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--End Card body-->
  <!--Begin Card footer-->
  <div class="fixed-card-footer">
    <div class="footerStyle">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a routerLink="{{fundsTransferList}}">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--End Card footer-->
</div>

<div [formGroup]="form">
  <kendo-combobox [data]="typeDataSource" class="form-control" name="type" formControlName="OutstandingDocumentType"
    textField="name" valueField="value" [valuePrimitive]="true">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

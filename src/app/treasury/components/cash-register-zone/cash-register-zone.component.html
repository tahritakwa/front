<div [formGroup]="group">
  <kendo-combobox class="form-control" [data]="cashRegisterZoneFiltredDataSource" [textField]="'Name'"
    (valueChange)="onSelect($event)" [valueField]="'Id'" name="IdCashRegisterZone" formControlName="IdCashRegisterZone"
    [valuePrimitive]="true" [filterable]="true" (filterChange)="handleFilter($event)" [allowCustom]="true">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

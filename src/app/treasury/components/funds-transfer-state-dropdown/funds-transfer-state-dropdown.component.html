<div [formGroup]="group">
  <kendo-combobox [data]="transferStateFilterDataSource" class="form-control" [textField]="'name'"
    name="Status"  formControlName="Status" [valueField]="'value'" [valuePrimitive]="true" [allowCustom]="false"
    [filterable]="true" (filterChange)="handleFilter($event)" (valueChange)="onValueChanged($event)">
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
  </kendo-combobox>
</div>

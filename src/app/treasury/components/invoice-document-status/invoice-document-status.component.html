<div>
  <kendo-dropdownlist [data]="statusDataSource" class="form-control HistoryCommandMargin" name="status" textField="name"
     valueField="value" [valuePrimitive]="true" (valueChange)="onSelect($event)">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <!--end No data template-->
  </kendo-dropdownlist>
</div>

<div [formGroup]="group">
  <kendo-combobox class="form-control" [data]="transferTypeFiltredDataSource" [textField]="'name'"
    [valueField]="'value'" name="Type" formControlName="Type" (valueChange)="onSelect($event)" [valuePrimitive]="true"
    [filterable]="true" (filterChange)="handleFilter($event)" [allowCustom]="false">
    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

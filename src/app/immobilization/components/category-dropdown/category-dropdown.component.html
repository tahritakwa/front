<div [formGroup]="form">
  <kendo-combobox formControlName="IdCategory" name="IdCategory" [data]="categoryFiltredDataSource"
    [textField]="'Label'" [valueField]="'Id'" class="form-control" [valuePrimitive]="true" [allowCustom]="allowCustom"
    [filterable]="true" (filterChange)="handleFilter($event)">
    <!--footer template-->
    <ng-template kendoDropDownListFooterTemplate *ngIf="isAdvancedAdd">
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">

        <!--Begin card body-->
        <div class="card-body">
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
            [skip]="gridSettings.state.skip" [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
            (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)"
            (remove)="removeHandler($event)" (add)="addHandler($event)" (dataStateChange)="dataStateChange($event)"
            [sortable]="true" [pageable]="true" filterable="menu" [groupable]='false' [reorderable]="true"
            [columnMenu]="true" [selectable]="true" (selectionChange)="selectRow($event)" (dblclick)="dbCellClick()">
            <ng-template kendoGridToolbarTemplate>
              <div class="row">
                <div class="col-lg-9 col-md-8">
                  <div class="row">
                    <div class="col-lg-2 col-md-4 col-sm-4 col-sx-4">
                      <button type="button" kendoGridAddCommand class="noPadding btn-Add custom-grid-add-button">
                        <i class="fa fa-plus fa-lg AddIcon"></i>
                        <span>&nbsp; {{'ADD'|translate}}</span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </ng-template>

            <!--Code-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
              [title]="gridSettings.columnsConfig[0].title | translate" [width]="gridSettings.columnsConfig[0]._width"
              [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable"
              [format]="gridSettings.columnsConfig[0].format">
              <ng-template kendoGridEditTemplate>
                <app-grid-cell-input-template [group]="categoryFormGroup" controlName="Code" inputType="text" [isFromCategory] = "true">
                </app-grid-cell-input-template>
              </ng-template>
            </kendo-grid-column>
            <!--Label-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
              [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
              [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
              [format]="gridSettings.columnsConfig[1].format">
              <ng-template kendoGridEditTemplate>
                <app-grid-cell-input-template [group]="categoryFormGroup" controlName="Label" inputType="text" [isFromCategory] = "true">
                </app-grid-cell-input-template>
              </ng-template>
            </kendo-grid-column>
            <!--Immobilization type-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
              [title]="gridSettings.columnsConfig[2].title | translate" [width]="gridSettings.columnsConfig[2]._width"
              [filter]="gridSettings.columnsConfig[2].filter" [filterable]="gridSettings.columnsConfig[2].filterable"
              [format]="gridSettings.columnsConfig[2].format">
              <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                <app-immobilization-type-combobox [form]="categoryFormGroup" [isFromActif]="isFromActif">
                </app-immobilization-type-combobox>
                <i #anchor></i>
                <app-control-message-grid-cell [group]="categoryFormGroup" [anchor]="anchor"
                  controlName="ImmobilisationType">

                </app-control-message-grid-cell>
              </ng-template>
            </kendo-grid-column>

            <kendo-grid-command-column>
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <!-- edit command directive, will be visible when not in edit mode -->
                <button kendoGridEditCommand [primary]="true" class="btnKendoGrid" type="button">
                  <i class="fa fa-pencil-square-o"></i>
                </button>
                <!-- remove command directive, will be visible when not in edit mode -->
                <button kendoGridRemoveCommand class="btnKendoGrid" type="button">
                  <i class="fa fa-trash-o"></i>
                </button>
                <!-- save command directive, will be visible when in edit mode -->
                <button kendoGridSaveCommand class="btnKendoGrid" type="button"><span class="fa fa-save"></span></button>
                <!-- cancel command directive, will be visible when in edit mode -->
                <button kendoGridCancelCommand class="btnKendoGrid" type="button"><span class="fa fa-close"></span></button>


              </ng-template>
            </kendo-grid-command-column>
          </kendo-grid>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <div class="d-flex justify-content-center col-lg-4 col-md-6 col-sm-12">
              <!-- search div-->
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10">
                    <input  type="text" class="form-control"
                           placeholder="{{'NATURE_SEARCH'|translate}}"
                           aria-describedby="addon-wrapping" [(ngModel)]='nature' (keyup)='filter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
                  </div>
                </div>
              </div>
            </div>
            <!-- End search div-->
              <app-btn-grid class="col" [advencedAdd]='hasAddNaturePermission' [addLink]='"add"'
                            [model]='true' [relativeStyle]='true'
                            [fileName]="'ACTIVE_LIST'|translate"
                            [gridSettings]="gridSettings"
                            [service]="natureService"
                            [predicate]="predicate"
                            [isExportExcel]="true">
              </app-btn-grid>
          </div>
          <div>
            <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                        [skip]="gridSettings.state.skip"
                        [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter"
                        (edit)="editHandler($event)"
                        (save)="saveHandler($event)" (add)="addHandler($event)"
                        (dataStateChange)="dataStateChange($event)"
                        [sortable]="true" [pageable]="pagerSettings" [filterable]="false" [reorderable]="true"
                        [columnMenu]="true">
              <!--Code-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                 [title]="gridSettings.columnsConfig[0].title | translate"
                                 [width]="gridSettings.columnsConfig[0]._width"
                                 [filter]="gridSettings.columnsConfig[0].filter"
                                 [filterable]="gridSettings.columnsConfig[0].filterable"
                                 [tooltip]="gridSettings.columnsConfig[0].title"
                                 [columnMenu]="false" [format]="gridSettings.columnsConfig[0].format"
              >
                <ng-template kendoGridHeaderTemplate>
                                  <span tooltip="{{gridSettings.columnsConfig[0].title | translate}}"
                                        theme="light">{{gridSettings.columnsConfig[0].title | translate}}</span>
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem>
                  <div class="row">
                    <div class="col-auto">
                      <div class="customer-photo d-flex justify-content-center">
                        <img id="ThumbnailSupplier" class="imgSize" alt="Illustration des problÃ¨mes de suddation"
                             border="0" [src]="dataItem.image"/>
                      </div>
                    </div>
                    <div class="col">
                      <div class="row p-2">
                        <span>{{dataItem.Code}}</span>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </kendo-grid-column>
              <!--Designation-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                 [title]="gridSettings.columnsConfig[1].title | translate"
                                 [width]="gridSettings.columnsConfig[1]._width"
                                 [filter]="gridSettings.columnsConfig[1].filter"
                                 [filterable]="gridSettings.columnsConfig[1].filterable"
                                 [tooltip]="gridSettings.columnsConfig[1].title"
                                 [columnMenu]="false">
                <ng-template kendoGridHeaderTemplate>
                                  <span tooltip="{{gridSettings.columnsConfig[1].title | translate}}"
                                        theme="light">{{gridSettings.columnsConfig[1].title | translate}}</span>
                </ng-template>
              </kendo-grid-column>
              <!--Gerer en stock-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                                 [title]="gridSettings.columnsConfig[2].title | translate" [filterable]="false"
                                 [tooltip]="gridSettings.columnsConfig[2].title"
                                 [width]="gridSettings.columnsConfig[2]._width"
                                 [columnMenu]="false" [style]="{'text-align': 'center'}">
                <ng-template kendoGridHeaderTemplate>
                <span tooltip="{{gridSettings.columnsConfig[2].title | translate}}"
                      theme="light">{{gridSettings.columnsConfig[2].title | translate}}</span>
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem>

                  <div class="col-12 contact100-form-checkbox mx-5">
                    <input type="checkbox" class="input-checkbox100"
                           id="checkDesignationEdition"
                           [checked]="dataItem.IsStockManaged" [disabled]="true">
                    <label class="label-checkbox100"
                           for="checkDesignationEdition"></label>


                  </div>
                </ng-template>

              </kendo-grid-column>
              <!--Description-->

              <kendo-grid-command-column [width]="170" [title]="'ACTIONS'| translate " [columnMenu]="false"
                                         [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive, will be visible when not in edit mode -->
                  <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"
                     (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowNaturePermission || hasUpdateNaturePermission"></i>
                  <!-- remove command directive, will be visible when not in edit mode -->
                  <i class="las la-trash-alt text-danger cursor-pointer la-lg" aria-hidden="true" 
                     (click)="removeHandler(dataItem)" *ngIf="!dataItem.disableDelete && hasDeleteNaturePermission"></i>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
        </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

<div *ngIf="isModal">
  <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">

    <!--Begin Card body-->
    <div class="card-body">
      <!--Begin add form-->
      <form class="form-horizontal" [formGroup]="productTypeFormGroup" (keydown.enter)="onAddNatureClick()">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="form-group row">
            <div class="col-lg-10 col-sm-12 col-md-12">
              <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Code" type="text" name="Code"
                         [ngClass]="{ 'has-error': (productTypeFormGroup.controls.Code.touched || productTypeFormGroup.controls.Code.dirty) && !productTypeFormGroup.controls.Code.valid }">
                  <app-control-messages [control]="productTypeFormGroup.controls.Code"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESIGNATION'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Label" type="text" name="Label">
                  <app-control-messages [control]="productTypeFormGroup.controls.Label"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 contact100-form-checkbox mt-5">
                  <input type="checkbox" class="input-checkbox100 " formcontrolname="IsStockManaged"
                         id="checkDesignationEdition" name="IsStockManaged"
                         (click)='CheckStockManaged()'
                         [checked]="IsStockManagedChecked == true ? 'checked': null">
                  <label class="label-checkbox100"
                         for="checkDesignationEdition">{{'STOCK_MANAGED'|translate}}</label>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-sm-12 col-md-12 d-flex justify-content-center">
              <label class="img-border  d-flex justify-content-center mx-20 ml-10" for="file-input" #fileInput>
                <img id="naturePicture" class="img-upload" alt="Illustration des problèmes de suddation" border="0"
                     [src]="pictureNatureSrc || 'assets/image/placeholder-logo.png'"/>
                <i class="fa fa-camera fa-lg"></i>
                <i *ngIf="pictureNatureSrc" class="fa fa-close fa-xs" (click)="removeNaturePicture($event)"></i>
              </label>
              <input id="file-input" type='file' (change)="onSelectFile($event)" accept="image/*">
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--End Card body-->
    <!--Begin Card footer-->
    <div class="">
      <div class="isShowedModalSideBar">
        <footer class="app-footer mx-0 footerModal">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <button (click)="onAddNatureClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdateNaturePermission && isUpdateMode || hasAddNaturePermission && !isUpdateMode">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--End Card footer-->
  </div>
</div>
<div *ngIf="!isModal">
  <div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
    <!--Begin Card eader-->
    <div class="card-header ng-star-inserted" style="background-color: #f0f3f5">
      <div class="row pl-3">
        <div class="col-auto d-flex align-items-end">
          <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_NATURE' : 'ADD_NATURE') |translate}}</h3>
        </div>
      </div>
    </div>
    <hr color="#d9d9d9" class="mt-0">

    <!--End Card header-->
    <!--Begin Card body-->
    <div class="card-body">
      <!--Begin add form-->
      <form class="form-horizontal" [formGroup]="productTypeFormGroup" (keydown.enter)="onAddNatureClick()">
        <div class="col-lg-12 col-sm-12 col-md-12">
          <div class="form-group row">
            <div class="col-lg-10 col-sm-12 col-md-12">
              <div class="row">
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Code" type="text" name="Code"
                         [ngClass]="{ 'has-error': (productTypeFormGroup.controls.Code.touched || productTypeFormGroup.controls.Code.dirty) && !productTypeFormGroup.controls.Code.valid }">
                  <app-control-messages [control]="productTypeFormGroup.controls.Code"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
                <div class="col-lg-5 col-md-6 col-sm-12">
                  <label class="col-lg-12 col-md-12 col-sm-12"> {{'DESIGNATION'|translate}}<span class="required">*</span></label>
                  <input class="form-control" formControlName="Label" type="text" name="Label">
                  <app-control-messages [control]="productTypeFormGroup.controls.Label"
                                        class="error-msg messages text-left text-danger"></app-control-messages>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-12 contact100-form-checkbox mt-5" style="display: -webkit-box;">
                  <input [disabled]="disabledCheckStockManaged" type="checkbox" class="input-checkbox100"
                         formcontrolname="IsStockManaged"
                         (click)='CheckStockManaged()'
                         id="checkDesignationEdition" name="IsStockManaged"
                         [checked]="IsStockManagedChecked == true ? 'checked': null">
                  <label class="label-checkbox100"
                         for="checkDesignationEdition"></label>
                  <label class="label-checkbox">{{'STOCK_MANAGED'|translate}}</label>
                </div>
              </div>
            </div>
            <div class="col-lg-2 col-sm-12 col-md-12 d-flex justify-content-center">
              <label class="img-border  d-flex justify-content-center mx-20 ml-10" for="file-input" #fileInput>
                <img id="naturePicture" class="img-upload" alt="Illustration des problèmes de suddation" border="0"
                     [src]="pictureNatureSrc || 'assets/image/placeholder-logo.png'" />
                <i class="fa fa-camera fa-lg"></i>
                <i *ngIf="pictureNatureSrc" class="fa fa-close fa-xs" (click)="removeNaturePicture($event)"></i>
              </label>
              <input id="file-input" type='file' (change)="onSelectFile($event)" accept="image/*">
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--End Card body-->
    <!--Begin Card footer-->
    <div class="fixed-card-footer">
      <div [ngClass]="getFooterClass()">
        <footer class="app-footer mx-0">
          <div class="w-100">
            <div class="d-flex justify-content-end p-3 footer-content">
              <a routerLink="{{NATURE_LIST_URL}}">
                <span class="btn btn-sm btn-back-to-list btn-primary">
                  <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
                </span>
              </a>
              <button (click)="onAddNatureClick()" class="btn btn-sm btn-save mx-1" type="button" *ngIf="hasUpdateNaturePermission && isUpdateMode || hasAddNaturePermission && !isUpdateMode">
                <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
              </button>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <!--End Card footer-->
  </div>
</div>

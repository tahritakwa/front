<div class="card">
  <div class="card-content">
    <div class="card-body">
      <div class="row d-flex justify-content-between mt-3">
        <!-- search div-->
        <div class="d-flex justify-content-center">
          <div class="col-12">
            <div class="form-group row">
              <div class="col-10" >
                <input type="text" class="form-control" placeholder="{{'SEARCH_COUNTRY'|translate}}" name='reference'
                       aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='country'(keyup)='filter()'>
              </div>
              <div class="col-2 p-1">
                <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
              </div>
            </div>
          </div>
        </div>
        <!-- End search div-->
      </div>
      <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip" [sortable]="true" [pageable]="pagerSettings"
                  filterable="menu" [reorderable]="true" [columnMenu]="true" 
                  (dataStateChange)="dataStateChange($event)"
                  [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter" [navigable]="true">
        <!-- Head Start-->
        <ng-template kendoGridToolbarTemplate>
          <div class="row" style="float :right;">
            <app-btn-grid [advencedAdd]='false' [export]='true'  style="margin-top: -5%;    display: inline-flex;"></app-btn-grid>
          </div>
        </ng-template>
        <!-- Head end-->
        <!--Name Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
                           [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter"
                           [filterable]="gridSettings.columnsConfig[1].filterable" [format]="gridSettings.columnsConfig[1].format">
        </kendo-grid-column>
         <!--Name End-->
        <!--Alpha2 Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[2].field" [title]="gridSettings.columnsConfig[2].title | translate"
                           [width]="gridSettings.columnsConfig[2]._width" [filter]="gridSettings.columnsConfig[2].filter"
                           [filterable]="gridSettings.columnsConfig[2].filterable" [format]="gridSettings.columnsConfig[2].format">
        </kendo-grid-column>
        <!--Alpha2 End-->
        <!--Alpha3 Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[3].field" [title]="gridSettings.columnsConfig[3].title | translate"
                           [width]="gridSettings.columnsConfig[3]._width" [filter]="gridSettings.columnsConfig[3].filter"
                           [filterable]="gridSettings.columnsConfig[3].filterable" [format]="gridSettings.columnsConfig[3].format">
        </kendo-grid-column>
        <!--Alpha3 End-->
        <!--NameFr Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[4].field" [title]="gridSettings.columnsConfig[4].title | translate"
                           [width]="gridSettings.columnsConfig[4]._width" [filter]="gridSettings.columnsConfig[4].filter"
                           [filterable]="gridSettings.columnsConfig[4].filterable" [format]="gridSettings.columnsConfig[4].format">
        </kendo-grid-column>
        <!--NameFr End-->
        <!--NameEn Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[5].field" [title]="gridSettings.columnsConfig[5].title | translate"
                           [width]="gridSettings.columnsConfig[5]._width" [filter]="gridSettings.columnsConfig[5].filter"
                           [filterable]="gridSettings.columnsConfig[5].filterable" [format]="gridSettings.columnsConfig[5].format">
        </kendo-grid-column>
        <!--NameEn End-->
        
        <!--grid pdf & excel-->
          <app-grid-export [gridSettings]="gridSettings"
          fileName="{{'LIST_COUNTRY'|translate}}"
          pdf="true"
          excel="true"
          [service]="countryService"
          [predicate]="predicate">
          </app-grid-export>
        <!--end grid pdf & excel-->
      </kendo-grid>
    </div>
  </div>
</div>

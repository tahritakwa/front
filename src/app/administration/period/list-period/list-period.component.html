<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card header-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <app-search-periode class="col-lg-4 col-md-6 col-sm-12 col-xs-12" (sendData)="receiveData($event)"></app-search-periode>
            <app-btn-grid class="col-lg-8 col-md-6 col-sm-12 col-xs-12" [fileName]="'LIST_PERIOD'|translate"
                          [advencedAdd]='hadAddPeriodPermission' [addLink]='"add"' [cardView]="false"
                          [relativeStyle]='true' [model]="true"
                          [gridSettings]="gridSettings" [service]="periodService"
                          [predicate]="predicate" [isExportExcel]="true">
            </app-btn-grid>
          </div>
          <form class="form-horizontal">
            <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                        [skip]="gridSettings.state.skip"
                        [sortable]="true" [pageable]="pagerSettings" filterable="menu" [reorderable]="true"
                        [columnMenu]="false"
                        [selectable]="true" (remove)="removeHandler($event)" [sort]="gridSettings.state.sort"
                        [filter]="gridSettings.state.filter" (dataStateChange)="dataStateChange($event)">
              <!-- Label -->
              <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                 [title]="gridSettings.columnsConfig[0].title | translate"
                                 [width]="gridSettings.columnsConfig[0]._width"
                                 [filter]="gridSettings.columnsConfig[0].filter"
                                 [filterable]="gridSettings.columnsConfig[0].filterable"
                                 [format]="gridSettings.columnsConfig[0].format">
              </kendo-grid-column>
              <!-- Start date -->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                 [title]="gridSettings.columnsConfig[1].title | translate"
                                 [width]="gridSettings.columnsConfig[1]._width"
                                 [filter]="gridSettings.columnsConfig[1].filter"
                                 [filterable]="gridSettings.columnsConfig[1].filterable"
                                 [format]="gridSettings.columnsConfig[1].format">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                  {{dataItem.StartDate|date: gridSettings.columnsConfig[1].format}}
                </ng-template>
              </kendo-grid-column>
              <!-- End date -->
              <kendo-grid-column [field]=gridSettings.columnsConfig[2].field
                                 [title]="gridSettings.columnsConfig[2].title | translate"
                                 [width]="gridSettings.columnsConfig[2]._width"
                                 [filter]="gridSettings.columnsConfig[2].filter"
                                 [filterable]="gridSettings.columnsConfig[2].filterable"
                                 [format]="gridSettings.columnsConfig[2].format">
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                  {{dataItem.EndDate|date: gridSettings.columnsConfig[2].format}}
                </ng-template>
              </kendo-grid-column>
              <!-- Command-->
              <kendo-grid-command-column  [width]="actionColumnWidth"
                                         [title]="'ACTIONS' | translate">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive-->
                  <i class="las la-pen cursor-pointer edit-pencil la-lg" (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowPeriodPermission || hasUpdatePeriodPermission"></i>
                  <!-- remove command directive -->
                  <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"
                     [attr.disabled]="dataItem.CanDelete === false" *ngIf="hadDeletePeriodPermission"
                     (click)="removeHandler(dataItem)"></i>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

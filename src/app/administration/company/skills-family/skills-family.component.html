<div class="col-lg-12 col-md-12 col-sm-12">
    <div class="row">
      <div class="card">
        <div class="card-content">
          <!--Begin card body-->
          <div class="card-body">
            <kendo-grid [data]="gridSettings.gridData"
                        [pageSize]="gridSettings.state.take"
                        [skip]="gridSettings.state.skip"
                        [sort]="gridSettings.state.sort"
                        [filter]="gridSettings.state.filter"
                        [sortable]="true"
                        [pageable]="true"
                        [groupable]='false'
                        [reorderable]="true"
                        (edit)="editHandler($event)"
                        (cancel)="cancelHandler($event)"
                        (save)="saveHandler($event)"
                        (remove)="removeHandler($event)"
                        (add)="addHandler($event)"
                        (dataStateChange)="dataStateChange($event)">
            <ng-template kendoGridToolbarTemplate>
                          <app-btn-grid [add]='true'></app-btn-grid>
            </ng-template>
              <!-- Code start -->
              <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [title]="gridSettings.columnsConfig[0].title | translate"
                                 [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter"
                                 [filterable]="gridSettings.columnsConfig[0].filterable" [format]="gridSettings.columnsConfig[0].format">
                <ng-template kendoGridHeaderTemplate>
                  <span tooltip="{{gridSettings.columnsConfig[0].title|translate}}"
                  theme="light">{{gridSettings.columnsConfig[0].title|translate}}</span>
                </ng-template>                 
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="skillsFamilyFormGroup" controlName="Code" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!-- Code end -->
              <!-- Label start -->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
                                 [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter"
                                 [filterable]="gridSettings.columnsConfig[1].filterable" [format]="gridSettings.columnsConfig[1].format">
                <ng-template kendoGridHeaderTemplate>
                  <span tooltip="{{gridSettings.columnsConfig[1].title|translate}}"
                  theme="light">{{gridSettings.columnsConfig[1].title|translate}}</span>
                </ng-template>
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="skillsFamilyFormGroup" controlName="Label" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!-- Label end -->
              <kendo-grid-command-column [width]="112">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive, will be visible when not in edit mode -->
                  <button kendoGridEditCommand style="background-color: transparent;" class="btnKendoGrid" type="button" tooltip="{{'UPDATE'|translate}}">
                    <i class="las la-pen edit-pencil cursor-pointer la-lg"></i>
                  </button>
                  <!-- remove command directive, will be visible when not in edit mode -->
                  <button kendoGridRemoveCommand class="btnKendoGrid" type="button" tooltip="{{'DELETE'|translate}}">
                    <i class="fa fa-trash-o"></i>
                  </button>
                  <!-- save command directive, will be visible when in edit mode -->
                  <button kendoGridSaveCommand class="btnKendoGrid" type="button" style="background-color: transparent; font-size:small;"><span class="fa fa-save"></span></button>
                  <!-- cancel command directive, will be visible when in edit mode -->
                  <button kendoGridCancelCommand class="btnKendoGrid" type="button" style="background-color: transparent; font-size:small;" ><span class="fa fa-close"></span></button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
          <!--End card body-->
        </div>
      </div>
    </div>
</div>

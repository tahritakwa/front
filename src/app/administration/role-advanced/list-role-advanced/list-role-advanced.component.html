<div class="card">
  <div class="card-content">
    <div class="card-header">
      <div class="col-sm-5 mt-1">
        <h3 class="card-title mb-0">{{'LIST_ROLE'|translate}}</h3>
      </div>
    </div>
    <div class="card-body">
      <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
        [sortable]="true" [pageable]="true" filterable="menu" [reorderable]="true" [columnMenu]="true"
        (dataStateChange)="dataStateChange($event)" [sort]="gridSettings.state.sort" (remove)="removeHandler($event)"
        [filter]="gridSettings.state.filter" [navigable]="true">
        <!-- Head Start -->
        <ng-template kendoGridToolbarTemplate>
          <div class="row" style="float :right;">
            <app-btn-grid [advencedAdd]='true' [add]='false' [export]='true' [addLink]='"Add"'
              style="margin-top: -5%;    display: inline-flex;"></app-btn-grid>
          </div>
        </ng-template>
        <!-- Head end-->
        <!--Code Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
          [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
          [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
          [format]="gridSettings.columnsConfig[1].format">
          <ng-template kendoGridEditTemplate>
            <app-grid-cell-input-template [group]="formGroup" controlName="Code" inputType="text">
            </app-grid-cell-input-template>
          </ng-template>
        </kendo-grid-column>
        <!--Code End-->
        <!--Name Start-->
        <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
          [title]="gridSettings.columnsConfig[2].title | translate" [width]="gridSettings.columnsConfig[2]._width"
          [filter]="gridSettings.columnsConfig[2].filter" [filterable]="gridSettings.columnsConfig[2].filterable"
          [format]="gridSettings.columnsConfig[2].format">
          <ng-template kendoGridEditTemplate>
            <app-grid-cell-input-template [group]="formGroup" controlName="Name" inputType="text">
            </app-grid-cell-input-template>
          </ng-template>
        </kendo-grid-column>
        <!--Name End-->
        <!-- Command-->
        <kendo-grid-command-column [width]="130">
          <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
            <!-- edit command directive, will be visible when not in edit mode -->
            <button kendoGridEditCommand [primary]="true" class="btnKendoGrid" (click)="goToAdvancedEdit(dataItem)" type="button">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            <!-- remove command directive, will be visible when not in edit mode -->
            <button kendoGridRemoveCommand class="btnKendoGrid" type="button">
              <i class="fa fa-trash-o"></i>
            </button>
          </ng-template>
        </kendo-grid-command-column>
      </kendo-grid>
    </div>
  </div>
</div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card header-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <app-search-role-config class="col-lg-3"
                                    [predicate]="predicate" [state]="gridSettings.state"
                                    (sendPredicate)="initGridDataSourceSearch($event)"></app-search-role-config>
            <app-btn-grid class="col" [fileName]="'LIST_ROLE'|translate"
                          [advencedAdd]='hasAddPermission' [addLink]='"Add"' [cardView]="false"
                          [relativeStyle]='true' [model]="true" [gridSettings]="gridSettings"
                          [service]="roleService"
                          [isFromRole] = "true"
                          [predicate]="predicate"[isExportExcel]="true">
            </app-btn-grid>
          </div>
          <form class="form-horizontal">
            <kendo-grid [data]="gridSettings.gridData"
                        [pageSize]="gridSettings.state.take"
                        [skip]="gridSettings.state.skip"
                        [sortable]="true" [pageable]="pagerSettings" filterable="menu"
                        [reorderable]="true" [columnMenu]="false"
                        (dataStateChange)="dataStateChange($event)"
                        [sort]="gridSettings.state.sort"
                        (remove)="removeHandler($event)"
                        [filter]="gridSettings.state.filter"
                        [navigable]="true" [selectable]="true">
              <!--Code Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                                 [title]="gridSettings.columnsConfig[0].title | translate"
                                 [width]="gridSettings.columnsConfig[0]._width"
                                 [filter]="gridSettings.columnsConfig[0].filter"
                                 [filterable]="gridSettings.columnsConfig[0].filterable"
                                 [format]="gridSettings.columnsConfig[0].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Code" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--Code End-->
              <!--Name Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                 [title]="gridSettings.columnsConfig[1].title | translate"
                                 [width]="gridSettings.columnsConfig[1]._width"
                                 [filter]="gridSettings.columnsConfig[1].filter"
                                 [filterable]="gridSettings.columnsConfig[1].filterable"
                                 [format]="gridSettings.columnsConfig[1].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Name" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--Name End-->
              <!-- Command-->
              <kendo-grid-command-column [width]="actionColumnWidth"
                                         [title]="'ACTIONS' | translate">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive-->
                  <i *ngIf="hasUpdatePermission || hasShowPermission" class="las la-pen cursor-pointer edit-pencil la-lg"
                     (click)="goToAdvancedEdit(dataItem)"></i>
                  <!-- remove command directive -->
                  <button *ngIf="hasDeletePermission" kendoGridRemoveCommand type="button" class="btnKendoGrid">
                    <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"></i>
                  </button>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

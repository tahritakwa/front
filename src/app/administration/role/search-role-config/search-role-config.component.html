<div class="d-flex justify-content-center">
  <div class="col-12">
    <div class="form-group row">
      <div class="col-10">
        <input type="text" class="form-control" placeholder="{{'SEARCH_ROLE'|translate}}" name='searchInput'
               (afterValueChanged)="search()" [(ngModel)]="searchValue"
               aria-label="Search" aria-describedby="addon-wrapping">
      </div>
      <div class="col-2 p-1">
        <i class="fa fa-search fa-lg" aria-hidden="true" (click)="search()"></i>
      </div>
    </div>
  </div>
</div>

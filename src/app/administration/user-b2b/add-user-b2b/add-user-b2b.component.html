<div class="card h-100" style="border: 1px solid #c0c0c0 !important;">
  <!--Begin Card eader-->
  <div class="card-header ng-star-inserted" style="background-color: #f0f3f5">
    <div class="row pl-3">
      <div class="col-auto d-flex align-items-end">
        <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_USER_B2B' : 'ADD_USER_B2B') |translate }}</h3>
      </div>
    </div>
  </div>
  <!--End Card header-->
  <div class="card-body">
    <!--Begin add form-->
    <form class="form-horizontal" [formGroup]="userFormGroup" *ngIf="userFormGroup">
      <div class="col-lg-12 col-sm-12 col-md-12">
        <div class="form-group row">
          <div class="col-lg-12 col-sm-12 col-md-12 ">

            <div class="form-group row">
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12">{{'CUSTOMERS'|translate}}<span
                  class="required">*</span></label>
                <app-supplier-dropdown [itemForm]="userFormGroup" [placeholder]="placeholder"
                                       [type]='1'></app-supplier-dropdown>
                <app-control-messages [control]="userFormGroup.controls.IdTiers"
                                      class="error-msg messages text-left text-danger">
                </app-control-messages>
              </div>
              <div class="col-sm-12 col-md-6 col-lg-4">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'FIRST_NAME'|translate}}<span class="required">*</span></label><br>
                <input class="form-control" type="text"
                       formControlName="FirstName" name="FirstName">
                <app-control-messages [control]="userFormGroup.controls.FirstName"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'LAST_NAME'|translate}}<span
                  class="required">*</span></label><br>
                <input class="form-control" formControlName="LastName" name="LastName">
                <app-control-messages [control]="userFormGroup.controls.LastName"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
            </div>


            <div class="form-group row">
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'EMAIL'|translate}}<span
                  class="required">*</span></label><br>
                <input class="form-control" type="text" formControlName="Email" name="Email">
                <app-control-messages [control]="userFormGroup.controls.Email"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'PASSWORD'|translate}}<span
                  class="required">*</span></label><br>
                <input class="form-control" type="password" formControlName="Password" name="Password">
                <app-control-messages [control]="userFormGroup.controls.Password"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12 ">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'CONFIRM_PASSWORD'|translate}}<span
                  class="required">*</span></label><br>
                <input class="form-control" type="password" formControlName="ConfirmPassword" name="ConfirmPassword">
                <app-control-messages [control]="userFormGroup.controls.ConfirmPassword"
                                      class="error-msg messages text-left text-danger"></app-control-messages>
                <span *ngIf="userFormGroup.get('ConfirmPassword')?.errors?.notEquivalent"
                      style="color: #dd4b39;">{{ 'passwordsMatch' | translate }}</span>
              </div>
            </div>

            <div class="row form-group">
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'PHONE'|translate}}<span
                  class="required"></span></label>
                <kendo-maskedtextbox [maskValidation]="false" [includeLiterals]="includeLiterals"
                                     formControlName="Phone" class="w-100">
                </kendo-maskedtextbox>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'PERSONAL_PHONE'|translate}}<span
                  class=""></span></label>
                <kendo-maskedtextbox [maskValidation]="false" [includeLiterals]="includeLiterals"
                                     formControlName="MobilePhone" class="w-100"></kendo-maskedtextbox>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-12 ">
                <label class="col-lg-12 col-md-12 col-sm-12"> {{'PROFESSIONAL_PHONE'|translate}}<span
                  class=""></span></label>
                <kendo-maskedtextbox [maskValidation]="false" [includeLiterals]="includeLiterals"
                                     formControlName="WorkPhone" class="w-100"></kendo-maskedtextbox>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--End add form-->
  </div>
  <!--Begin Card footer End-->
  <div class="fixed-card-footer">
    <div [ngClass]="getFooterClass()">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a [routerLink]="listUrl">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--End Card footer End-->
</div>

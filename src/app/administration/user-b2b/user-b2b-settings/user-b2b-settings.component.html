<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card header-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
            <app-search-user class="col-lg-3" [isBToB]="true" (sendData)="receiveData($event)"></app-search-user>
            <app-btn-grid class="col" [fileName]="'LIST_USER_B2B'|translate"
                          [advencedAdd]='true' [addLink]='"add"' [cardView]="false"
                          [relativeStyle]='true' [model]="true"
                          [gridSettings]="gridSettings" [service]="userService"
                          [predicate]="predicate" [isExportExcel]="true">
            </app-btn-grid>
          </div>
          <form class="form-horizontal">
            <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
                        [skip]="gridSettings.state.skip"
                        [sortable]="true" [pageable]="pagerSettings" [filterable]="false" [reorderable]="true"
                        [columnMenu]="false"
                        (remove)="removeHandler($event)" (sortChange)="sortChange($event)"
                        [sort]="gridSettings.state.sort"
                        [filter]="gridSettings.state.filter" (dataStateChange)="dataStateChange($event)">
              <!-- Head end-->
              <!--LastName Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                                 [title]="gridSettings.columnsConfig[1].title | translate"
                                 [width]="gridSettings.columnsConfig[1]._width"
                                 [filter]="gridSettings.columnsConfig[1].filter"
                                 [filterable]="gridSettings.columnsConfig[1].filterable"
                                 [format]="gridSettings.columnsConfig[1].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="LastName" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--LastName End-->
              <!--FirstName Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                                 [title]="gridSettings.columnsConfig[2].title | translate"
                                 [width]="gridSettings.columnsConfig[2]._width"
                                 [filter]="gridSettings.columnsConfig[2].filter"
                                 [filterable]="gridSettings.columnsConfig[2].filterable"
                                 [format]="gridSettings.columnsConfig[2].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="FirstName" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--FirstName End-->
              <!--Mail Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[3].field"
                                 [title]="gridSettings.columnsConfig[3].title | translate"
                                 [width]="gridSettings.columnsConfig[3]._width"
                                 [filter]="gridSettings.columnsConfig[3].filter"
                                 [filterable]="gridSettings.columnsConfig[3].filterable"
                                 [format]="gridSettings.columnsConfig[3].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Mail" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <kendo-grid-column [field]="gridSettings.columnsConfig[4].field"
                                 [title]="gridSettings.columnsConfig[4].title | translate"
                                 [width]="gridSettings.columnsConfig[4]._width"
                                 [filter]="gridSettings.columnsConfig[4].filter"
                                 [filterable]="gridSettings.columnsConfig[4].filterable"
                                 [format]="gridSettings.columnsConfig[4].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Mail" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--Mail End-->
              <!-- Command-->
              <kendo-grid-command-column [width]="170" [title]="'ACTIONS' | translate">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive, will be visible when not in edit mode -->
                  <i (click)="goToAdvancedEdit(dataItem)" class="las la-pen cursor-pointer edit-pencil la-lg"></i>
                  <!-- remove command directive -->
                  <i class="fa fa-trash-o la-lg mx-3 text-danger" aria-hidden="true"
                     (click)="removeHandler(dataItem)"></i>
                  <i class="fa fa-sign-out" aria-hidden="true" (click)='signOut(dataItem.Email)'></i>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>

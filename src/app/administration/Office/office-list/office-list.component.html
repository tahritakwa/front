<div class="card">
  <div class="card-content">
    <div class="card-body">
      <div class="row d-flex justify-content-between mt-3">
        <!-- search div-->
        <div class="d-flex justify-content-center">
          <div class="col-12">
            <div class="form-group row">
              <div class="col-10">
                <input type="text" class="form-control" placeholder="{{'SEARCH_OFFICE'|translate}}" name='reference'
                  aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='office' (keyup)='filter()'>
              </div>
              <div class="col-2 p-1">
                <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
              </div>
            </div>
          </div>
        </div>
        <!-- End search div-->
        <app-btn-grid class="col" [advencedAdd]='hasAddPermission' [addLink]='"add"' [model]='true' [relativeStyle]='true'
          [fileName]="'LIST_OFFICE'|translate" [gridSettings]="gridSettings" [service]="officeService"
          [predicate]="myPredicateList" [isExportExcel]="true" [api]="api">
        </app-btn-grid>
      </div>
      <div class="col-lg-12 col-md-12 col-sm-12 px-0">
        <div class="mb-3" style="float: left;width: 100%">
          <div class="tab-pane active show" id="home1" role="tabpanel">
            <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take"
              [skip]="gridSettings.state.skip" [sortable]="true" [pageable]="pagerSettings" [reorderable]="true"
              [columnMenu]="false" (dataStateChange)="dataStateChange($event)" [sort]="gridSettings.state.sort"
              (remove)="removeHandler($event)" [filter]="gridSettings.state.filter" [navigable]="true">
              <!--Office_name Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
                [title]="gridSettings.columnsConfig[0].title | translate" [width]="gridSettings.columnsConfig[0]._width"
                [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable"
                [format]="gridSettings.columnsConfig[0].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Code" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
              </kendo-grid-column>
              <!--Office_name End-->
              <!--Responsibale name Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
                [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
                [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
                [format]="gridSettings.columnsConfig[1].format">
                <ng-template kendoGridEditTemplate>
                  <app-grid-cell-input-template [group]="formGroup" controlName="Name" inputType="text">
                  </app-grid-cell-input-template>
                </ng-template>
                <ng-template kendoGridCellTemplate let-dataItem="dataItem">
                  <span *ngIf="dataItem.IdOfficeManagerNavigation">{{dataItem.IdOfficeManagerNavigation.FullName}}</span>
                  <span *ngIf="!dataItem.IdOfficeManagerNavigation">-</span>
                </ng-template>
              </kendo-grid-column>
              <!--Responsibale name End-->
              <!--Country Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[2].field"
                [title]="gridSettings.columnsConfig[2].title | translate" [width]="gridSettings.columnsConfig[2]._width"
                [filter]="gridSettings.columnsConfig[2].filter" [filterable]="gridSettings.columnsConfig[2].filterable"
                [format]="gridSettings.columnsConfig[2].format">

                <ng-template kendoGridCellTemplate let-dataItem>
                  <span *ngIf="dataItem?.Address" tooltip="{{getCountriesForTooltip(dataItem.Address)}}" theme="dark"
                    placement="bottom">
                    {{dataItem?.Address[0]?.IdCountryNavigation?.NameFr}}
                  </span>
                  <span *ngIf="!dataItem.Address || (dataItem.Address && dataItem.Address.length === 0) 
                    || ( dataItem.Address && dataItem.Address.length > 0 && !dataItem.Address[0].IdCountryNavigation)">-</span>
                </ng-template>
              </kendo-grid-column>
              <!--Country End-->
              <!--City Start-->
              <kendo-grid-column [field]="gridSettings.columnsConfig[3].field"
                [title]="gridSettings.columnsConfig[3].title | translate" [width]="gridSettings.columnsConfig[3]._width"
                [filter]="gridSettings.columnsConfig[3].filter" [filterable]="gridSettings.columnsConfig[3].filterable"
                [format]="gridSettings.columnsConfig[3].format">
                <ng-template kendoGridCellTemplate let-dataItem>
                  <span *ngIf="dataItem?.Address" tooltip="{{getCitiesForTooltip(dataItem.Address)}}" theme="dark"
                    placement="bottom">
                    {{dataItem?.Address[0]?.IdCityNavigation?.Label}}
                  </span>
                  <span *ngIf="!dataItem.Address || (dataItem.Address && dataItem.Address.length === 0) 
                    || ( dataItem.Address && dataItem.Address.length > 0 && !dataItem.Address[0].IdCityNavigation)">-</span>
                </ng-template>
              </kendo-grid-column>
              <!--City End-->
              <!-- Command-->
              <kendo-grid-command-column [width]="130" [title]="'ACTIONS'| translate " [columnMenu]="false">
                <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                  <!-- edit command directive, will be visible when not in edit mode -->
                  <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true" *ngIf="hasShowOfficePermission || hasUpdateOfficePermission"
                    (click)="goToAdvancedEdit(dataItem.Id)"></i>
                  <!-- remove command directive, will be visible when not in edit mode -->
                  <i class="text-danger cursor-pointer fa fa-trash-o la-lg" aria-hidden="true" *ngIf="hasDeletePermission"
                    (click)="removeHandler(dataItem)"></i>
                </ng-template>
              </kendo-grid-command-column>
            </kendo-grid>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

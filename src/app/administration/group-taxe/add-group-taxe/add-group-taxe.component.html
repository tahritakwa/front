                                            <div class="card h-100">
  <!--Begin Card eader-->
                                                                                                                                                                                                                                                                                       <div class="card-header ng-star-inserted" style="background-color: #f0f3f5">
    <div class="row pl-3">
      <div class="col-auto d-flex align-items-end">
        <h3 class="card-title mb-0">{{ (isUpdateMode ? 'EDIT_TAXE_GROUP': 'ADD_TAXE_GROUP') |translate}}</h3>
      </div>
    </div>
  </div>
  <hr color="#d9d9d9" class="mt-0">
  <!--End Card header-->
  <div class="card-body">
    <form [formGroup]="formGroup">
      <div class="card-body">
        <div class="form-group row">
          <div class="col-lg-5 col-md-5 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'CODE'|translate}}<span class="required">*</span></label>
            <input class="form-control" formControlName="Code" type="text" name="Code"
              [ngClass]="{ 'has-error': (formGroup.controls.Code.touched || formGroup.controls.Code.dirty) && !formGroup.controls.Code.valid }">
            <app-control-messages [control]="formGroup.controls.Code" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
          <div class="col-lg-5 col-md-5 col-sm-12">
            <label class="col-lg-12 col-md-12 col-sm-12">{{'LABEL'|translate}}<span class="required">*</span></label>
            <input class="form-control" formControlName="Label" type="text" name="Label"
              [ngClass]="{ 'has-error': (formGroup.controls.Label.touched || formGroup.controls.Label.dirty) && !formGroup.controls.Label.valid }">
            <app-control-messages [control]="formGroup.controls.Label" class="error-msg messages text-left text-danger">
            </app-control-messages>
          </div>
        </div>

        <kendo-grid [data]="gridData" [pageSize]="pageSize" [skip]="skip" [sortable]="true" [pageable]="true"
          [reorderable]="true" (add)="addHandler($event)" (pageChange)="pageChange($event)" (save)="saveHandler($event)"
          (cancel)="cancelHandler($event)" (edit)="editHandler($event)" (remove)="removeHandler($event)"
          [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter" [navigable]="true"
          [pageable]="pagerSettings">
          <!-- Head Start-->
          <ng-template kendoGridToolbarTemplate>
            <div class="row" style="float :right;">
              <app-btn-grid class="col" [advencedAdd]='false'
                [add]='hasUpdateGroupTaxPermission || hasAddGroupTaxPermission' [export]="false"></app-btn-grid>
            </div>
          </ng-template>
          <!-- Head end-->
          <!--Value-->
          <kendo-grid-column [field]="gridSettings.columnsConfig[0].field"
            [title]="gridSettings.columnsConfig[0].title | translate" [width]="gridSettings.columnsConfig[0]._width"
            [filter]="gridSettings.columnsConfig[0].filter" [filterable]="gridSettings.columnsConfig[0].filterable"
            [format]="gridSettings.columnsConfig[0].format">
            <ng-template kendoGridEditTemplate>
              <app-grid-cell-input-template [group]="formGroupTaxeGroupConfig" controlName="Value" inputType="number">
              </app-grid-cell-input-template>
            </ng-template>
          </kendo-grid-column>

          <!--Taxe-->
          <kendo-grid-column [field]="gridSettings.columnsConfig[1].field"
            [title]="gridSettings.columnsConfig[1].title | translate" [width]="gridSettings.columnsConfig[1]._width"
            [filter]="gridSettings.columnsConfig[1].filter" [filterable]="gridSettings.columnsConfig[1].filterable"
            [format]="gridSettings.columnsConfig[1].format">
            <ng-template kendoGridEditTemplate>
              <app-taxe-drop-down [addModal]="false" [form]="formGroupTaxeGroupConfig"
                (addClickedTax)="addTaxEvent($event)" (select)="selectTaxe($event)" [isInGrid]="true">
              </app-taxe-drop-down>
              <i #anchor></i>
              <app-control-message-grid-cell [anchor]="anchor" [group]="formGroupTaxeGroupConfig" controlName="IdTaxe">
              </app-control-message-grid-cell>
            </ng-template>
          </kendo-grid-column>

          <!-- Command-->
          <kendo-grid-command-column [width]="170" [title]="'ACTIONS'| translate " [columnMenu]="false"
            [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
            <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
              <!-- edit command directive, will be visible when not in edit mode -->
              <button kendoGridEditCommand type="button">
                <i class="las la-pen cursor-pointer edit-pencil la-lg" *ngIf="hasUpdateGroupTaxPermission"></i>
              </button>
              <!-- save command directive, will be visible when in edit mode -->
              <button kendoGridSaveCommand class="btnKendoGrid"><span class="save-icon fa fa-save"
                  *ngIf="hasUpdateGroupTaxPermission || hasAddGroupTaxPermission"></span></button>
              <!-- cancel command directive, will be visible when in edit mode -->
              <button kendoGridCancelCommand class="btnKendoGrid"><span class="text-danger fa fa-close"
                  *ngIf="hasUpdateGroupTaxPermission || hasAddGroupTaxPermission"></span></button>
              <!-- remove command directive, will be visible when not in edit mode -->
              <button kendoGridRemoveCommand>
                <i class="text-danger cursor-pointer fa fa-trash-o la-lg"
                  *ngIf="hasUpdateGroupTaxPermission || hasAddGroupTaxPermission"></i>
              </button>
            </ng-template>
          </kendo-grid-command-column>
          <!--grid pdf & excel-->
          <app-grid-export [gridSettings]="gridSettings" [service]="taxeGroupService"
            fileName="{{'LIST_TAXE'|translate}}" pdf="true" excel="true">
          </app-grid-export>
          <!--end grid pdf & excel-->
        </kendo-grid>
      </div>
    </form>
  </div>
  <!--Begin Card footer -->
  <div class="fixed-card-footer">
    <div [ngClass]="getFooterClass()">
      <footer class="app-footer" style="margin-left: 0;">
        <div class="w-100">
          <div class="d-flex justify-content-end p-3 footer-content">
            <a [routerLink]="groupTaxeListURL">
              <span class="btn btn-sm btn-back-to-list btn-primary">
                <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
              </span>
            </a>
            <button (click)="save()" class="btn btn-sm btn-save mx-1" type="button"
              *ngIf="hasUpdateGroupTaxPermission && isUpdateMode || hasAddGroupTaxPermission && !isUpdateMode">
              <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
            </button>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <!--Card footer End-->
</div>

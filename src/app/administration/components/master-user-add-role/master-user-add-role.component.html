<div class="card">
  <div class="card-content">
    <div class="card-body">
      <form class="form-horizontal" [formGroup]="userRoleFormGroup">
        <div class="col-lg-12 col-md-12 col-sm-12 ">
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label> {{'FIRST_NAME'|translate}}</label><br>
              <input class="form-control" formControlName="FirstName" type="text" name="FirstName" disabled
                [ngClass]="{ 'has-error': (userRoleFormGroup.controls.FirstName.touched || userRoleFormGroup.controls.FirstName.dirty) && !userRoleFormGroup.controls.FirstName.valid }">
              <app-control-messages [control]="userRoleFormGroup.controls.FirstName"
                class="error-msg messages text-left text-danger">
              </app-control-messages>
            </div>
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label> {{'LAST_NAME'|translate}}</label><br>
              <input class="form-control" formControlName="LastName" type="text" name="LastName" disabled
                [ngClass]="{ 'has-error': (userRoleFormGroup.controls.LastName.touched || userRoleFormGroup.controls.LastName.dirty) && !userRoleFormGroup.controls.LastName.valid }">
              <app-control-messages [control]="userRoleFormGroup.controls.LastName"
                class="error-msg messages text-left text-danger">
              </app-control-messages>
            </div>
          </div><br>
          <div class="row">
            <div class="col-lg-6 col-md-12 col-sm-12">
              <label>{{'ROLE'|translate}}<span class="required">*</span></label><br>
              <app-role-multiselect [form]='userRoleFormGroup' [isMultiSelect]="false"
              [ngClass]="{ 'has-error': (userRoleFormGroup.controls.MasterRoleUser.touched || userRoleFormGroup.controls.MasterRoleUser.dirty) && !userRoleFormGroup.controls.MasterRoleUser.valid }">
            </app-role-multiselect>
              <app-control-messages [control]="userRoleFormGroup.controls.MasterRoleUser" class="error-msg messages text-left text-danger"></app-control-messages>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
    <div class="card-footer">
      <button class="btn btn-sm btn-save mx-1 pull-right" (click)="save()" type="button">
        <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
      </button>
    </div>
</div>

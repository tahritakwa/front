<div [formGroup]="form">
  <kendo-combobox formControlName="IdRoleConfigCategory" name="IdRoleConfigCategory"
    [data]="RoleConfigCategoryFiltredDataSource" [textField]="'Label'" [valueField]="'Id'" class="form-control"
    [valuePrimitive]="true" [filterable]="true" (filterChange)="handleFilter($event)">

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

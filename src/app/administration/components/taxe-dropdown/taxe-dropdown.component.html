<div [formGroup]="form">
  <kendo-combobox formControlName="IdTaxe" name="IdTaxe" [data]="taxeFiltredDataSource" [textField]="'Label'"
    [valueField]="'Id'" class="form-control" [valuePrimitive]="true" [filterable]="true" (valueChange)="selectTaxe($event)"
    (filterChange)="handleFilter($event)" [allowCustom]="false">
    <!--footer template-->
    <ng-template *ngIf="addModal" kendoDropDownListFooterTemplate >
      <app-drop-down-footer [addNew]="addNew.bind(this)"></app-drop-down-footer>
    </ng-template>
    <!--end footer template-->

    <!--No data template-->
    <ng-template kendoDropDownListNoDataTemplate>
      <h5><br /> {{'NO_DATA_FOUND'|translate}}</h5>
    </ng-template>
    <kendo-combobox-messages clearTitle="{{'CLEAR'|translate}}"> </kendo-combobox-messages>
    <!--end No data template-->
  </kendo-combobox>
</div>

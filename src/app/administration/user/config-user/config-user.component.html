<div class="card">
    <div class="card-content">
      <div class="card-header">
        <div class="col-sm-5 mt-1">
          <h3 class="card-title mb-0">{{ 'EDIT_CONFIG_USER' |translate}}</h3>
        </div>
      </div>
      <div class="card-body">
        <form class="form-horizontal">
          <!-- Begin principal form -->
       <app-role-treeview [moduleData]="moduleData" [functionnalityData]="functionnalityData" [allFunctionnalityData]="allFunctionnalityData"></app-role-treeview> 
        </form>
      </div>
  
      <!-- End principal  part -->
    </div>
    <div class="card-footer">
      <a class="btn btn-sm btn-primary" routerLink='/main/administration/user'>
        <i class="fa fa-chevron-circle-left"></i> {{'BACK_TO_LIST'|translate}}
      </a>
      <button class="btn btn-sm btn-danger" type="button" (click)="saveUserRoleConfig()">
        <i class="fa fa-floppy-o"></i> {{'SAVE'|translate}}
      </button>
    </div>
  </div>

<div class="col-lg-12 col-md-12 col-sm-12">
  <div class="row">
    <div class="card">
      <div class="card-content">
        <!--Begin card body-->
        <div class="card-body">
          <div class="row d-flex justify-content-between mt-3">
        <!-- search div-->
            <div class="d-flex justify-content-center">
              <div class="col-12">
                <div class="form-group row">
                  <div class="col-10" >
                    <input type="text" class="form-control" placeholder="{{'SEARCH_CURRENCY'|translate}}" name='reference'
                           aria-label="Username" aria-describedby="addon-wrapping" [(ngModel)]='currency'(keyup)='filter()'>
                  </div>
                  <div class="col-2 p-1">
                    <i class="fa fa-search fa-lg" aria-hidden="true" (click)='filter()'></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        <!-- End search div-->
        <!--Begin card body-->
          <kendo-grid [data]="gridSettings.gridData" [pageSize]="gridSettings.state.take" [skip]="gridSettings.state.skip"
                      [sort]="gridSettings.state.sort" [filter]="gridSettings.state.filter" (edit)="editHandler($event)"
                      (dataStateChange)="dataStateChange($event)" [sortable]="true" [pageable]="pagerSettings" [groupable]='false' [reorderable]="true"
                      [columnMenu]="false">
            <!--Code-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[0].field" [title]="gridSettings.columnsConfig[0].title | translate"
                               [width]="gridSettings.columnsConfig[0]._width" [filter]="gridSettings.columnsConfig[0].filter"
                               [filterable]="gridSettings.columnsConfig[0].filterable" [format]="gridSettings.columnsConfig[0].format">
            </kendo-grid-column>
            <!--Symbole-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[1].field" [title]="gridSettings.columnsConfig[1].title | translate"
                               [width]="gridSettings.columnsConfig[1]._width" [filter]="gridSettings.columnsConfig[1].filter"
                               [filterable]="gridSettings.columnsConfig[1].filterable" [format]="gridSettings.columnsConfig[1].format">
            </kendo-grid-column>
            <!--Currency In Letter-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[2].field" [title]="gridSettings.columnsConfig[2].title | translate"
                               [width]="gridSettings.columnsConfig[2]._width" [filter]="gridSettings.columnsConfig[2].filter"
                               [filterable]="gridSettings.columnsConfig[2].filterable" [format]="gridSettings.columnsConfig[2].format">
            </kendo-grid-column>
            <!--Description-->
            <kendo-grid-column [field]="gridSettings.columnsConfig[3].field" [title]="gridSettings.columnsConfig[3].title | translate"
            [width]="gridSettings.columnsConfig[3]._width" [filter]="gridSettings.columnsConfig[3].filter"
            [filterable]="gridSettings.columnsConfig[3].filterable" [format]="gridSettings.columnsConfig[3].format">
            </kendo-grid-column>
            <kendo-grid-command-column [width]="130" [title]="'ACTIONS'| translate " [columnMenu]="false"
                                       [headerStyle]="{'text-align': 'center'}" [style]="{'text-align': 'center'}">
              <ng-template kendoGridCellTemplate let-isNew="isNew" let-dataItem="dataItem">
                <i class="las la-pen cursor-pointer edit-pencil la-lg mx-3" aria-hidden="true"
                   (click)="goToAdvancedEdit(dataItem)" *ngIf="hasShowCurrencyPermission || hasUpdateCurrencyPermission"></i>
              </ng-template>
            </kendo-grid-command-column>
            <!--grid pdf & excel-->
            <app-grid-export [gridSettings]="gridSettings"
                             fileName="{{'ACTIVE_LIST'|translate}}"
                             pdf="true"
                             excel="true"
                             [service]="currencyService"
                             [predicate]="predicate">
            </app-grid-export>
            <!--end grid pdf & excel-->
          </kendo-grid>
          </div>
        <!--End card body-->
      </div>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-content">
    <div class="card-header" *ngIf="!isModal">
      <div class="col-sm-5 mt-1">
        <h3 class="card-title mb-0">{{ "LIST_LANGUAGE" | translate }}</h3>
      </div>
    </div>
    <div class="card-body">
      <kendo-grid
        [data]="gridSettings.gridData"
        [pageSize]="gridSettings.state.take"
        [skip]="gridSettings.state.skip"
        [sortable]="true"
        [pageable]="pagerSettings"
        [reorderable]="true"
        (add)="addHandler($event)"
        (save)="saveHandler($event)"
        (cancel)="cancelHandler($event)"
        (edit)="editHandler($event)"
        (remove)="removeHandler($event)"
        (dataStateChange)="dataStateChange($event)"
        [sort]="gridSettings.state.sort"
        [filter]="gridSettings.state.filter"
        [navigable]="true"
      >
        <!-- Head Start-->
        <ng-template kendoGridToolbarTemplate>
          <div class="row" style="float :right; margin-right: 40px;">
            <app-btn-grid
              [advencedAdd]="false"
              [add]="hasAddPermission"
              [export]="true"
              style="margin-top: -5%;    display: inline-flex;"
            ></app-btn-grid>
          </div>
        </ng-template>
        <!-- Head end-->

        <!--NAME Start-->
        <kendo-grid-column
          [field]="gridSettings.columnsConfig[1].field"
          [title]="gridSettings.columnsConfig[1].title | translate"
          [width]="gridSettings.columnsConfig[1]._width"
          [filter]="gridSettings.columnsConfig[1].filter"
          [filterable]="gridSettings.columnsConfig[1].filterable"
          [format]="gridSettings.columnsConfig[1].format"
        >
          <ng-template kendoGridEditTemplate>
            <app-grid-cell-input-template
              [group]="formGroup"
              controlName="Name"
              inputType="text"
            >
            </app-grid-cell-input-template>
          </ng-template>
        </kendo-grid-column>
        <!--NAME End-->

        <!-- Command-->
        <kendo-grid-command-column [width]="130">
          <ng-template
            kendoGridCellTemplate
            let-isNew="isNew"
            let-dataItem="dataItem"
          >
            <!-- edit command directive, will be visible when not in edit mode -->
            <button kendoGridEditCommand [primary]="true" class="btnKendoGrid" *ngIf="hasUpdatePermission" tooltip="{{'UPDATE' | translate}}" style="background-color: transparent;">
              <i class="las la-pen edit-pencil cursor-pointer la-lg"></i>
            </button>
            <!-- save command directive, will be visible when in edit mode -->
            <button kendoGridSaveCommand class="btnKendoGrid" style="background-color: transparent; font-size:small;">
              <span class="fa fa-save"></span>
            </button>
            <!-- cancel command directive, will be visible when in edit mode -->
            <button kendoGridCancelCommand class="btnKendoGrid" style="background-color: transparent; font-size:small;">
              <span class="fa fa-close"></span>
            </button>
            <!-- remove command directive, will be visible when not in edit mode -->
            <button kendoGridRemoveCommand class="btnKendoGrid" *ngIf="hasDeletePermission" tooltip="{{'DELETE' | translate}}">
              <i class="fa fa-trash-o"></i>
            </button>
          </ng-template>
        </kendo-grid-command-column>
        <!--grid pdf & excel-->
        <app-grid-export
          [gridSettings]="gridSettings"
          fileName="{{ 'LIST_LANGUAGE' | translate }}"
          pdf="true"
          excel="true"
          [service]="languageKnowledgeService"
          [predicate]="predicate"
        >
        </app-grid-export>
        <!--end grid pdf & excel-->
      </kendo-grid>
    </div>
  </div>
</div>
